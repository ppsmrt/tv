<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Channel Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Baloo 2', cursive; }
  </style>
</head>
<body class="bg-gradient-to-b from-white to-gray-50 w-screen h-screen flex flex-col overflow-hidden">

  <!-- Header -->
  <div class="flex items-center justify-between px-5 py-5 bg-[#d92a1a] shadow-lg sticky top-0 z-50">
    <h1 class="text-white text-2xl font-extrabold tracking-wider select-none">
      Channel Manager
    </h1>
    <button id="logoutBtn" class="hidden bg-white text-[#d92a1a] px-4 py-2 rounded-lg font-bold hover:bg-gray-100 transition">Logout</button>
  </div>

  <!-- Login Form -->
  <div id="loginSection" class="p-5 bg-white shadow-lg">
    <form id="loginForm" class="grid gap-4 md:grid-cols-2">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" id="loginEmail" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" id="loginPassword" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
      </div>
      <button type="submit" class="col-span-2 bg-[#d92a1a] text-white font-bold py-3 rounded-xl shadow-md hover:bg-red-700 transition">
        Login
      </button>
    </form>
    <p id="loginMsg" class="text-center mt-3 font-semibold"></p>
  </div>

  <!-- Channel Form (hidden until login) -->
  <div id="channelSection" class="hidden">
    <div class="p-5 bg-white shadow-lg">
      <form id="channelForm" class="grid gap-4 md:grid-cols-2">
        <input type="hidden" id="channelId"/>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Channel Name</label>
          <input type="text" id="name" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Icon URL</label>
          <input type="url" id="icon" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Stream URL</label>
          <input type="url" id="stream" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Category</label>
          <select id="category" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none">
            <option value="News">News</option>
            <option value="Music">Music</option>
            <option value="Entertainment">Entertainment</option>
          </select>
        </div>

        <button type="submit" id="submitBtn"
          class="col-span-2 bg-[#d92a1a] text-white font-bold py-3 rounded-xl shadow-md hover:bg-red-700 transition">
          Save Channel
        </button>
      </form>
      <p id="statusMsg" class="text-center mt-3 font-semibold"></p>
    </div>

    <!-- Channel List -->
    <div class="flex-1 overflow-y-auto p-5">
      <h2 class="text-xl font-bold mb-4">Channels</h2>
      <div id="channelList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getDatabase, ref, push, set, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
    authDomain: "tnm3ulive.firebaseapp.com",
    databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tnm3ulive",
    storageBucket: "tnm3ulive.appspot.com",
    messagingSenderId: "80664356882",
    appId: "1:80664356882:web:c8464819b0515ec9b210cb",
    measurementId: "G-FNS9JWZ9LS"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  const channelList = document.getElementById("channelList");
  const statusMsg = document.getElementById("statusMsg");

  function showStatus(message, isError = false) {
    console.log(isError ? "‚ùå ERROR:" : "‚úÖ INFO:", message);
    statusMsg.textContent = message;
    statusMsg.className = isError
      ? "text-red-600 font-semibold text-center"
      : "text-green-600 font-semibold text-center";
  }

  // Load channels with full logging
  function loadChannels() {
    try {
      const channelsRef = ref(db, "channels");
      onValue(
        channelsRef,
        (snapshot) => {
          console.log("üî• Raw snapshot:", snapshot);
          const data = snapshot.val();
          console.log("üî• Snapshot value:", data);

          channelList.innerHTML = "";

          if (!data) {
            showStatus("‚ö†Ô∏è No channels found in database.", true);
            channelList.innerHTML =
              "<p class='text-gray-500 text-center'>No channels found in Firebase. Check your database path.</p>";
            return;
          }

          Object.entries(data).forEach(([id, ch]) => {
            console.log("Rendering channel:", id, ch);

            const card = document.createElement("div");
            card.className =
              "flex items-center bg-white shadow-md rounded-xl p-4 gap-4";

            card.innerHTML = `
              <img src="${ch.icon}" alt="${ch.name}" class="w-16 h-16 object-contain rounded-lg border"/>
              <div class="flex-1">
                <h3 class="text-lg font-bold">${ch.name}</h3>
                <p class="text-gray-600 text-sm">${ch.category}</p>
              </div>
              <div class="flex gap-2">
                <button class="editBtn bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600" data-id="${id}">‚úèÔ∏è</button>
                <button class="deleteBtn bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600" data-id="${id}">‚ùå</button>
              </div>
            `;

            channelList.appendChild(card);
          });
        },
        (error) => {
          console.error("‚ùå Firebase read error:", error);
          showStatus("‚ùå Error loading channels: " + error.message, true);
          channelList.innerHTML =
            "<p class='text-red-600 text-center'>Error loading channels: " +
            error.message +
            "</p>";
        }
      );
    } catch (err) {
      console.error("‚ùå Unexpected error:", err);
      showStatus("‚ùå Unexpected error: " + err.message, true);
      channelList.innerHTML =
        "<p class='text-red-600 text-center'>Unexpected error: " +
        err.message +
        "</p>";
    }
  }

  // Run once user state is known
  onAuthStateChanged(auth, (user) => {
    if (user) {
      console.log("‚úÖ Authenticated as:", user.email);
      loadChannels();
    } else {
      console.warn("‚ö†Ô∏è Not signed in ‚Üí can only read public data.");
      loadChannels();
    }
  });
</script>
</body>
</html>
