<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Channel Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Baloo 2', cursive; }
  </style>
</head>
<body class="bg-gradient-to-b from-white to-gray-50 w-screen h-screen flex flex-col overflow-hidden">

  <!-- Header -->
  <div class="flex items-center justify-between px-5 py-5 bg-[#d92a1a] shadow-lg sticky top-0 z-50">
    <h1 class="text-white text-2xl font-extrabold tracking-wider select-none">
      Channel Manager
    </h1>
    <button id="logoutBtn" class="hidden bg-white text-[#d92a1a] px-4 py-2 rounded-lg font-bold hover:bg-gray-100 transition">Logout</button>
  </div>

  <!-- Login Form -->
  <div id="loginSection" class="p-5 bg-white shadow-lg">
    <form id="loginForm" class="grid gap-4 md:grid-cols-2">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" id="loginEmail" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" id="loginPassword" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
      </div>
      <button type="submit" class="col-span-2 bg-[#d92a1a] text-white font-bold py-3 rounded-xl shadow-md hover:bg-red-700 transition">
        Login
      </button>
    </form>
    <p id="loginMsg" class="text-center mt-3 font-semibold"></p>
  </div>

  <!-- Channel Form (hidden until login) -->
  <div id="channelSection" class="hidden">
    <div class="p-5 bg-white shadow-lg">
      <form id="channelForm" class="grid gap-4 md:grid-cols-2">
        <input type="hidden" id="channelId"/>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Channel Name</label>
          <input type="text" id="name" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Icon URL</label>
          <input type="url" id="icon" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Stream URL</label>
          <input type="url" id="stream" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Category</label>
          <select id="category" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none">
            <option value="News">News</option>
            <option value="Music">Music</option>
            <option value="Entertainment">Entertainment</option>
          </select>
        </div>

        <button type="submit" id="submitBtn"
          class="col-span-2 bg-[#d92a1a] text-white font-bold py-3 rounded-xl shadow-md hover:bg-red-700 transition">
          Save Channel
        </button>
      </form>
      <p id="statusMsg" class="text-center mt-3 font-semibold"></p>
    </div>

    <!-- Channel List -->
    <div class="flex-1 overflow-y-auto p-5">
      <h2 class="text-xl font-bold mb-4">Channels</h2>
      <div id="channelList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, set, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
      authDomain: "tnm3ulive.firebaseapp.com",
      databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tnm3ulive",
      storageBucket: "tnm3ulive.appspot.com",
      messagingSenderId: "80664356882",
      appId: "1:80664356882:web:c8464819b0515ec9b210cb",
      measurementId: "G-FNS9JWZ9LS"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // UI elements
    const loginSection = document.getElementById("loginSection");
    const loginForm = document.getElementById("loginForm");
    const loginMsg = document.getElementById("loginMsg");
    const logoutBtn = document.getElementById("logoutBtn");

    const channelSection = document.getElementById("channelSection");
    const form = document.getElementById("channelForm");
    const statusMsg = document.getElementById("statusMsg");
    const channelList = document.getElementById("channelList");
    const submitBtn = document.getElementById("submitBtn");

    // Show status messages
    function showStatus(el, message, isError = false) {
      el.textContent = message;
      el.className = isError ? "text-red-600 font-semibold text-center" : "text-green-600 font-semibold text-center";
      setTimeout(() => { el.textContent = ""; }, 3000);
    }

    // Auth state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("✅ Logged in as:", user.email);
        loginSection.classList.add("hidden");
        channelSection.classList.remove("hidden");
        logoutBtn.classList.remove("hidden");
        loadChannels();
      } else {
        console.log("❌ Not logged in");
        loginSection.classList.remove("hidden");
        channelSection.classList.add("hidden");
        logoutBtn.classList.add("hidden");
      }
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showStatus(loginMsg, "✅ Logged in!");
      } catch (err) {
        console.error(err);
        showStatus(loginMsg, "❌ " + err.message, true);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Submit channel form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const channelId = document.getElementById("channelId").value;
      const name = document.getElementById("name").value.trim();
      const icon = document.getElementById("icon").value.trim();
      const stream = document.getElementById("stream").value.trim();
      const category = document.getElementById("category").value;

      if (!name || !icon || !stream || !category) {
        showStatus(statusMsg, "⚠️ Please fill all fields.", true);
        return;
      }

      submitBtn.disabled = true;
      try {
        if (channelId) {
          await update(ref(db, "channels/" + channelId), { name, icon, stream, category });
          showStatus(statusMsg, "✅ Channel updated!");
        } else {
          const newRef = push(ref(db, "channels"));
          await set(newRef, { name, icon, stream, category });
          showStatus(statusMsg, "✅ Channel added!");
        }
        form.reset();
        document.getElementById("channelId").value = "";
      } catch (error) {
        console.error(error);
        showStatus(statusMsg, "❌ Error saving channel.", true);
      } finally {
        submitBtn.disabled = false;
      }
    });

    // Load channels
    function loadChannels() {
      onValue(ref(db, "channels"), (snapshot) => {
        channelList.innerHTML = "";
        const data = snapshot.val();
        if (!data) {
          channelList.innerHTML = "<p class='text-gray-500'>No channels added yet.</p>";
          return;
        }
        Object.entries(data).forEach(([id, ch]) => {
          const card = document.createElement("div");
          card.className = "flex items-center bg-white shadow-md rounded-xl p-4 gap-4";
          card.innerHTML = `
            <img src="${ch.icon}" alt="${ch.name}" class="w-16 h-16 object-contain rounded-lg border"/>
            <div class="flex-1">
              <h3 class="text-lg font-bold">${ch.name}</h3>
              <p class="text-gray-600 text-sm">${ch.category}</p>
            </div>
            <div class="flex gap-2">
              <button class="editBtn bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600" data-id="${id}">✏️</button>
              <button class="deleteBtn bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600" data-id="${id}">❌</button>
            </div>
          `;
          channelList.appendChild(card);
        });

        // Edit buttons
        document.querySelectorAll(".editBtn").forEach(btn => {
          btn.addEventListener("click", (e) => {
            const id = e.target.dataset.id;
            const ch = data[id];
            document.getElementById("channelId").value = id;
            document.getElementById("name").value = ch.name;
            document.getElementById("icon").value = ch.icon;
            document.getElementById("stream").value = ch.stream;
            document.getElementById("category").value = ch.category;
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
        });

        // Delete buttons
        document.querySelectorAll(".deleteBtn").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const id = e.target.dataset.id;
            if (confirm("Are you sure you want to delete this channel?")) {
              try {
                await remove(ref(db, "channels/" + id));
                showStatus(statusMsg, "✅ Channel deleted!");
              } catch (err) {
                console.error(err);
                showStatus(statusMsg, "❌ Error deleting channel.", true);
              }
            }
          });
        });
      });
    }
  </script>
</body>
</html>
