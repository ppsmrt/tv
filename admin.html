<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Channel Manager</title>

  <!-- Disable Indexing -->
  <meta name="robots" content="noindex, nofollow"/>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    body { font-family: 'Baloo 2', cursive; }
    .collapsible {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
  </style>
</head>
<body class="bg-[#121212] text-white w-screen h-screen flex flex-col">

  <!-- Header -->
  <div id="header"></div>
  
  <!-- Content Split -->
  <div class="flex-1 flex flex-col md:flex-row overflow-hidden">

    <!-- Left: Form -->
    <div class="w-full md:w-1/2 p-5 bg-[#1E1E1E] shadow-lg overflow-y-auto rounded-xl">
      <form id="channelForm" class="grid gap-4 md:grid-cols-2">
        <input type="hidden" id="channelId"/>

        <!-- Essentials -->
        <div>
          <label class="block text-gray-300 font-semibold mb-1">Channel Name</label>
          <input type="text" id="name" required
            class="w-full px-4 py-2 border border-gray-600 bg-[#121212] text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none"/>
        </div>

        <div>
          <label class="block text-gray-300 font-semibold mb-1">Upload Icon</label>
          <div class="relative">
            <input type="file" id="uploadIcon" accept="image/*"
              class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
            <div class="flex items-center justify-center gap-2 bg-gradient-to-r from-[#d92a1a] to-[#ff4a3f] text-white font-bold py-2 px-4 rounded-xl shadow-lg hover:shadow-xl transition-all cursor-pointer select-none">
              <i class="fa-solid fa-upload"></i> Choose Image
            </div>
          </div>
          <input type="hidden" id="icon" name="icon"/>
          <p id="uploadStatus" class="text-sm text-gray-400 mt-1"></p>
        </div>

        <div>
          <label class="block text-gray-300 font-semibold mb-1">Stream URL</label>
          <input type="url" id="stream" required
            class="w-full px-4 py-2 border border-gray-600 bg-[#121212] text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none"/>
        </div>

        <div>
          <label class="block text-gray-300 font-semibold mb-1">Category</label>
          <select id="category" required
            class="w-full px-4 py-2 border border-gray-600 bg-[#121212] text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
            <!-- Regional Languages -->
            <option value="Tamil">Tamil</option>
            <option value="Telugu">Telugu</option>
            <option value="Kannada">Kannada</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
            <option value="Srilanka">Srilanka</option>
            <option value="Bengali">Bengali</option>
            <option value="Marathi">Marathi</option>
            <option value="Gujarati">Gujarati</option>
            <option value="Punjabi">Punjabi</option>
            <option value="Odia">Odia</option>
            <option value="Assamese">Assamese</option>
            <option value="Urdu">Urdu</option>

            <!-- Genres -->
            <option value="News">News</option>
            <option value="Movies">Movies</option>
            <option value="Music">Music</option>
            <option value="Sports">Sports</option>
            <option value="Kids">Kids</option>
            <option value="Infotainment">Infotainment</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Devotional">Devotional</option>
            <option value="Education">Education</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Shopping">Shopping</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Wildlife">Wildlife</option>

            <!-- Broad Category -->
            <option value="International">International</option>
            <option value="Radio">Radio</option>
            <option value="4K_UHD">4K / UHD</option>
            <option value="Local Channel | Tamil">Local Channel| Tamil </option>
          </select>
        </div>

        <!-- Collapsible Info -->
        <div class="md:col-span-2">
          <button type="button" id="toggleInfo"
            class="w-full flex items-center justify-between bg-[#1E1E1E] px-4 py-2 rounded-lg font-semibold text-gray-300 hover:bg-gray-700 transition">
            Channel Info
            <i id="infoIcon" class="fa-solid fa-chevron-down"></i>
          </button>

          <div id="extraInfo" class="collapsible mt-3 grid gap-4 md:grid-cols-2">
            <div>
              <label class="block text-gray-300 font-semibold mb-1">Channel Type</label>
              <select id="channelType" required
                class="w-full px-4 py-2 border border-gray-600 bg-[#121212] text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
                <option value="Entertainment">Entertainment</option>
                <option value="News">News</option>
                <option value="Sports">Sports</option>
                <option value="Movies">Movies</option>
                <option value="Music">Music</option>
                <option value="Kids">Kids</option>
                <option value="Religious">Religious</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Documentary">Documentary</option>
                <option value="Education">Education</option>
                <option value="Regional">Regional</option>
                <option value="Local Channels">Local Channels</option> <!-- ✅ fixed -->
              </select>
            </div>

            <div>
              <label class="block text-gray-300 font-semibold mb-1">Language</label>
              <select id="language"
                class="w-full px-4 py-2 border border-gray-600 bg-[#121212] text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
                <!-- Indian Languages -->
                <option value="Assamese">Assamese</option>
                <option value="Bengali">Bengali</option>
                <option value="Bodo">Bodo</option>
                <option value="Dogri">Dogri</option>
                <option value="Gujarati">Gujarati</option>
                <option value="Hindi">Hindi</option>
                <option value="Kannada">Kannada</option>
                <option value="Kashmiri">Kashmiri</option>
                <option value="Konkani">Konkani</option>
                <option value="Maithili">Maithili</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Manipuri">Manipuri</option>
                <option value="Marathi">Marathi</option>
                <option value="Nepali">Nepali</option>
                <option value="Odia">Odia</option>
                <option value="Punjabi">Punjabi</option>
                <option value="Sanskrit">Sanskrit</option>
                <option value="Santali">Santali</option>
                <option value="Sindhi">Sindhi</option>
                <option value="Tamil">Tamil</option>
                <option value="Telugu">Telugu</option>
                <option value="Urdu">Urdu</option>

                <!-- Extra Indian regional -->
                <option value="Tulu">Tulu</option>

                <!-- International / Worldwide -->
                <option value="Arabic">Arabic</option>
                <option value="Chinese">Chinese</option>
                <option value="Dutch">Dutch</option>
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Russian">Russian</option>
                <option value="Sinhala">Sinhala</option>
                <option value="Spanish">Spanish</option>
                <option value="Thai">Thai</option>
                <option value="Turkish">Turkish</option>
                <option value="Vietnamese">Vietnamese</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-300 font-semibold mb-1">Country</label>
              <input type="text" id="country" placeholder="India"
                class="w-full px-4 py-2 border border-gray-600 bg-[#121212] text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none"/>
            </div>

            <div>
              <label class="block text-gray-300 font-semibold mb-1">Tags (comma separated)</label>
              <input type="text" id="tags" placeholder="News,Sports,etc."
                class="w-full px-4 py-2 border border-gray-600 bg-[#121212] text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none"/>
            </div>

            <div class="md:col-span-2">
              <label class="block text-gray-300 font-semibold mb-1">Description</label>
              <textarea id="description" rows="3" placeholder="Channel description..."
                class="w-full px-4 py-2 border border-gray-600 bg-[#121212] text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none"></textarea>
            </div>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" id="submitBtn"
          class="col-span-2 bg-[#d92a1a] text-white font-bold py-3 rounded-xl shadow-md hover:bg-red-700 transition">
          <i class="fa-solid fa-save mr-2"></i> Save Channel
        </button>
      </form>
      <p id="statusMsg" class="text-center mt-3 font-semibold text-gray-300"></p>
    </div>

    <!-- Right: Channel List -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <div class="p-5 bg-[#1E1E1E] flex flex-col md:flex-row gap-4 md:items-center justify-between rounded-xl">
        <div class="flex gap-3">
          <select id="filterCategory" class="px-4 py-2 border border-gray-600 bg-[#121212] text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
            <option value="All">All Categories</option>
            <option value="Tamil">Tamil</option>
            <option value="Telugu">Telugu</option>
            <option value="Kannada">Kannada</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Hindi">Hindi</option>
            <option value="Kids">Kids</option>
            <option value="Sports">Sports</option>
            <option value="English">English</option>
            <option value="International">International</option>
            <option value="Sinhala">Sinhala</option>
            <option value="Local Channels">Local Channels</option> <!-- ✅ fixed -->
          </select>

         <select id="sortOption" class="px-4 py-2 border border-gray-600 bg-[#121212] text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
            <option value="az">Sort By A-Z</option>
            <option value="latest">Sort By Latest</option>
            <option value="oldest">Sort By Oldest</option>
          </select>
        </div>

        <div class="flex items-center gap-2 w-full md:w-auto hidden">
          <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
          <input type="text" id="searchInput" placeholder="Search channel..."
            class="px-4 py-2 border border-gray-600 bg-[#121212] text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none w-full md:w-64"/>
        </div>
      </div>
      <div class="flex-1 overflow-y-auto p-5">
        <h2 class="text-xl font-bold text-white mb-4">Channels</h2>
        <div id="channelList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

<!-- Scripts -->
<script src="assets/js/header.js"></script>
<script src="assets/js/footer.js"></script>
  

  <!-- Collapsible toggle -->
  <script>
    const toggleBtn = document.getElementById("toggleInfo");
    const extraInfo = document.getElementById("extraInfo");
    const infoIcon = document.getElementById("infoIcon");

    toggleBtn.addEventListener("click", () => {
      if (extraInfo.classList.contains("open")) {
        extraInfo.style.maxHeight = null;
        extraInfo.classList.remove("open");
        infoIcon.classList.remove("fa-chevron-up");
        infoIcon.classList.add("fa-chevron-down");
      } else {
        extraInfo.style.maxHeight = extraInfo.scrollHeight + "px";
        extraInfo.classList.add("open");
        infoIcon.classList.remove("fa-chevron-down");
        infoIcon.classList.add("fa-chevron-up");
      }
    });
  </script>

  <!-- ✅ Auto Tag Generation -->
  <script>
    const nameInput = document.getElementById("name");
    const categoryInput = document.getElementById("category");
    const typeInput = document.getElementById("channelType");
    const languageInput = document.getElementById("language");
    const countryInput = document.getElementById("country");
    const tagsInput = document.getElementById("tags");

    function generateTags() {
      const tags = [];

      const addTag = (value) => {
        if (value && value.trim() !== "") {
          value.split(/[ ,]+/).forEach(v => {
            if (v.trim() !== "") tags.push(v.trim().toLowerCase());
          });
        }
      };

      addTag(nameInput.value);
      addTag(categoryInput.value);
      addTag(typeInput.value);
      addTag(languageInput.value);
      addTag(countryInput.value);

      tags.push("tnm3u", "live", "stream");

      const uniqueTags = [...new Set(tags)];
      tagsInput.value = uniqueTags.join(",");
    }

    [nameInput, categoryInput, typeInput, languageInput, countryInput].forEach(el => {
      el.addEventListener("input", generateTags);
      el.addEventListener("change", generateTags);
    });
  </script>

  <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
