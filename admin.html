<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin Panel - Live TV</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
<style>
  body { font-family: 'Baloo 2', cursive; }
</style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<!-- Header -->
<div class="flex items-center justify-between px-5 py-5 bg-[#d92a1a] shadow-lg sticky top-0 z-50">
  <h1 class="text-white text-2xl font-extrabold select-none">Channel Manager</h1>
</div>

<!-- Channel Form -->
<div class="p-5 bg-white shadow-lg m-5 rounded-xl">
  <form id="channelForm" class="grid gap-4 md:grid-cols-2">
    <input type="hidden" id="channelId"/>
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Channel Name</label>
      <input type="text" id="name" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Icon URL</label>
      <input type="url" id="icon" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Stream URL</label>
      <input type="url" id="stream" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Category</label>
      <select id="category" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none">
        <option value="News">News</option>
        <option value="Music">Music</option>
        <option value="Entertainment">Entertainment</option>
      </select>
    </div>
    <button type="submit" class="col-span-2 bg-[#d92a1a] text-white font-bold py-3 rounded-xl shadow-md hover:bg-red-700 transition">
      Save Channel
    </button>
  </form>
  <p id="statusMsg" class="text-center mt-3 font-semibold"></p>
</div>

<!-- Search and Filter -->
<div class="flex flex-col md:flex-row gap-4 px-5 mb-5">
  <input type="text" id="searchInput" placeholder="Search by name..." class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
  <select id="filterCategory" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none">
    <option value="">All Categories</option>
    <option value="News">News</option>
    <option value="Music">Music</option>
    <option value="Entertainment">Entertainment</option>
  </select>
</div>

<!-- Channels List -->
<div class="flex-1 overflow-y-auto p-5 m-5">
  <h2 class="text-xl font-bold mb-4">Channels</h2>
  <div id="channelList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getDatabase, ref, push, set, update, remove, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
  authDomain: "tnm3ulive.firebaseapp.com",
  databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tnm3ulive",
  storageBucket: "tnm3ulive.appspot.com",
  messagingSenderId: "80664356882",
  appId: "1:80664356882:web:c8464819b0515ec9b210cb"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const form = document.getElementById("channelForm");
const statusMsg = document.getElementById("statusMsg");
const channelList = document.getElementById("channelList");
const searchInput = document.getElementById("searchInput");
const filterCategory = document.getElementById("filterCategory");

let allChannels = {}; // store all channels for search/filter

// Wait for auth
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "signin.html";
    return;
  }

  // Check if admin
  const adminSnap = await get(ref(db, "admins/" + user.uid));
  if (!adminSnap.exists()) {
    alert("Access denied. Only admins can access this page.");
    window.location.href = "index.html";
    return;
  }

  // Load channels
  const channelsRef = ref(db, "channels");
  onValue(channelsRef, (snapshot) => {
    allChannels = snapshot.val() || {};
    renderChannels(allChannels);
  });
});

// Render channels
function renderChannels(channels) {
  const searchTerm = searchInput.value.toLowerCase();
  const categoryFilter = filterCategory.value;
  channelList.innerHTML = "";

  const filtered = Object.entries(channels).filter(([id, ch]) => {
    const matchesName = ch.name.toLowerCase().includes(searchTerm);
    const matchesCategory = categoryFilter ? ch.category === categoryFilter : true;
    return matchesName && matchesCategory;
  });

  if (filtered.length === 0) {
    channelList.innerHTML = "<p class='text-gray-500'>No channels found.</p>";
    return;
  }

  filtered.forEach(([id, ch]) => {
    const card = document.createElement("div");
    card.className = "flex items-center bg-white shadow-md rounded-xl p-4 gap-4";
    card.innerHTML = `
      <img src="${ch.icon}" alt="${ch.name}" class="w-16 h-16 object-contain rounded-lg border"/>
      <div class="flex-1">
        <h3 class="text-lg font-bold">${ch.name}</h3>
        <p class="text-gray-600 text-sm">${ch.category}</p>
      </div>
      <div class="flex gap-2">
        <button class="editBtn bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600" data-id="${id}">✏️</button>
        <button class="deleteBtn bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600" data-id="${id}">❌</button>
      </div>
    `;
    channelList.appendChild(card);
  });

  document.querySelectorAll(".editBtn").forEach(btn => {
    btn.addEventListener("click", (e) => {
      const id = e.target.dataset.id;
      const ch = channels[id];
      document.getElementById("channelId").value = id;
      document.getElementById("name").value = ch.name;
      document.getElementById("icon").value = ch.icon;
      document.getElementById("stream").value = ch.stream;
      document.getElementById("category").value = ch.category;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  });

  document.querySelectorAll(".deleteBtn").forEach(btn => {
    btn.addEventListener("click", async (e) => {
      const id = e.target.dataset.id;
      if (confirm("Are you sure you want to delete this channel?")) {
        await remove(ref(db, "channels/" + id));
      }
    });
  });
}

// Search/filter events
searchInput.addEventListener("input", () => renderChannels(allChannels));
filterCategory.addEventListener("change", () => renderChannels(allChannels));

// Handle channel form submit
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const channelId = document.getElementById("channelId").value;
  const name = document.getElementById("name").value.trim();
  const icon = document.getElementById("icon").value.trim();
  const stream = document.getElementById("stream").value.trim();
  const category = document.getElementById("category").value;

  if (!name || !icon || !stream || !category) {
    statusMsg.textContent = "⚠️ Please fill all fields.";
    statusMsg.className = "text-red-600 font-semibold text-center";
    return;
  }

  try {
    if (channelId) {
      await update(ref(db, "channels/" + channelId), { name, icon, stream, category });
      statusMsg.textContent = "✅ Channel updated!";
    } else {
      const newRef = push(ref(db, "channels"));
      await set(newRef, { name, icon, stream, category });
      statusMsg.textContent = "✅ Channel added!";
    }
    statusMsg.className = "text-green-600 font-semibold text-center";
    form.reset();
    document.getElementById("channelId").value = "";
  } catch (error) {
    console.error(error);
    statusMsg.textContent = "❌ Error saving channel.";
    statusMsg.className = "text-red-600 font-semibold text-center";
  }
});
</script>
</body>
</html>
