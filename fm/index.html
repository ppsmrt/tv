<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>FM Radio Player</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Baloo 2 Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-b from-purple-900 via-pink-800 to-black text-white font-[Baloo_2] min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 flex items-center justify-between bg-purple-950/70 backdrop-blur-md shadow-md">
    <button onclick="window.history.back()" class="material-icons text-white text-2xl">arrow_back</button>
    <h1 class="text-xl font-bold">Radio</h1>
    <span class="w-6"></span> <!-- Spacer for symmetry -->
  </header>

  <!-- Player Section -->
  <section class="flex flex-col items-center p-4">
    <img id="radioIcon" src="https://via.placeholder.com/150" alt="Radio Icon"
         class="w-32 h-32 rounded-2xl shadow-lg mb-4">

    <h2 id="radioName" class="text-2xl font-bold">Lorem FM</h2>
    <p id="radioLocation" class="text-sm text-gray-300">New York, 00.00</p>

    <!-- Audio Player -->
    <audio id="radioAudio" class="hidden"></audio>

    <!-- Volume Control -->
    <div class="flex items-center gap-2 mt-4 w-64">
      <span class="material-icons">volume_down</span>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5"
             class="w-full accent-pink-500">
      <span class="material-icons">volume_up</span>
    </div>

    <!-- Controls -->
    <div class="flex items-center gap-6 mt-6">
      <button id="prevBtn" class="material-icons text-3xl">skip_previous</button>
      <button id="playPauseBtn" class="bg-pink-600 rounded-full p-4 shadow-lg">
        <span id="playPauseIcon" class="material-icons text-3xl">play_arrow</span>
      </button>
      <button id="nextBtn" class="material-icons text-3xl">skip_next</button>
    </div>
  </section>

  <!-- Recently Played / FM List -->
  <section class="mt-6 px-4 flex-1">
    <h3 class="text-lg mb-3 font-bold">Recently Played</h3>
    <div id="radioList" 
         class="flex gap-4 overflow-x-auto snap-x snap-mandatory pb-4 scrollbar-hide">
      <!-- Radios will be loaded here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 text-xs text-gray-400 bg-purple-950/70 backdrop-blur-md">
    Â© <span id="year"></span> Tnm3u
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
      authDomain: "tnm3ulive.firebaseapp.com",
      databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tnm3ulive",
      storageBucket: "tnm3ulive.firebasestorage.app",
      messagingSenderId: "80664356882",
      appId: "1:80664356882:web:c8464819b0515ec9b210cb",
      measurementId: "G-FNS9JWZ9LS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const audio = document.getElementById("radioAudio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const playPauseIcon = document.getElementById("playPauseIcon");
    const volumeControl = document.getElementById("volumeControl");
    const radioName = document.getElementById("radioName");
    const radioLocation = document.getElementById("radioLocation");
    const radioIcon = document.getElementById("radioIcon");
    const radioList = document.getElementById("radioList");

    document.getElementById("year").textContent = new Date().getFullYear();

    let radios = [];
    let currentIndex = 0;

    // Load radios from Firebase
    onValue(ref(db, "radios"), (snapshot) => {
      radios = [];
      radioList.innerHTML = "";

      snapshot.forEach((child) => {
        const radio = { id: child.key, ...child.val() };
        radios.push(radio);

        // Add to list (carousel card)
        const card = document.createElement("div");
        card.className = "bg-gradient-to-b from-pink-700 to-purple-900 rounded-xl p-3 text-center cursor-pointer shadow-md w-32 flex-shrink-0 snap-center transition-transform duration-300 hover:scale-105";
        card.innerHTML = `
          <img src="${radio.icon}" alt="${radio.name}" class="w-16 h-16 mx-auto mb-2 rounded-lg shadow">
          <p class="font-bold truncate">${radio.name}</p>
          <p class="text-xs text-gray-300 truncate">${radio.language}</p>
        `;
        card.onclick = () => playRadio(radios.indexOf(radio));
        radioList.appendChild(card);
      });

      if (radios.length > 0) {
        playRadio(0, false); // load first without autoplay
      }
    });

    function playRadio(index, autoplay = true) {
      currentIndex = index;
      const radio = radios[index];
      if (!radio) return;

      radioName.textContent = radio.name;
      radioLocation.textContent = `${radio.location || ""} ${radio.language || ""}`;
      radioIcon.src = radio.icon || "https://via.placeholder.com/150";
      audio.src = radio.stream;

      if (autoplay) {
        audio.play();
        playPauseIcon.textContent = "pause";
      } else {
        playPauseIcon.textContent = "play_arrow";
      }
    }

    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPauseIcon.textContent = "pause";
      } else {
        audio.pause();
        playPauseIcon.textContent = "play_arrow";
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      playRadio((currentIndex + 1) % radios.length);
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      playRadio((currentIndex - 1 + radios.length) % radios.length);
    });

    volumeControl.addEventListener("input", (e) => {
      audio.volume = e.target.value;
    });
  </script>

  <!-- Hide scrollbar style -->
  <style>
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</body>
</html>
