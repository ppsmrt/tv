<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Baloo 2 Font -->

  <style>
    /* Page Wave Loader */
    .page-waves {
      position: fixed;
      inset: 0;
      background: transparent;
      z-index: 99999;
      display: flex;
      align-items: flex-end;
      overflow: hidden;
    }
    .wave-shape {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 120%;
      background: radial-gradient(circle at 50% 50%, #bbdefb 20%, #90caf9 80%);
      border-radius: 43%;
      animation: waveSlide 2.2s ease-in-out forwards;
    }
    .wave-shape:nth-child(2) {
      animation-delay: 0.2s;
      opacity: 0.8;
    }
    .wave-shape:nth-child(3) {
      animation-delay: 0.4s;
      opacity: 0.6;
    }
    @keyframes waveSlide {
      0% { transform: translateY(0) rotate(0deg); }
      60% { transform: translateY(-40%) rotate(30deg); }
      100% { transform: translateY(-120%) rotate(60deg); }
    }

    /* Screensaver waves */
    #screensaver .wave {
      width: 6px;
      height: 24px;
      background: #90caf9;
      display: inline-block;
      animation: waveAnim 1s infinite;
      margin: 0 2px;
    }
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
    .delay-5 { animation-delay: 0.5s; }
    .delay-6 { animation-delay: 0.6s; }
    @keyframes waveAnim {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(2); }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-[Baloo_2] min-h-screen flex flex-col">

  <!-- Header (Google-style) -->

<!-- JS for Header & Overlay -->
<script>
  const menuBtn = document.getElementById('menu-btn');
  const navOverlay = document.getElementById('nav-overlay');
  const navLinks = navOverlay.querySelectorAll('a');

  // Toggle overlay on menu button click
  menuBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    navOverlay.classList.toggle('-translate-x-full');
    navOverlay.classList.toggle('translate-x-0');
  });

  // Close overlay if clicking outside overlay or on overlay background
  navOverlay.addEventListener('click', (e) => {
    if (!e.target.closest('a')) {
      navOverlay.classList.add('-translate-x-full');
      navOverlay.classList.remove('translate-x-0');
    }
  });

  // Prevent clicks on links from closing overlay
  navLinks.forEach(link => {
    link.addEventListener('click', (e) => {
      e.stopPropagation();
    });
  });

  // Highlight current page link
  const currentURL = window.location.href;
  navLinks.forEach(link => {
    if (currentURL === link.href) {
      link.classList.add('text-blue-600', 'font-semibold');
    }
  });
</script>

        <span id="ssPlayPauseIcon" class="material-icons text-4xl text-white">pause</span>

<!-- Scripts -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
  authDomain: "tnm3ulive.firebaseapp.com",
  databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tnm3ulive",
  storageBucket: "tnm3ulive.firebasestorage.app",
  messagingSenderId: "80664356882",
  appId: "1:80664356882:web:c8464819b0515ec9b210cb",
  measurementId: "G-FNS9JWZ9LS"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const audio = new Audio();
audio.volume = 0.5;

// DOM Elements
const playPauseBtn = document.getElementById("playPauseBtn");
const playPauseIcon = document.getElementById("playPauseIcon");
const volumeControl = document.getElementById("volumeControl");
const radioName = document.getElementById("radioName");
const radioLocation = document.getElementById("radioLocation");
const radioIcon = document.getElementById("radioIcon");
const radioList = document.getElementById("radioList");
const recentSection = document.getElementById("recentSection");
const recentList = document.getElementById("recentList");
const channelList = document.getElementById("channelList");
const channelCount = document.getElementById("channelCount");
const channelSearch = document.getElementById("channelSearch");

// Custom dropdown elements
const languageSelected = document.getElementById("languageSelected");
const languageMenu = document.getElementById("languageMenu");
const typeSelected = document.getElementById("typeSelected");
const typeMenu = document.getElementById("typeMenu");

// Screensaver
const screensaver = document.getElementById("screensaver");
const ssName = document.getElementById("ssName");
const ssLocation = document.getElementById("ssLocation");
const ssPlayPause = document.getElementById("ssPlayPause");
const ssPlayPauseIcon = document.getElementById("ssPlayPauseIcon");

// Overlay and buttons
const listBtn = document.getElementById("listBtn");
const channelOverlay = document.getElementById("channelOverlay");
const closeOverlay = document.getElementById("closeOverlay");

let radios = [];
let currentIndex = 0;
let recentRadios = JSON.parse(localStorage.getItem("recentRadios")) || [];

// Selected filter values
let selectedLanguage = "";
let selectedType = "";

// ---------------------- Functions ----------------------

// Render recent radios (Google-style UI)
function renderRecent() {
  recentList.innerHTML = "";
  if (recentRadios.length === 0) {
    recentSection.classList.add("hidden");
    return;
  }
  recentSection.classList.remove("hidden");
  recentRadios.forEach(radio => {
    const card = document.createElement("div");
    card.className = "bg-white rounded-xl p-3 text-center cursor-pointer shadow-sm w-32 flex-shrink-0 snap-center transition-transform duration-300 hover:shadow-md hover:scale-105";
    card.innerHTML = `
      <img src="${radio.icon}" class="w-16 h-16 mx-auto mb-2 rounded-lg shadow-sm">
      <p class="font-medium text-gray-900 truncate">${radio.name}</p>
      <p class="text-xs text-gray-500 truncate">${radio.language || ""}</p>`;
    card.onclick = () => playRadio(radios.findIndex(r => r.id === radio.id));
    recentList.appendChild(card);
  });
}

// Render channel list with filters and highlight current
function renderChannelList() {
  const searchTerm = channelSearch.value.toLowerCase();
  const filtered = radios.filter(radio => {
    const matchSearch = radio.name.toLowerCase().includes(searchTerm) ||
                        (radio.location || "").toLowerCase().includes(searchTerm) ||
                        (radio.language || "").toLowerCase().includes(searchTerm);
    const matchLang = selectedLanguage === "" || radio.language === selectedLanguage;
    const matchType = selectedType === "" || radio.type === selectedType;
    return matchSearch && matchLang && matchType;
  });

  channelList.innerHTML = "";
  const sorted = filtered.sort((a, b) => a.name.localeCompare(b.name));
  if (channelCount) channelCount.textContent = sorted.length;

  sorted.forEach(radio => {
    const isPlaying = radios[currentIndex]?.id === radio.id;
    const item = document.createElement("div");
    item.className = `flex items-center gap-4 rounded-xl p-3 shadow-sm cursor-pointer transition-transform duration-200
                      ${isPlaying ? "bg-blue-50 shadow-md scale-[1.02]" : "bg-white hover:shadow-md"}`;
    item.innerHTML = `
      <img src="${radio.icon}" class="w-12 h-12 rounded-lg shadow-sm">
      <div class="flex-1">
        <p class="font-medium text-gray-900">${radio.name}</p>
        <p class="text-xs text-gray-500">${radio.language || ""}</p>
      </div>
      <span class="material-icons text-blue-500">${isPlaying ? "pause_circle" : "play_circle"}</span>`;
    item.onclick = () => {
      playRadio(radios.findIndex(r => r.id === radio.id));
      renderChannelList();
      closeOverlay.click();
    };
    channelList.appendChild(item);
  });
}

// Populate filters
function populateFilters() {
  const languages = [...new Set(radios.map(r => r.language).filter(Boolean))];
  const types = [...new Set(radios.map(r => r.type).filter(Boolean))];

  // Language
  languageMenu.innerHTML = "";
  const allLang = document.createElement("li");
  allLang.textContent = "All";
  allLang.className = "px-3 py-2 hover:bg-blue-50 cursor-pointer rounded-lg";
  allLang.onclick = () => { selectedLanguage = ""; languageSelected.textContent = "All"; languageMenu.classList.add("hidden"); renderChannelList(); };
  languageMenu.appendChild(allLang);
  languages.forEach(lang => {
    const li = document.createElement("li");
    li.textContent = lang;
    li.className = "px-3 py-2 hover:bg-blue-50 cursor-pointer rounded-lg";
    li.onclick = () => { selectedLanguage = lang; languageSelected.textContent = lang; languageMenu.classList.add("hidden"); renderChannelList(); };
    languageMenu.appendChild(li);
  });

  // Type
  typeMenu.innerHTML = "";
  const allType = document.createElement("li");
  allType.textContent = "All Types";
  allType.className = "px-3 py-2 hover:bg-blue-50 cursor-pointer rounded-lg";
  allType.onclick = () => { selectedType = ""; typeSelected.textContent = "All Types"; typeMenu.classList.add("hidden"); renderChannelList(); };
  typeMenu.appendChild(allType);
  types.forEach(type => {
    const li = document.createElement("li");
    li.textContent = type === "live" ? "24/7 Live" : type === "fm" ? "Radios" : type;
    li.className = "px-3 py-2 hover:bg-blue-50 cursor-pointer rounded-lg";
    li.onclick = () => { selectedType = type; typeSelected.textContent = li.textContent; typeMenu.classList.add("hidden"); renderChannelList(); };
    typeMenu.appendChild(li);
  });
}

// Play radio
function playRadio(index, autoplay = true) {
  currentIndex = index;
  const radio = radios[index];
  if (!radio) return;

  radioName.textContent = radio.name;
  radioLocation.textContent = radio.location || "";
  radioIcon.src = radio.icon || "https://via.placeholder.com/150";
  audio.src = radio.stream;

  recentRadios = recentRadios.filter(r => r.id !== radio.id);
  recentRadios.unshift(radio);
  if (recentRadios.length > 10) recentRadios.pop();
  localStorage.setItem("recentRadios", JSON.stringify(recentRadios));

  renderRecent();

  if (autoplay) {
    audio.play().catch(() => console.log("Tap play to start audio"));
    playPauseIcon.textContent = "pause";
    ssPlayPauseIcon.textContent = "pause";
  } else {
    playPauseIcon.textContent = "play_arrow";
    ssPlayPauseIcon.textContent = "play_arrow";
  }

  renderChannelList();
}

// ---------------------- Event Listeners ----------------------
playPauseBtn.addEventListener("click", () => {
  if (audio.paused) { audio.play(); playPauseIcon.textContent = "pause"; ssPlayPauseIcon.textContent = "pause"; }
  else { audio.pause(); playPauseIcon.textContent = "play_arrow"; ssPlayPauseIcon.textContent = "play_arrow"; }
});

document.getElementById("nextBtn").addEventListener("click", () => playRadio((currentIndex + 1) % radios.length));
document.getElementById("prevBtn").addEventListener("click", () => playRadio((currentIndex - 1 + radios.length) % radios.length));
volumeControl.addEventListener("input", e => audio.volume = e.target.value);

listBtn.addEventListener("click", () => { channelOverlay.classList.remove("pointer-events-none", "opacity-0"); });
closeOverlay.addEventListener("click", () => { channelOverlay.classList.add("opacity-0", "pointer-events-none"); });

document.getElementById("languageDropdown").querySelector("button").addEventListener("click", () => languageMenu.classList.toggle("hidden"));
document.getElementById("typeDropdown").querySelector("button").addEventListener("click", () => typeMenu.classList.toggle("hidden"));

// Screensaver
let idleTimer;
const idleTime = 15000;
function showScreensaver() {
  if (!audio.paused) {
    ssName.textContent = radioName.textContent;
    ssLocation.textContent = radioLocation.textContent;
    screensaver.classList.remove("pointer-events-none");
    screensaver.classList.add("opacity-100");
  }
}
function hideScreensaver() {
  screensaver.classList.remove("opacity-100");
  screensaver.classList.add("pointer-events-none");
  resetIdleTimer();
}
function resetIdleTimer() {
  clearTimeout(idleTimer);
  idleTimer = setTimeout(showScreensaver, idleTime);
}
["mousemove","keydown","click","touchstart"].forEach(evt => document.addEventListener(evt, hideScreensaver));

ssPlayPause.addEventListener("click", () => {
  if (audio.paused) { audio.play(); ssPlayPauseIcon.textContent = "pause"; playPauseIcon.textContent = "pause"; }
  else { audio.pause(); ssPlayPauseIcon.textContent = "play_arrow"; playPauseIcon.textContent = "play_arrow"; }
  resetIdleTimer();
});
document.getElementById("ssNext").addEventListener("click", () => { document.getElementById("nextBtn").click(); resetIdleTimer(); });
document.getElementById("ssPrev").addEventListener("click", () => { document.getElementById("prevBtn").click(); resetIdleTimer(); });

channelSearch.addEventListener("input", renderChannelList);

// ---------------------- Firebase Data ----------------------
onValue(ref(db, "radios"), snapshot => {
  radios = [];
  radioList.innerHTML = "";
  snapshot.forEach(child => {
    const radio = { id: child.key, ...child.val() };
    radios.push(radio);
    const card = document.createElement("div");
    card.className = "bg-white rounded-xl p-3 text-center cursor-pointer shadow-sm w-32 flex-shrink-0 snap-center transition-transform duration-300 hover:shadow-md hover:scale-105";
    card.innerHTML = `<img src="${radio.icon}" class="w-16 h-16 mx-auto mb-2 rounded-lg shadow-sm"><p class="font-medium text-gray-900 truncate">${radio.name}</p><p class="text-xs text-gray-500">${radio.location || ""}</p>`;
    card.onclick = () => playRadio(radios.indexOf(radio));
    radioList.appendChild(card);
  });

  if (radios.length > 0) playRadio(0, false);
  renderRecent();
  populateFilters();
  renderChannelList();
});

// ---------------------- Page Loader ----------------------
window.addEventListener("load", () => {
  const loader = document.getElementById("pageLoader");
  setTimeout(() => {
    loader.style.opacity = "0";
    loader.style.transition = "opacity 0.8s ease-out";
    setTimeout(() => loader.remove(), 900);
  }, 2200);
});

resetIdleTimer();

// Auto-update year
document.getElementById("year").textContent = new Date().getFullYear();
</script>

  .scrollbar-hide::-webkit-scrollbar { display: none; }
  .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

  .wave.delay-1 { animation-delay: 0.1s }
  .wave.delay-2 { animation-delay: 0.2s }
  .wave.delay-3 { animation-delay: 0.3s }
  .wave.delay-4 { animation-delay: 0.4s }
  .wave.delay-5 { animation-delay: 0.5s }
  .wave.delay-6 { animation-delay: 0.6s }
  @keyframes waveAnim { 0%, 40%, 100% { transform: scaleY(0.3);} 20% { transform: scaleY(1);} }
</style>
</body>
