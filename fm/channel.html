<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>FM Radio Player</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Baloo 2 Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-b from-purple-900 via-pink-800 to-black text-white font-[Baloo_2] min-h-screen flex flex-col">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 p-4 flex items-center 
                 bg-purple-950/70 backdrop-blur-md shadow-md">
    <div class="flex items-center gap-2">
      <span class="material-icons text-pink-400 text-2xl">radio</span>
      <h1 class="text-xl font-bold">FM Radio</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto pt-20 pb-16 px-4 scroll-smooth">

    <!-- Search Bar -->
    <div class="mb-4 flex items-center bg-purple-800/50 rounded-xl px-3 py-2 shadow-inner">
      <span class="material-icons text-gray-300 mr-2">search</span>
      <input id="searchInput" type="text" placeholder="Search channels..."
             class="bg-transparent flex-1 outline-none text-white placeholder-gray-400">
    </div>

    <!-- Channel List -->
    <div id="channelList" class="flex flex-col gap-3 pb-24 snap-y snap-mandatory"></div>

    <!-- Maintained By -->
    <section class="mt-6">
      <div class="bg-gradient-to-b from-pink-700 to-purple-900 rounded-2xl p-5 shadow-lg text-center">
        <p class="text-sm text-gray-200 mb-4">
          Join our official Telegram channel for Live TV and exclusive updates.
        </p>
        <span class="inline-block bg-pink-600 text-white font-semibold px-4 py-2 rounded-xl shadow-md">
          @tnm3u
        </span>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 z-50 text-center py-3 text-xs text-gray-400 
                 bg-purple-950/70 backdrop-blur-md">
    Proudly Maintained by Tnm3u Â© <span id="year"></span> 
  </footer>

  <!-- Screensaver Overlay -->
  <div id="screensaver" 
       class="fixed inset-0 bg-gradient-to-br from-purple-900 via-pink-800 to-black flex flex-col items-center justify-center text-white opacity-0 pointer-events-none transition-opacity duration-700 z-[9999]">
    
    <!-- Waveform -->
    <div class="flex gap-1 mb-6">
      <div class="wave"></div>
      <div class="wave delay-1"></div>
      <div class="wave delay-2"></div>
      <div class="wave delay-3"></div>
      <div class="wave delay-4"></div>
      <div class="wave delay-5"></div>
      <div class="wave delay-6"></div>
    </div>

    <!-- Info -->
    <h2 id="ssName" class="text-2xl font-bold">FM Radio</h2>
    <p id="ssLocation" class="text-sm text-gray-300 mb-6">Now Playing</p>

    <!-- Controls -->
    <div class="flex items-center gap-6">
      <button id="ssPrev" class="material-icons text-4xl">skip_previous</button>
      <button id="ssPlayPause" class="bg-pink-600 rounded-full p-6 shadow-lg">
        <span id="ssPlayPauseIcon" class="material-icons text-4xl">pause</span>
      </button>
      <button id="ssNext" class="material-icons text-4xl">skip_next</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
      authDomain: "tnm3ulive.firebaseapp.com",
      databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tnm3ulive",
      storageBucket: "tnm3ulive.firebasestorage.app",
      messagingSenderId: "80664356882",
      appId: "1:80664356882:web:c8464819b0515ec9b210cb",
      measurementId: "G-FNS9JWZ9LS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const audio = new Audio();
    audio.volume = 0.5;

    const channelList = document.getElementById("channelList");
    const searchInput = document.getElementById("searchInput");
    const ssName = document.getElementById("ssName");
    const ssLocation = document.getElementById("ssLocation");
    const ssPlayPause = document.getElementById("ssPlayPause");
    const ssPlayPauseIcon = document.getElementById("ssPlayPauseIcon");

    document.getElementById("year").textContent = new Date().getFullYear();

    let radios = [];
    let currentIndex = 0;

    function renderChannels(filter = "") {
      channelList.innerHTML = "";
      let sorted = [...radios].sort((a, b) => a.name.localeCompare(b.name));
      sorted
        .filter(r => r.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach((radio, idx) => {
          const row = document.createElement("div");
          row.className = "flex items-center justify-between bg-gradient-to-r from-purple-900/60 to-pink-800/60 rounded-xl p-3 shadow-md snap-center transition-transform duration-300 hover:scale-[1.02]";
          
          row.innerHTML = `
            <div class="flex items-center gap-3">
              <img src="${radio.icon}" alt="${radio.name}" 
                   class="w-12 h-12 rounded-lg shadow-md">
              <div>
                <p class="font-bold text-white">${radio.name}</p>
                <p class="text-xs text-gray-300">${radio.language || ""} ${radio.location || ""}</p>
              </div>
            </div>
            <button class="playBtn flex items-center justify-center w-12 h-12 rounded-full bg-pink-600 shadow-lg transition-transform hover:scale-110" data-index="${idx}">
              <span class="material-icons text-2xl text-white">play_arrow</span>
            </button>
          `;
          channelList.appendChild(row);
        });

      // Attach play button logic
      document.querySelectorAll(".playBtn").forEach(btn => {
        btn.onclick = () => playRadio(btn.dataset.index);
      });
    }

    // Search filter
    searchInput.addEventListener("input", (e) => {
      renderChannels(e.target.value);
    });

    // Load from Firebase
    onValue(ref(db, "radios"), (snapshot) => {
      radios = [];
      snapshot.forEach((child) => {
        radios.push({ id: child.key, ...child.val() });
      });
      renderChannels();
      if (radios.length > 0) playRadio(0, false);
    });

    function playRadio(index, autoplay = true) {
      currentIndex = index;
      const radio = radios[index];
      if (!radio) return;

      ssName.textContent = radio.name;
      ssLocation.textContent = `${radio.location || ""} ${radio.language || ""}`;
      audio.src = radio.stream;

      // Reset all play buttons
      document.querySelectorAll(".playBtn span").forEach(icon => {
        icon.textContent = "play_arrow";
        icon.classList.remove("animate-pulse");
      });

      const activeBtn = document.querySelector(`.playBtn[data-index="${index}"] span`);

      if (autoplay) {
        audio.play().catch(() => console.log("Tap play to start audio"));
        ssPlayPauseIcon.textContent = "pause";
        if (activeBtn) {
          activeBtn.textContent = "equalizer";
          activeBtn.classList.add("animate-pulse");
        }
      } else {
        ssPlayPauseIcon.textContent = "play_arrow";
      }
    }

    // Screensaver Logic
    const screensaver = document.getElementById("screensaver");
    let idleTimer;
    const idleTime = 15000; // 15s idle

    function showScreensaver() {
      if (!audio.paused) {
        ssName.textContent = radios[currentIndex]?.name || "FM Radio";
        ssLocation.textContent = radios[currentIndex]?.location || "Now Playing";
        screensaver.classList.remove("pointer-events-none");
        screensaver.classList.add("opacity-100");
      }
    }
    function hideScreensaver() {
      screensaver.classList.remove("opacity-100");
      screensaver.classList.add("pointer-events-none");
      resetIdleTimer();
    }
    function resetIdleTimer() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(showScreensaver, idleTime);
    }
    ["mousemove", "keydown", "click", "touchstart"].forEach(evt => {
      document.addEventListener(evt, hideScreensaver);
    });

    // Screensaver controls
    ssPlayPause.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        ssPlayPauseIcon.textContent = "pause";
      } else {
        audio.pause();
        ssPlayPauseIcon.textContent = "play_arrow";
      }
      resetIdleTimer();
    });
    document.getElementById("ssNext").addEventListener("click", () => {
      playRadio((currentIndex + 1) % radios.length);
      resetIdleTimer();
    });
    document.getElementById("ssPrev").addEventListener("click", () => {
      playRadio((currentIndex - 1 + radios.length) % radios.length);
      resetIdleTimer();
    });

    resetIdleTimer();
  </script>

  <style>
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    /* Waveform animation */
    .wave {
      width: 6px;
      height: 20px;
      background: white;
      border-radius: 3px;
      animation: waveAnim 1.2s infinite ease-in-out;
    }
    .wave.delay-1 { animation-delay: 0.1s }
    .wave.delay-2 { animation-delay: 0.2s }
    .wave.delay-3 { animation-delay: 0.3s }
    .wave.delay-4 { animation-delay: 0.4s }
    .wave.delay-5 { animation-delay: 0.5s }
    .wave.delay-6 { animation-delay: 0.6s }

    @keyframes waveAnim {
      0%, 40%, 100% { transform: scaleY(0.3); }
      20% { transform: scaleY(1); }
    }
  </style>
</body>
</html>
