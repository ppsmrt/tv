<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>FM Radio Player</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Baloo 2 Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
</head>
<body id="pageBody" 
      class="theme-default min-h-screen flex flex-col font-[Baloo_2] 
             bg-gradient-to-b from-[var(--bg-from)] via-[var(--bg-via)] to-[var(--bg-to)] 
             text-[var(--text)]">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 p-4 flex items-center 
                 bg-[var(--card)] backdrop-blur-md shadow-md justify-between text-[var(--card-text)]">
    <div class="flex items-center gap-2">
      <span class="material-icons text-2xl">radio</span>
      <h1 class="text-xl font-bold">FM Radio</h1>
    </div>
    <button id="themeToggle" 
            class="px-3 py-1 rounded-lg text-sm transition"
            style="background: var(--button); color: var(--button-text);">
      Switch Theme
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto pt-20 pb-24 px-4 scroll-smooth">

    <!-- Search Bar -->
    <div class="mb-4 flex items-center rounded-xl px-3 py-2 shadow-inner"
         style="background: var(--card); color: var(--card-text);">
      <span class="material-icons mr-2">search</span>
      <input id="searchInput" type="text" placeholder="Search channels..."
             class="bg-transparent flex-1 outline-none placeholder-gray-400 text-[var(--card-text)]">
    </div>

    <!-- Channel List -->
    <div id="channelList" class="flex flex-col gap-3 pb-3 snap-y snap-mandatory"></div>

    <!-- Maintained By -->
    <section class="mt-6">
      <div class="rounded-2xl p-5 shadow-lg text-center"
           style="background: var(--card); color: var(--card-text);">
        <p class="text-sm mb-4">Join our official Telegram channel for Live TV and exclusive updates.</p>
        <span class="inline-block font-semibold px-4 py-2 rounded-xl shadow-md"
              style="background: var(--button); color: var(--button-text);">
          @tnm3u
        </span>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 z-40 text-center py-3 text-xs backdrop-blur-md"
          style="background: var(--card); color: var(--card-text);">
    Proudly Maintained by Tnm3u Â© <span id="year"></span> 
  </footer>

  <!-- Mini Player (above footer) -->
<div id="miniPlayer" class="fixed bottom-10 left-0 right-0 z-50 hidden">
  <div class="mx-2 rounded-lg shadow-md flex items-center justify-between px-3 py-2"
       style="background: var(--button); color: var(--button-text);">
    <div class="flex items-center gap-2">
      <span id="miniTitle" class="font-bold text-sm">Now Playing</span>
    </div>
    <div class="flex items-center gap-2">
      <button id="miniPlayPause" class="material-icons text-lg">pause</button>
      <button id="miniStop" class="material-icons text-lg">stop</button>
      <button id="miniMute" class="material-icons text-lg">volume_up</button>
      <button id="miniVolDown" class="material-icons text-lg">remove</button>
      <button id="miniVolUp" class="material-icons text-lg">add</button>
    </div>
  </div>
</div>


  <!-- Screensaver Overlay -->
  <div id="screensaver" 
       class="fixed inset-0 flex flex-col items-center justify-center text-white opacity-0 pointer-events-none transition-opacity duration-700 z-[9999]"
       style="background: linear-gradient(to bottom right, var(--bg-from), var(--bg-via), var(--bg-to));">
    
    <!-- Waveform -->
    <div class="flex gap-1 mb-6">
      <div class="wave"></div><div class="wave delay-1"></div><div class="wave delay-2"></div>
      <div class="wave delay-3"></div><div class="wave delay-4"></div><div class="wave delay-5"></div>
    </div>

    <!-- Info -->
    <h2 id="ssName" class="text-2xl font-bold">FM Radio</h2>
    <p id="ssLocation" class="text-sm opacity-80 mb-6">Now Playing</p>

    <!-- Controls -->
    <div class="flex items-center gap-6">
      <button id="ssPrev" class="material-icons text-4xl">skip_previous</button>
      <button id="ssPlayPause" class="rounded-full p-6 shadow-lg"
              style="background: var(--button); color: var(--button-text);">
        <span id="ssPlayPauseIcon" class="material-icons text-4xl">pause</span>
      </button>
      <button id="ssNext" class="material-icons text-4xl">skip_next</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
      authDomain: "tnm3ulive.firebaseapp.com",
      databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tnm3ulive",
      storageBucket: "tnm3ulive.firebasestorage.app",
      messagingSenderId: "80664356882",
      appId: "1:80664356882:web:c8464819b0515ec9b210cb",
      measurementId: "G-FNS9JWZ9LS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const audio = new Audio();
    audio.volume = 0.5;

    const channelList = document.getElementById("channelList");
    const searchInput = document.getElementById("searchInput");
    const ssName = document.getElementById("ssName");
    const ssLocation = document.getElementById("ssLocation");
    const ssPlayPause = document.getElementById("ssPlayPause");
    const ssPlayPauseIcon = document.getElementById("ssPlayPauseIcon");

    const miniPlayer = document.getElementById("miniPlayer");
    const miniTitle = document.getElementById("miniTitle");
    const miniPlayPause = document.getElementById("miniPlayPause");
    const miniStop = document.getElementById("miniStop");
    const miniMute = document.getElementById("miniMute");
    const miniVolDown = document.getElementById("miniVolDown");
    const miniVolUp = document.getElementById("miniVolUp");

    document.getElementById("year").textContent = new Date().getFullYear();

    let radios = [];
    let currentIndex = -1;

    function renderChannels(filter = "") {
      channelList.innerHTML = "";
      let sorted = [...radios].sort((a, b) => a.name.localeCompare(b.name));
      let filtered = sorted.filter(r => r.name.toLowerCase().includes(filter.toLowerCase()));

      if (filtered.length === 0) {
        channelList.innerHTML = `
          <div class="text-center py-10 opacity-70">
            <span class="material-icons text-4xl mb-2">sentiment_dissatisfied</span>
            <p>No Live Channels Found</p>
          </div>
        `;
        return;
      }

      filtered.forEach((radio, idx) => {
        const row = document.createElement("div");
        row.className = "flex items-center justify-between rounded-xl p-3 shadow-md snap-center transition-transform duration-300 hover:scale-[1.02]";
        row.style.background = "var(--card)";
        row.style.color = "var(--card-text)";
        
        row.innerHTML = `
          <div class="flex items-center gap-3">
            <img src="${radio.icon}" alt="${radio.name}" class="w-12 h-12 rounded-lg shadow-md">
            <div>
              <p class="font-bold">${radio.name}</p>
              <p class="text-xs opacity-80">${radio.language || ""} ${radio.location || ""}</p>
            </div>
          </div>
          <button class="playBtn flex items-center justify-center w-12 h-12 rounded-full shadow-lg transition-transform hover:scale-110" data-index="${idx}" style="background: var(--button); color: var(--button-text);">
            <span class="material-icons text-2xl">play_arrow</span>
          </button>
        `;
        channelList.appendChild(row);
      });

      document.querySelectorAll(".playBtn").forEach(btn => {
        btn.onclick = () => {
          const index = parseInt(btn.dataset.index);
          if (currentIndex == index && !audio.paused) {
            audio.pause();
            updateIcons("pause");
          } else {
            playRadio(index);
          }
        };
      });
    }

    function updateIcons(state) {
      // reset list icons
      document.querySelectorAll(".playBtn span").forEach(icon => {
        icon.textContent = "play_arrow";
        icon.classList.remove("animate-pulse");
      });
      if (state === "play" && currentIndex >= 0) {
        const activeBtn = document.querySelector(`.playBtn[data-index="${currentIndex}"] span`);
        if (activeBtn) {
          activeBtn.textContent = "equalizer";
          activeBtn.classList.add("animate-pulse");
        }
      }
    }

    // Load channels
    onValue(ref(db, "radios"), (snapshot) => {
      radios = [];
      snapshot.forEach((child) => {
        const data = { id: child.key, ...child.val() };
        if (data.type && data.type.toLowerCase() === "live") {
          radios.push(data);
        }
      });
      renderChannels();
    });

    function playRadio(index) {
      currentIndex = index;
      const radio = radios[index];
      if (!radio) return;

      ssName.textContent = radio.name;
      ssLocation.textContent = `${radio.location || ""} ${radio.language || ""}`;
      audio.src = radio.stream;

      audio.play().catch(() => console.log("Tap play to start audio"));
      ssPlayPauseIcon.textContent = "pause";

      updateIcons("play");

      miniPlayer.classList.remove("hidden");
      miniTitle.textContent = radio.name;
      miniPlayPause.textContent = "pause";
    }

    // Screensaver Play/Pause
    ssPlayPause.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        ssPlayPauseIcon.textContent = "pause";
        miniPlayPause.textContent = "pause";
        updateIcons("play");
      } else {
        audio.pause();
        ssPlayPauseIcon.textContent = "play_arrow";
        miniPlayPause.textContent = "play_arrow";
        updateIcons("pause");
      }
    });

    // Mini Player Controls
    miniPlayPause.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        miniPlayPause.textContent = "pause";
        ssPlayPauseIcon.textContent = "pause";
        updateIcons("play");
      } else {
        audio.pause();
        miniPlayPause.textContent = "play_arrow";
        ssPlayPauseIcon.textContent = "play_arrow";
        updateIcons("pause");
      }
    });
    miniStop.addEventListener("click", () => {
      audio.pause();
      audio.src = "";
      miniPlayer.classList.add("hidden");
      ssPlayPauseIcon.textContent = "play_arrow";
      updateIcons("pause");
    });
    miniMute.addEventListener("click", () => {
      audio.muted = !audio.muted;
      miniMute.textContent = audio.muted ? "volume_off" : "volume_up";
    });
    miniVolDown.addEventListener("click", () => {
      audio.volume = Math.max(0, audio.volume - 0.1);
    });
    miniVolUp.addEventListener("click", () => {
      audio.volume = Math.min(1, audio.volume + 0.1);
    });

    // Screensaver Logic (unchanged except icon sync)
    const screensaver = document.getElementById("screensaver");
    let idleTimer;
    const idleTime = 15000;
    function showScreensaver() {
      if (!audio.paused) {
        ssName.textContent = radios[currentIndex]?.name || "FM Radio";
        ssLocation.textContent = radios[currentIndex]?.location || "Now Playing";
        screensaver.classList.remove("pointer-events-none");
        screensaver.classList.add("opacity-100");
      }
    }
    function hideScreensaver() {
      screensaver.classList.remove("opacity-100");
      screensaver.classList.add("pointer-events-none");
      resetIdleTimer();
    }
    function resetIdleTimer() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(showScreensaver, idleTime);
    }
    ["mousemove", "keydown", "click", "touchstart"].forEach(evt => {
      document.addEventListener(evt, hideScreensaver);
    });
    resetIdleTimer();

    // Theme Switcher
    const themes = ["theme-default","theme-white-green","theme-white-red","theme-white-blue","theme-white-black","theme-black-green","theme-black-red","theme-black-blue","theme-black-white"];
    let currentTheme = 0;
    const pageBody = document.getElementById("pageBody");
    const themeToggle = document.getElementById("themeToggle");
    const savedTheme = localStorage.getItem("selectedTheme");
    if (savedTheme && themes.includes(savedTheme)) {
      pageBody.classList.remove(themes[currentTheme]);
      pageBody.classList.add(savedTheme);
      currentTheme = themes.indexOf(savedTheme);
    }
    themeToggle.addEventListener("click", () => {
      pageBody.classList.remove(themes[currentTheme]);
      currentTheme = (currentTheme + 1) % themes.length;
      pageBody.classList.add(themes[currentTheme]);
      localStorage.setItem("selectedTheme", themes[currentTheme]);
    });
  </script>

  <style>
    .wave { width: 6px; height: 20px; background: white; border-radius: 3px; animation: waveAnim 1.2s infinite ease-in-out; }
    .wave.delay-1 { animation-delay: 0.1s }
    .wave.delay-2 { animation-delay: 0.2s }
    .wave.delay-3 { animation-delay: 0.3s }
    .wave.delay-4 { animation-delay: 0.4s }
    .wave.delay-5 { animation-delay: 0.5s }
    @keyframes waveAnim { 0%, 40%, 100% { transform: scaleY(0.3); } 20% { transform: scaleY(1); } }

    /* THEME VARIABLES */
    .theme-default { --bg-from:#4c1d95;--bg-via:#9d174d;--bg-to:#000;--text:#fff;--card:rgba(255,255,255,0.1);--card-text:#fff;--button:#ec4899;--button-text:#fff;}
    .theme-white-green {--bg-from:#fff;--bg-via:#22c55e;--bg-to:#fff;--text:#000;--card:rgba(0,0,0,0.05);--card-text:#000;--button:#22c55e;--button-text:#fff;}
    .theme-white-red {--bg-from:#fff;--bg-via:#ef4444;--bg-to:#fff;--text:#000;--card:rgba(0,0,0,0.05);--card-text:#000;--button:#ef4444;--button-text:#fff;}
    .theme-white-blue {--bg-from:#fff;--bg-via:#3b82f6;--bg-to:#fff;--text:#000;--card:rgba(0,0,0,0.05);--card-text:#000;--button:#3b82f6;--button-text:#fff;}
    .theme-white-black {--bg-from:#fff;--bg-via:#000;--bg-to:#fff;--text:#000;--card:rgba(0,0,0,0.05);--card-text:#000;--button:#000;--button-text:#fff;}
    .theme-black-green {--bg-from:#000;--bg-via:#22c55e;--bg-to:#000;--text:#fff;--card:rgba(255,255,255,0.1);--card-text:#fff;--button:#22c55e;--button-text:#000;}
    .theme-black-red {--bg-from:#000;--bg-via:#ef4444;--bg-to:#000;--text:#fff;--card:rgba(255,255,255,0.1);--card-text:#fff;--button:#ef4444;--button-text:#000;}
    .theme-black-blue {--bg-from:#000;--bg-via:#3b82f6;--bg-to:#000;--text:#fff;--card:rgba(255,255,255,0.1);--card-text:#fff;--button:#3b82f6;--button-text:#000;}
    .theme-black-white {--bg-from:#000;--bg-via:#fff;--bg-to:#000;--text:#fff;--card:rgba(255,255,255,0.1);--card-text:#fff;--button:#fff;--button-text:#000;}
  </style>
</body>
</html>
