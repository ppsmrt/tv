<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-3xl">
    <h1 class="text-2xl font-bold text-center mb-6">🎙️ Radio Admin Panel</h1>
    
    <!-- Add / Edit Radio Form -->
    <form id="radioForm" class="space-y-4 mb-8">
      <input type="hidden" id="editId" />
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium">Name</label>
          <input type="text" id="name" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block font-medium">Stream URL</label>
          <input type="url" id="stream" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block font-medium">Icon URL</label>
          <input type="url" id="icon" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block font-medium">Language</label>
          <input type="text" id="language" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block font-medium">Location</label>
          <input type="text" id="location" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block font-medium">Genre</label>
          <input type="text" id="genre" class="w-full p-2 border rounded-lg" required>
        </div>
      </div>
      <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        ➕ Add Radio
      </button>
    </form>

    <p id="status" class="mt-4 text-center text-sm"></p>

    <!-- Radio List -->
    <h2 class="text-xl font-semibold mt-8 mb-4">📻 Existing Radios</h2>
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left border">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 border">Icon</th>
            <th class="p-2 border">Name</th>
            <th class="p-2 border">Language</th>
            <th class="p-2 border">Location</th>
            <th class="p-2 border">Genre</th>
            <th class="p-2 border">Actions</th>
          </tr>
        </thead>
        <tbody id="radioList" class="divide-y"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // 🔥 Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
      authDomain: "tnm3ulive.firebaseapp.com",
      databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tnm3ulive",
      storageBucket: "tnm3ulive.firebasestorage.app",
      messagingSenderId: "80664356882",
      appId: "1:80664356882:web:c8464819b0515ec9b210cb",
      measurementId: "G-FNS9JWZ9LS"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('radioForm');
    const statusEl = document.getElementById('status');
    const radioList = document.getElementById('radioList');
    const editIdEl = document.getElementById('editId');
    const submitBtn = document.getElementById('submitBtn');

    // Show status helper
    function setStatus(msg, type="info") {
      statusEl.textContent = msg;
      statusEl.className = "mt-4 text-center text-sm " +
        (type === "success" ? "text-green-600" : type === "error" ? "text-red-600" : "text-blue-600");
    }

    // Add / Update Radio
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const radioData = {
        name: document.getElementById('name').value,
        stream: document.getElementById('stream').value,
        icon: document.getElementById('icon').value,
        language: document.getElementById('language').value,
        location: document.getElementById('location').value,
        genre: document.getElementById('genre').value,
      };

      try {
        const editId = editIdEl.value;
        if (editId) {
          radioData.updatedAt = Date.now();
          await update(ref(db, "radios/" + editId), radioData);
          setStatus("✅ Radio updated!", "success");
        } else {
          radioData.createdAt = Date.now();
          const newRef = push(ref(db, "radios"));
          await set(newRef, radioData);
          setStatus("✅ Radio added successfully!", "success");
        }

        form.reset();
        editIdEl.value = "";
        submitBtn.textContent = "➕ Add Radio";
      } catch (error) {
        setStatus("❌ Error: " + error.message, "error");
      }
    });

    // Fetch & render radios
    const radiosRef = ref(db, "radios");
    onValue(radiosRef, (snapshot) => {
      radioList.innerHTML = "";
      const radios = [];
      snapshot.forEach(child => {
        radios.push({ id: child.key, ...child.val() });
      });

      // Sort by createdAt (newest first)
      radios.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

      radios.forEach(radio => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-2 border"><img src="${radio.icon}" alt="icon" class="w-10 h-10 rounded"></td>
          <td class="p-2 border font-semibold">${radio.name}</td>
          <td class="p-2 border">${radio.language}</td>
          <td class="p-2 border">${radio.location}</td>
          <td class="p-2 border">${radio.genre}</td>
          <td class="p-2 border flex gap-2">
            <button class="bg-yellow-500 text-white px-2 py-1 rounded edit-btn">✏️</button>
            <button class="bg-red-600 text-white px-2 py-1 rounded delete-btn">🗑️</button>
          </td>
        `;

        // Edit
        tr.querySelector(".edit-btn").onclick = () => {
          document.getElementById('name').value = radio.name;
          document.getElementById('stream').value = radio.stream;
          document.getElementById('icon').value = radio.icon;
          document.getElementById('language').value = radio.language;
          document.getElementById('location').value = radio.location;
          document.getElementById('genre').value = radio.genre;
          editIdEl.value = radio.id;
          submitBtn.textContent = "💾 Update Radio";
          setStatus("✏️ Editing mode. Submit to update.", "info");
        };

        // Delete
        tr.querySelector(".delete-btn").onclick = async () => {
          if (confirm("Delete this radio?")) {
            await remove(ref(db, "radios/" + radio.id));
            setStatus("🗑️ Radio deleted!", "success");
          }
        };

        radioList.appendChild(tr);
      });
    });
  </script>
</body>
</html>
