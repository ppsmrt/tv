<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body class="bg-gradient-to-br from-gray-50 via-indigo-50 to-purple-100 min-h-screen flex flex-col font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-700 via-purple-700 to-indigo-800 shadow-xl text-white px-4 py-3 text-lg md:text-2xl font-extrabold flex justify-between items-center">
    <span class="flex items-center gap-2 md:gap-3">
      <i class="fa fa-broadcast-tower text-yellow-300 md:text-2xl text-lg animate-pulse"></i>
      <span>Radio Admin Panel</span>
    </span>
    <div class="flex gap-2 md:gap-3">
      <button id="loginBtn" class="bg-white/90 hover:bg-white text-indigo-700 font-semibold px-3 md:px-4 py-1.5 md:py-2 rounded-lg shadow-md transition flex items-center gap-1.5 text-sm md:text-base">
        <i class="fa fa-sign-in-alt"></i> Login
      </button>
      <button id="logoutBtn" class="hidden bg-gradient-to-r from-red-600 to-red-700 hover:opacity-90 text-white font-semibold px-3 md:px-4 py-1.5 md:py-2 rounded-lg shadow-md transition flex items-center gap-1.5 text-sm md:text-base">
        <i class="fa fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </header>

  <!-- Not authorized message -->
  <section id="unauthorized" class="p-4 hidden">
    <div class="bg-red-50 border-l-4 border-red-600 p-3 rounded-lg shadow-sm flex items-center gap-2">
      <i class="fa fa-exclamation-triangle text-red-600 text-lg"></i>
      <p class="text-red-700 font-bold text-sm md:text-base">You are not authorized to access this admin panel.</p>
    </div>
  </section>

  <!-- Form -->
<section id="formSection" class="p-4 md:p-6 hidden">
  <form id="radioForm"
    class="bg-white/90 backdrop-blur-sm p-5 md:p-6 rounded-xl shadow-lg border border-gray-100 
           grid grid-cols-2 gap-4 md:gap-5 transition">

    <input type="hidden" id="editId" />

    <!-- Name -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1 text-sm">
        <i class="fa fa-signature text-indigo-600"></i> Name
      </label>
      <input id="name" type="text"
        class="w-full border p-2.5 rounded-lg focus:ring-2 focus:ring-indigo-300 outline-none 
               transition shadow-sm text-sm"
        required />
    </div>

    <!-- Stream URL -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1 text-sm">
        <i class="fa fa-link text-indigo-600"></i> Stream URL
      </label>
      <input id="stream" type="url"
        class="w-full border p-2.5 rounded-lg focus:ring-2 focus:ring-indigo-300 outline-none 
               transition shadow-sm text-sm"
        required />
    </div>

    <!-- Upload Icon (Full Width) -->
    <div class="col-span-2">
      <label class="block text-gray-700 font-semibold mb-1 text-sm">
        <i class="fa fa-image text-indigo-600"></i> Upload Icon
      </label>
      <label for="iconFile"
        class="cursor-pointer bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-4 py-2 
               rounded-lg shadow-md hover:opacity-90 transition flex items-center gap-2 text-sm 
               font-semibold">
        <i class="fa fa-upload"></i> Choose File
      </label>
      <input id="iconFile" type="file" accept="image/*" class="hidden" />
      <img id="iconPreview" class="hidden mt-2 w-16 h-16 rounded-lg shadow border border-gray-200" />
      <input type="hidden" id="icon" />
    </div>

    <!-- Language -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1 text-sm">
        <i class="fa fa-language text-indigo-600"></i> Language
      </label>
      <input id="language" type="text"
        class="w-full border p-2.5 rounded-lg focus:ring-2 focus:ring-indigo-300 outline-none 
               transition shadow-sm text-sm" />
    </div>

    <!-- Location -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1 text-sm">
        <i class="fa fa-map-marker-alt text-indigo-600"></i> Location
      </label>
      <input id="location" type="text"
        class="w-full border p-2.5 rounded-lg focus:ring-2 focus:ring-indigo-300 outline-none 
               transition shadow-sm text-sm" />
    </div>

    <!-- Type -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1 text-sm">
        <i class="fa fa-stream text-indigo-600"></i> Type
      </label>
      <select id="type"
        class="w-full border p-2.5 rounded-lg focus:ring-2 focus:ring-indigo-300 outline-none 
               transition shadow-sm text-sm"
        required>
        <option value="">Select Type</option>
        <option value="live">24/7 Live</option>
        <option value="fm">FM Only</option>
      </select>
    </div>

    <!-- Genre -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1 text-sm">
        <i class="fa fa-music text-indigo-600"></i> Genre
      </label>
      <select id="genre"
        class="w-full border p-2.5 rounded-lg focus:ring-2 focus:ring-indigo-300 outline-none 
               transition shadow-sm text-sm">
        <option value="General">General</option>
        <option value="News">News</option>
        <option value="Music">Music</option>
        <option value="Talk">Talk</option>
        <option value="Devotional">Devotional</option>
        <option value="Infotainment">Infotainment</option>
      </select>
    </div>

    <!-- Submit -->
    <div class="col-span-2">
      <button
        class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:opacity-90 text-white px-5 py-2.5 
               rounded-lg shadow-md flex items-center gap-2 transition w-full justify-center 
               font-semibold text-base"
        type="submit">
        <i class="fa fa-plus-circle"></i> <span id="formBtnText">Add Radio</span>
      </button>
    </div>
  </form>
</section>

  <!-- List -->
  <section id="listSection" class="p-4 md:p-6 flex-1 hidden">
    <div class="flex flex-wrap gap-2 md:gap-3 items-center mb-4 bg-white/80 backdrop-blur-sm p-3 rounded-lg shadow">
      <input id="searchInput" type="text" placeholder="🔍 Search..." class="border p-2.5 rounded-lg flex-1 md:w-64 focus:ring-2 focus:ring-indigo-300 outline-none transition shadow-sm text-sm" />
      <select id="filterGenre" class="border p-2.5 rounded-lg focus:ring-2 focus:ring-indigo-300 outline-none transition shadow-sm text-sm">
        <option value="">All Genres</option>
        <option value="General">General</option>
        <option value="News">News</option>
        <option value="Music">Music</option>
        <option value="Talk">Talk</option>
        <option value="Devotional">Devotional</option>
        <option value="Infotainment">Infotainment</option>
      </select>
      <select id="sortSelect" class="border p-2.5 rounded-lg focus:ring-2 focus:ring-indigo-300 outline-none transition shadow-sm text-sm">
        <option value="az">Sort: A–Z</option>
        <option value="za">Sort: Z–A</option>
        <option value="latest">Latest</option>
        <option value="oldest">Oldest</option>
      </select>
    </div>

    <h2 class="text-xl md:text-2xl font-bold mb-3 flex items-center gap-2 text-gray-800">
      <i class="fa fa-list text-indigo-600"></i> Radio Channels
    </h2>

    <!-- Radio list items (cards) -->
    <div id="radioList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4 max-h-[70vh] overflow-y-auto pr-1.5">
      <!-- Example card structure (your JS will populate dynamically, UI intact) -->
      <!--
      <div class="bg-white rounded-xl shadow-md p-4 flex items-center gap-3 hover:shadow-lg hover:scale-[1.02] transition cursor-pointer">
        <img src="icon.png" alt="Station Icon" class="w-12 h-12 rounded-lg border shadow-sm object-cover" />
        <div class="flex flex-col overflow-hidden">
          <h3 class="font-semibold text-gray-800 text-sm md:text-base truncate">Station Name</h3>
          <p class="text-xs text-gray-500 truncate flex items-center gap-1"><i class="fa fa-map-marker-alt text-indigo-500"></i> Location</p>
          <p class="text-xs text-gray-500 truncate flex items-center gap-1"><i class="fa fa-language text-indigo-500"></i> Language</p>
        </div>
        <button class="ml-auto text-indigo-600 hover:text-indigo-800 transition">
          <i class="fa fa-edit"></i>
        </button>
      </div>
      -->
    </div>
  </section>

  <!-- Scripts -->
  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, set, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
  authDomain: "tnm3ulive.firebaseapp.com",
  databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tnm3ulive",
  storageBucket: "tnm3ulive.firebasestorage.app",
  messagingSenderId: "80664356882",
  appId: "1:80664356882:web:c8464819b0515ec9b210cb",
  measurementId: "G-FNS9JWZ9LS"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const formSection = document.getElementById("formSection");
const listSection = document.getElementById("listSection");
const unauthorized = document.getElementById("unauthorized");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

const form = document.getElementById("radioForm");
const editIdEl = document.getElementById("editId");
const formBtnText = document.getElementById("formBtnText");
const radioList = document.getElementById("radioList");
const iconPreview = document.getElementById("iconPreview");
const iconFile = document.getElementById("iconFile");
const iconHidden = document.getElementById("icon");
const typeSelect = document.getElementById("type"); // ✅ New type dropdown

const searchInput = document.getElementById("searchInput");
const filterGenre = document.getElementById("filterGenre");
const sortSelect = document.getElementById("sortSelect");

let radiosData = [];

function notify(msg, type="success") {
  Toastify({
    text: msg,
    backgroundColor: type === "error" ? "#DC2626" : "#16A34A",
    duration: 3000,
    close: true,
    gravity: "top",
    position: "right"
  }).showToast();
}

loginBtn.onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
logoutBtn.onclick = () => signOut(auth);

async function checkAdmin(uid) {
  const adminRef = ref(db, "admins/" + uid);
  const snap = await get(adminRef);
  return snap.exists();
}

onAuthStateChanged(auth, async (user) => {
  if (user) {
    loginBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");

    const isAdmin = await checkAdmin(user.uid);
    if (isAdmin) {
      unauthorized.classList.add("hidden");
      formSection.classList.remove("hidden");
      listSection.classList.remove("hidden");
      loadRadios();
    } else {
      unauthorized.classList.remove("hidden");
      formSection.classList.add("hidden");
      listSection.classList.add("hidden");
    }
  } else {
    loginBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
    unauthorized.classList.add("hidden");
    formSection.classList.add("hidden");
    listSection.classList.add("hidden");
  }
});

// Upload to imgbb
iconFile.addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const formData = new FormData();
  formData.append("image", file);
  try {
    const res = await fetch("https://api.imgbb.com/1/upload?key=8604e4b4050c63c460d0bca39cf28708", {
      method: "POST",
      body: formData
    });
    const data = await res.json();
    if (data.success) {
      iconHidden.value = data.data.url;
      iconPreview.src = data.data.url;
      iconPreview.classList.remove("hidden");
      notify("✅ Image uploaded!");
    } else {
      notify("❌ Upload failed!", "error");
    }
  } catch {
    notify("❌ Upload failed!", "error");
  }
});

form.addEventListener("submit", async e => {
  e.preventDefault();
  try {
    const radioData = {
      name: document.getElementById("name").value.trim(),
      stream: document.getElementById("stream").value.trim(),
      icon: iconHidden.value.trim(),
      language: document.getElementById("language").value.trim(),
      location: document.getElementById("location").value.trim(),
      genre: document.getElementById("genre").value,
      type: typeSelect.value, // ✅ Save type
      updatedAt: Date.now(),
    };

    if (!radioData.name || !radioData.stream || !radioData.icon || !radioData.type) {
      notify("⚠️ Please fill all required fields!", "error");
      return;
    }

    const editId = editIdEl.value;
    if (editId) {
      await update(ref(db, "radios/" + editId), radioData);
      notify("✅ Radio updated!");
    } else {
      radioData.createdAt = Date.now();
      await set(push(ref(db, "radios")), radioData);
      notify("✅ New radio added!");
    }

    form.reset();
    iconPreview.classList.add("hidden");
    formBtnText.textContent = "Add Radio";
    editIdEl.value = "";
    iconHidden.value = "";
  } catch (err) {
    console.error("Save error:", err);
    notify("❌ Failed to save radio: " + err.message, "error");
  }
});

function renderRadios() {
  let filtered = [...radiosData];
  const q = searchInput.value.toLowerCase();
  const g = filterGenre.value;

  if (q) {
    filtered = filtered.filter(r =>
      r.name.toLowerCase().includes(q) ||
      (r.language || "").toLowerCase().includes(q) ||
      (r.location || "").toLowerCase().includes(q)
    );
  }
  if (g) {
    filtered = filtered.filter(r => r.genre === g);
  }

  switch (sortSelect.value) {
    case "az": filtered.sort((a, b) => a.name.localeCompare(b.name)); break;
    case "za": filtered.sort((a, b) => b.name.localeCompare(a.name)); break;
    case "latest": filtered.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0)); break;
    case "oldest": filtered.sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0)); break;
  }

  radioList.innerHTML = "";
  filtered.forEach(r => {
    const id = r.id;
    const card = document.createElement("div");
    card.className = "bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-5 flex gap-4 items-center border border-gray-100 hover:shadow-indigo-300 hover:scale-[1.02] transition transform";
    card.innerHTML = `
      <img src="${r.icon}" class="w-16 h-16 rounded-xl shadow-md border border-gray-200 object-cover" />
      <div class="flex-1">
        <h3 class="font-bold text-gray-800 flex items-center gap-2 text-lg"><i class="fas fa-headphones-alt text-indigo-600"></i> ${r.name}</h3>
        <p class="text-sm text-gray-600"><i class="fas fa-language"></i> ${r.language} • <i class="fas fa-music"></i> ${r.genre} • <i class="fas fa-stream"></i> ${r.type}</p>
      </div>
      <div class="flex gap-2">
        <button class="edit bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-lg shadow transition flex items-center gap-2 text-sm"><i class="fas fa-edit"></i> Edit</button>
        <button class="delete bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg shadow transition flex items-center gap-2 text-sm"><i class="fas fa-trash"></i> Delete</button>
      </div>
    `;
    card.querySelector(".edit").onclick = () => {
      document.getElementById("name").value = r.name;
      document.getElementById("stream").value = r.stream;
      iconHidden.value = r.icon;
      iconPreview.src = r.icon;
      iconPreview.classList.remove("hidden");
      document.getElementById("language").value = r.language;
      document.getElementById("location").value = r.location;
      document.getElementById("genre").value = r.genre;
      typeSelect.value = r.type || ""; // ✅ Set type when editing
      editIdEl.value = id;
      formBtnText.textContent = "Update Radio";
    };
    card.querySelector(".delete").onclick = async () => {
      if (confirm("Delete this radio?")) {
        await remove(ref(db, "radios/" + id));
        notify("🗑️ Radio deleted!");
      }
    };
    radioList.appendChild(card);
  });
}

function loadRadios() {
  onValue(ref(db, "radios"), snapshot => {
    radiosData = [];
    snapshot.forEach(child => {
      radiosData.push({ id: child.key, ...child.val() });
    });
    renderRadios();
  });
}

searchInput.addEventListener("input", renderRadios);
filterGenre.addEventListener("change", renderRadios);
sortSelect.addEventListener("change", renderRadios);
</script>
</body>
</html>
