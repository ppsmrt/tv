<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://kit.fontawesome.com/a2e0e6ad65.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-indigo-600 text-white p-4 text-xl font-bold flex justify-between items-center">
    <span>üéµ Radio Admin Panel</span>
    <div class="flex gap-2">
      <button id="loginBtn" class="bg-white text-indigo-600 px-3 py-1 rounded-lg">Login</button>
      <button id="logoutBtn" class="hidden bg-red-600 text-white px-3 py-1 rounded-lg">Logout</button>
    </div>
  </header>

  <!-- Not authorized message -->
  <section id="unauthorized" class="p-6 hidden">
    <p class="text-red-600 font-bold">‚ö†Ô∏è You are not authorized to access this admin panel.</p>
  </section>

  <!-- Form -->
  <section id="formSection" class="p-6 hidden">
    <form id="radioForm" class="bg-white p-6 rounded-xl shadow-md space-y-4">
      <input type="hidden" id="editId" />
      <div>
        <label class="block text-gray-700">Name</label>
        <input id="name" type="text" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block text-gray-700">Stream URL</label>
        <input id="stream" type="url" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block text-gray-700">Icon URL</label>
        <input id="icon" type="url" class="w-full border p-2 rounded" required />
        <img id="iconPreview" class="hidden mt-2 w-16 h-16 rounded shadow" />
      </div>
      <div>
        <label class="block text-gray-700">Language</label>
        <input id="language" type="text" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-gray-700">Location</label>
        <input id="location" type="text" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-gray-700">Genre</label>
        <select id="genre" class="w-full border p-2 rounded">
          <option value="General">General</option>
          <option value="News">News</option>
          <option value="Music">Music</option>
          <option value="Talk">Talk</option>
        </select>
      </div>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center gap-2" type="submit">
        <i class="fas fa-plus"></i> <span id="formBtnText">Add Radio</span>
      </button>
    </form>
  </section>

  <!-- List -->
  <section id="listSection" class="p-6 flex-1 hidden">
    <h2 class="text-xl font-bold mb-4">üìª Radio Channels</h2>
    <div id="radioList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
      authDomain: "tnm3ulive.firebaseapp.com",
      databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tnm3ulive",
      storageBucket: "tnm3ulive.firebasestorage.app",
      messagingSenderId: "80664356882",
      appId: "1:80664356882:web:c8464819b0515ec9b210cb",
      measurementId: "G-FNS9JWZ9LS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const formSection = document.getElementById("formSection");
    const listSection = document.getElementById("listSection");
    const unauthorized = document.getElementById("unauthorized");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const form = document.getElementById("radioForm");
    const editIdEl = document.getElementById("editId");
    const formBtnText = document.getElementById("formBtnText");
    const radioList = document.getElementById("radioList");
    const iconPreview = document.getElementById("iconPreview");

    function notify(msg, type="success") {
      Toastify({
        text: msg,
        backgroundColor: type === "error" ? "#DC2626" : "#16A34A",
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right"
      }).showToast();
    }

    // Auth
    loginBtn.onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    logoutBtn.onclick = () => signOut(auth);

    async function checkAdmin(uid) {
      const adminRef = ref(db, "admins/" + uid);
      const snap = await get(adminRef);
      return snap.exists();
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");

        const isAdmin = await checkAdmin(user.uid);
        if (isAdmin) {
          unauthorized.classList.add("hidden");
          formSection.classList.remove("hidden");
          listSection.classList.remove("hidden");
          loadRadios();
        } else {
          unauthorized.classList.remove("hidden");
          formSection.classList.add("hidden");
          listSection.classList.add("hidden");
        }
      } else {
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        unauthorized.classList.add("hidden");
        formSection.classList.add("hidden");
        listSection.classList.add("hidden");
      }
    });

    // Live preview of icon
    document.getElementById("icon").addEventListener("input", e => {
      if (e.target.value) {
        iconPreview.src = e.target.value;
        iconPreview.classList.remove("hidden");
      } else {
        iconPreview.classList.add("hidden");
      }
    });

    // Save (Add/Update)
    form.addEventListener("submit", async e => {
      e.preventDefault();
      try {
        const radioData = {
          name: document.getElementById("name").value.trim(),
          stream: document.getElementById("stream").value.trim(),
          icon: document.getElementById("icon").value.trim(),
          language: document.getElementById("language").value.trim(),
          location: document.getElementById("location").value.trim(),
          genre: document.getElementById("genre").value,
          updatedAt: Date.now(),
        };

        if (!radioData.name || !radioData.stream || !radioData.icon) {
          notify("‚ö†Ô∏è Please fill all required fields!", "error");
          return;
        }

        const editId = editIdEl.value;
        if (editId) {
          try {
            await update(ref(db, "radios/" + editId), radioData);
            notify("‚úÖ Radio updated!");
          } catch (err) {
            console.error("Update error:", err);
            notify("‚ùå Failed to update radio: " + err.message, "error");
          }
        } else {
          radioData.createdAt = Date.now();
          try {
            await set(push(ref(db, "radios")), radioData);
            notify("‚úÖ New radio added!");
          } catch (err) {
            console.error("Add error:", err);
            notify("‚ùå Failed to add radio: " + err.message, "error");
          }
        }

        form.reset();
        iconPreview.classList.add("hidden");
        formBtnText.textContent = "Add Radio";
        editIdEl.value = "";
      } catch (err) {
        console.error("Save error:", err);
        notify("‚ùå Failed to save radio: " + err.message, "error");
      }
    });

    function loadRadios() {
      onValue(ref(db, "radios"), snapshot => {
        radioList.innerHTML = "";
        snapshot.forEach(child => {
          const r = child.val();
          const id = child.key;
          const card = document.createElement("div");
          card.className = "bg-white rounded-xl shadow-md p-4 flex gap-4 items-center";
          card.innerHTML = `
            <img src="${r.icon}" class="w-16 h-16 rounded" />
            <div class="flex-1">
              <h3 class="font-bold">${r.name}</h3>
              <p class="text-sm text-gray-600">${r.language} ‚Ä¢ ${r.genre}</p>
            </div>
            <div class="flex gap-2">
              <button class="edit bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
              <button class="delete bg-red-600 text-white px-3 py-1 rounded">Delete</button>
            </div>
          `;
          card.querySelector(".edit").onclick = () => {
            document.getElementById("name").value = r.name;
            document.getElementById("stream").value = r.stream;
            document.getElementById("icon").value = r.icon;
            document.getElementById("language").value = r.language;
            document.getElementById("location").value = r.location;
            document.getElementById("genre").value = r.genre;
            iconPreview.src = r.icon;
            iconPreview.classList.remove("hidden");
            editIdEl.value = id;
            formBtnText.textContent = "Update Radio";
          };
          card.querySelector(".delete").onclick = async () => {
            if (confirm("Delete this radio?")) {
              try {
                await remove(ref(db, "radios/" + id));
                notify("üóëÔ∏è Radio deleted!");
              } catch (err) {
                console.error("Delete error:", err);
                notify("‚ùå Failed to delete radio: " + err.message, "error");
              }
            }
          };
          radioList.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
