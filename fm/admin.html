<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://kit.fontawesome.com/a2e0e6ad65.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-indigo-700 shadow-lg text-white p-4 text-xl font-bold flex justify-between items-center">
    <span class="flex items-center gap-2"><i class="fas fa-broadcast-tower"></i> Radio Admin Panel</span>
    <div class="flex gap-2">
      <button id="loginBtn" class="bg-white hover:bg-gray-100 text-indigo-700 px-3 py-1 rounded-lg shadow transition flex items-center gap-2">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      <button id="logoutBtn" class="hidden bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg shadow transition flex items-center gap-2">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </header>

  <!-- Not authorized message -->
  <section id="unauthorized" class="p-6 hidden">
    <p class="text-red-600 font-bold flex items-center gap-2"><i class="fas fa-exclamation-triangle"></i> You are not authorized to access this admin panel.</p>
  </section>

  <!-- Form -->
  <section id="formSection" class="p-6 hidden">
    <form id="radioForm" class="bg-white p-6 rounded-xl shadow-xl space-y-4 border border-gray-200">
      <input type="hidden" id="editId" />
      <div>
        <label class="block text-gray-700 font-semibold"><i class="fas fa-signature text-indigo-600"></i> Name</label>
        <input id="name" type="text" class="w-full border p-2 rounded focus:ring-2 focus:ring-indigo-400 outline-none transition" required />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold"><i class="fas fa-link text-indigo-600"></i> Stream URL</label>
        <input id="stream" type="url" class="w-full border p-2 rounded focus:ring-2 focus:ring-indigo-400 outline-none transition" required />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold"><i class="fas fa-image text-indigo-600"></i> Icon URL</label>
        <input id="icon" type="url" class="w-full border p-2 rounded focus:ring-2 focus:ring-indigo-400 outline-none transition" required />
        <img id="iconPreview" class="hidden mt-2 w-16 h-16 rounded shadow-md border border-gray-200" />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold"><i class="fas fa-language text-indigo-600"></i> Language</label>
        <input id="language" type="text" class="w-full border p-2 rounded focus:ring-2 focus:ring-indigo-400 outline-none transition" />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold"><i class="fas fa-map-marker-alt text-indigo-600"></i> Location</label>
        <input id="location" type="text" class="w-full border p-2 rounded focus:ring-2 focus:ring-indigo-400 outline-none transition" />
      </div>
      <div>
        <label class="block text-gray-700 font-semibold"><i class="fas fa-music text-indigo-600"></i> Genre</label>
        <select id="genre" class="w-full border p-2 rounded focus:ring-2 focus:ring-indigo-400 outline-none transition">
          <option value="General">General</option>
          <option value="News">News</option>
          <option value="Music">Music</option>
          <option value="Talk">Talk</option>
        </select>
      </div>
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg shadow-md flex items-center gap-2 transition" type="submit">
        <i class="fas fa-plus-circle"></i> <span id="formBtnText">Add Radio</span>
      </button>
    </form>
  </section>

  <!-- List -->
  <section id="listSection" class="p-6 flex-1 hidden">
    <h2 class="text-xl font-bold mb-4 flex items-center gap-2 text-gray-800"><i class="fas fa-list"></i> Radio Channels</h2>
    <div id="radioList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </section>

  <script type="module">
    // 🔹 Your Firebase + Logic untouched 🔹
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
      authDomain: "tnm3ulive.firebaseapp.com",
      databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tnm3ulive",
      storageBucket: "tnm3ulive.firebasestorage.app",
      messagingSenderId: "80664356882",
      appId: "1:80664356882:web:c8464819b0515ec9b210cb",
      measurementId: "G-FNS9JWZ9LS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const formSection = document.getElementById("formSection");
    const listSection = document.getElementById("listSection");
    const unauthorized = document.getElementById("unauthorized");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const form = document.getElementById("radioForm");
    const editIdEl = document.getElementById("editId");
    const formBtnText = document.getElementById("formBtnText");
    const radioList = document.getElementById("radioList");
    const iconPreview = document.getElementById("iconPreview");

    function notify(msg, type="success") {
      Toastify({
        text: msg,
        backgroundColor: type === "error" ? "#DC2626" : "#16A34A",
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right"
      }).showToast();
    }

    // Auth
    loginBtn.onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    logoutBtn.onclick = () => signOut(auth);

    async function checkAdmin(uid) {
      const adminRef = ref(db, "admins/" + uid);
      const snap = await get(adminRef);
      return snap.exists();
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");

        const isAdmin = await checkAdmin(user.uid);
        if (isAdmin) {
          unauthorized.classList.add("hidden");
          formSection.classList.remove("hidden");
          listSection.classList.remove("hidden");
          loadRadios();
        } else {
          unauthorized.classList.remove("hidden");
          formSection.classList.add("hidden");
          listSection.classList.add("hidden");
        }
      } else {
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        unauthorized.classList.add("hidden");
        formSection.classList.add("hidden");
        listSection.classList.add("hidden");
      }
    });

    // Live preview of icon
    document.getElementById("icon").addEventListener("input", e => {
      if (e.target.value) {
        iconPreview.src = e.target.value;
        iconPreview.classList.remove("hidden");
      } else {
        iconPreview.classList.add("hidden");
      }
    });

    // Save (Add/Update)
    form.addEventListener("submit", async e => {
      e.preventDefault();
      try {
        const radioData = {
          name: document.getElementById("name").value.trim(),
          stream: document.getElementById("stream").value.trim(),
          icon: document.getElementById("icon").value.trim(),
          language: document.getElementById("language").value.trim(),
          location: document.getElementById("location").value.trim(),
          genre: document.getElementById("genre").value,
          updatedAt: Date.now(),
        };

        if (!radioData.name || !radioData.stream || !radioData.icon) {
          notify("⚠️ Please fill all required fields!", "error");
          return;
        }

        const editId = editIdEl.value;
        if (editId) {
          await update(ref(db, "radios/" + editId), radioData);
          notify("✅ Radio updated!");
        } else {
          radioData.createdAt = Date.now();
          await set(push(ref(db, "radios")), radioData);
          notify("✅ New radio added!");
        }

        form.reset();
        iconPreview.classList.add("hidden");
        formBtnText.textContent = "Add Radio";
        editIdEl.value = "";
      } catch (err) {
        console.error("Save error:", err);
        notify("❌ Failed to save radio: " + err.message, "error");
      }
    });

    function loadRadios() {
      onValue(ref(db, "radios"), snapshot => {
        radioList.innerHTML = "";
        snapshot.forEach(child => {
          const r = child.val();
          const id = child.key;
          const card = document.createElement("div");
          card.className = "bg-white rounded-xl shadow-lg p-4 flex gap-4 items-center border border-gray-200 hover:shadow-2xl transition";
          card.innerHTML = `
            <img src="${r.icon}" class="w-16 h-16 rounded shadow-md border border-gray-200" />
            <div class="flex-1">
              <h3 class="font-bold text-gray-800 flex items-center gap-2"><i class="fas fa-headphones-alt text-indigo-600"></i> ${r.name}</h3>
              <p class="text-sm text-gray-600"><i class="fas fa-language"></i> ${r.language} • <i class="fas fa-music"></i> ${r.genre}</p>
            </div>
            <div class="flex gap-2">
              <button class="edit bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded shadow transition flex items-center gap-2"><i class="fas fa-edit"></i> Edit</button>
              <button class="delete bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded shadow transition flex items-center gap-2"><i class="fas fa-trash"></i> Delete</button>
            </div>
          `;
          card.querySelector(".edit").onclick = () => {
            document.getElementById("name").value = r.name;
            document.getElementById("stream").value = r.stream;
            document.getElementById("icon").value = r.icon;
            document.getElementById("language").value = r.language;
            document.getElementById("location").value = r.location;
            document.getElementById("genre").value = r.genre;
            iconPreview.src = r.icon;
            iconPreview.classList.remove("hidden");
            editIdEl.value = id;
            formBtnText.textContent = "Update Radio";
          };
          card.querySelector(".delete").onclick = async () => {
            if (confirm("Delete this radio?")) {
              await remove(ref(db, "radios/" + id));
              notify("🗑️ Radio deleted!");
            }
          };
          radioList.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
