<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Live TV - Submit Channel</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<style>
  html, body { font-family: 'Baloo 2', cursive; background-color: #111827; color: #fff; margin: 0; min-height: 100vh; }
  main { padding: 20px 1rem 100px; max-width: 800px; margin: 0 auto; }
  .channel-card { background: #1f2937; border-radius: 16px; padding:10px; margin-bottom:8px; display:flex; align-items:center; gap:10px; }
  .channel-card img { width:50px; height:50px; border-radius:8px; object-fit:cover; }
  input, select, button { width:100%; padding:8px; margin:4px 0; border-radius:6px; border:none; background:#1f2937; color:white; }
  button:hover{ background:#f87171; }

  /* Toast */
  #toast { position: fixed; bottom: 20px; right: 20px; z-index: 50; }
  .toast-msg { margin-top: 8px; padding: 10px 16px; border-radius: 8px; font-weight: 600; animation: fadein 0.2s ease, fadeout 0.2s ease 3.2s forwards; }
  @keyframes fadein { from { opacity:0; transform: translateY(10px);} to { opacity:1; transform: translateY(0);} }
  @keyframes fadeout { from { opacity:1;} to { opacity:0; transform: translateY(10px);} }

  .pill { display:inline-block; padding:4px 10px; border-radius:999px; font-weight:700; font-size:12px; }
</style>
</head>
<body>

<!-- Universal Simple Header -->
<header class="flex items-center gap-2 px-6 py-4 bg-gray-800 shadow-md">
  <span class="material-icons text-white text-3xl">live_tv</span>
  <h1 class="text-xl font-bold text-white">Live TV</h1>
</header>

<main>
  <!-- Submit Channel Form -->
  <div class="bg-gray-800 p-6 rounded-xl shadow-lg space-y-4">
    <h2 class="text-2xl font-bold text-red-500">Submit a Channel</h2>
    
    <input type="text" id="channel-name" placeholder="Channel Name" class="bg-gray-700 placeholder-gray-400 text-white"/>
    
    <div>
      <label class="block text-gray-300 mb-2">Upload Channel Logo</label>
      <input type="file" id="channel-icon-file" accept="image/*" class="block w-full text-gray-300 bg-gray-700 p-2 rounded-lg"/>
      <div id="upload-status" class="text-sm text-gray-400 mt-1"></div>
      <div id="preview-container" class="hidden mt-3">
        <p class="text-green-400 font-semibold">Preview:</p>
        <img id="icon-preview" src="" alt="Preview" class="w-20 h-20 mt-2 rounded-lg shadow"/>
      </div>
    </div>
    <input type="hidden" id="channel-icon" />
    
    <input type="text" id="channel-url" placeholder="Stream URL (m3u8)" class="bg-gray-700 placeholder-gray-400 text-white"/>
    <select id="channel-category" class="bg-gray-700 text-white">
      <option value="Tamil">Tamil</option>
      <option value="Telugu">Telugu</option>
      <option value="Kannada">Kannada</option>
      <option value="Malayalam">Malayalam</option>
      <option value="Hindi">Hindi</option>
      <option value="Kids">Kids</option>
      <option value="Sports">Sports</option>
    </select>
    <button id="submit-btn" class="bg-red-500 hover:bg-red-600 font-bold py-3 rounded-lg">Submit Channel</button>
    <p class="text-xs text-gray-400">Tip: Image will be auto-uploaded to ImgBB.</p>
  </div>

  <!-- Pending Channels -->
  <div class="mt-8">
    <h3 class="text-xl font-semibold border-b border-gray-700 pb-2">Pending Channels</h3>
    <div id="user-pending" class="space-y-3 mt-2"></div>
  </div>
</main>

<!-- Toast container -->
<div id="toast"></div>

<!-- Firebase + Logic -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getDatabase, ref, set, push, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
  authDomain: "tnm3ulive.firebaseapp.com",
  databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tnm3ulive",
  storageBucket: "tnm3ulive.firebasestorage.app",
  messagingSenderId: "80664356882",
  appId: "1:80664356882:web:c8464819b0515ec9b210cb",
  measurementId: "G-FNS9JWZ9LS"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const toastContainer = document.getElementById('toast');
const submitBtn = document.getElementById('submit-btn');
const iconFileInput = document.getElementById('channel-icon-file');
const iconHiddenInput = document.getElementById('channel-icon');
const iconPreview = document.getElementById('icon-preview');
const previewContainer = document.getElementById('preview-container');
const uploadStatus = document.getElementById('upload-status');
const imgbbApiKey = "8604e4b4050c63c460d0bca39cf28708";
const userPending = document.getElementById('user-pending');

function showToast(msg, type="info") {
  const div = document.createElement('div');
  div.className = `toast-msg ${type==="success"?"bg-green-500":type==="error"?"bg-red-500":"bg-blue-500"} text-white shadow-lg`;
  div.textContent = msg;
  toastContainer.appendChild(div);
  setTimeout(()=>div.remove(), 3400);
}

/** ImgBB Upload */
iconFileInput.addEventListener("change", async () => {
  const file = iconFileInput.files[0];
  if (!file) return;
  uploadStatus.textContent = "Uploading...";
  previewContainer.classList.add("hidden");

  const formData = new FormData();
  formData.append("image", file);

  try {
    const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
      method: "POST", body: formData
    });
    const data = await res.json();
    if(data.success){
      iconHiddenInput.value = data.data.url;
      iconPreview.src = data.data.url;
      previewContainer.classList.remove("hidden");
      uploadStatus.textContent = "Upload successful!";
    } else uploadStatus.textContent = "Upload failed.";
  } catch(err){
    console.error(err);
    uploadStatus.textContent = "Error uploading image.";
  }
});

/** Submit Channel */
submitBtn.addEventListener('click', async ()=>{
  const user = auth.currentUser;
  const name = document.getElementById('channel-name').value.trim();
  const icon = document.getElementById('channel-icon').value.trim();
  const stream = document.getElementById('channel-url').value.trim();
  const category = document.getElementById('channel-category').value;

  if(!name || !icon || !stream){ showToast("Please fill all fields","error"); return; }

  try{
    const requestRef = push(ref(db, 'channelRequests'));
    await set(requestRef, { name, icon, stream, category, submittedBy:user.uid, status:'pending', timestamp:Date.now() });

    document.getElementById('channel-name').value='';
    iconFileInput.value='';
    iconHiddenInput.value='';
    document.getElementById('channel-url').value='';
    previewContainer.classList.add("hidden");
    uploadStatus.textContent='';
    showToast("Channel request submitted!","success");
  } catch(e){
    console.error(e);
    showToast("Submit failed","error");
  }
});

/** Pending Channels Realtime */
onAuthStateChanged(auth, user=>{
  if(!user){ window.location.href='signin'; return; }
  const q = query(ref(db,'channelRequests'), orderByChild('submittedBy'), equalTo(user.uid));
  onValue(q, snap=>{
    userPending.innerHTML='';
    if(!snap.exists()){ userPending.innerHTML='<p class="text-gray-400 text-center py-4">No pending requests</p>'; return; }

    snap.forEach(cs=>{
      const c = cs.val();
      if(c.status!=='pending') return;
      const div = document.createElement('div');
      div.className='channel-card';
      div.innerHTML = `
        <img src="${c.icon}" alt="${c.name}"/>
        <div class="flex-1">
          <h4 class="font-semibold text-white">${c.name}</h4>
          <p class="text-gray-300">${c.category}</p>
        </div>
        <span class="pill bg-yellow-500 text-gray-900">Pending</span>
      `;
      userPending.appendChild(div);
    });
  });
});
</script>

</body>
</html>
