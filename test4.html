<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNM3U Player</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-scroll {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }
    @keyframes scroll-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body class="bg-black flex items-center justify-center h-screen">

  <div class="relative w-full h-full">
    <!-- Video Player -->
    <video id="video" class="w-full h-full bg-black" playsinline webkit-playsinline controls></video>

    <!-- Transparent Overlay -->
    <div id="videoOverlay"
         class="absolute top-0 left-0 w-full h-full bg-transparent z-20"></div>

    <!-- Scrolling Ad -->
    <div class="absolute bottom-14 left-0 w-full overflow-hidden bg-black bg-opacity-40 text-white text-sm py-1 z-30">
      <div class="animate-scroll whitespace-nowrap">
        ðŸ”¥ Important : Soon Implementing Premium Features! | Stay Tuned ðŸ”¥ Best Features Await! ðŸ”¥
      </div>
    </div>

    <!-- Controls -->
    <div id="controls"
         class="absolute bottom-2 left-2 right-2 flex justify-between items-center bg-black bg-opacity-30 p-2 rounded-lg z-30">
      <div class="flex items-center space-x-2">
        <button id="playBtn" class="material-icons text-white">play_arrow</button>
        <button id="muteBtn" class="material-icons text-white">volume_up</button>
        <input id="volumeSlider" type="range" min="0" max="1" step="0.05" value="1" />
      </div>
      <button id="fsBtn" class="material-icons text-white">fullscreen</button>
    </div>
  </div>

  <script>
    // Get stream name from URL
    const params = new URLSearchParams(window.location.search);
    const streamName = params.get("stream");

    // Masked stream URL
    const maskedUrl = `https://www.tnm3u.live/player?stream=${encodeURIComponent(streamName)}`;

    const video = document.getElementById("video");
    const playBtn = document.getElementById("playBtn");
    const muteBtn = document.getElementById("muteBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const fsBtn = document.getElementById("fsBtn");

    // Load video
    if (streamName) {
      video.src = maskedUrl;
      video.play().catch(err => console.log("Autoplay blocked:", err));
    }

    // Overlay click â†’ toggle play/pause
    document.getElementById("videoOverlay").addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playBtn.textContent = "pause";
      } else {
        video.pause();
        playBtn.textContent = "play_arrow";
      }
    });

    // Play/Pause button
    playBtn.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playBtn.textContent = "pause";
      } else {
        video.pause();
        playBtn.textContent = "play_arrow";
      }
    });

    // Mute/Unmute
    muteBtn.addEventListener("click", () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "volume_off" : "volume_up";
    });

    // Volume control
    volumeSlider.addEventListener("input", () => {
      video.volume = volumeSlider.value;
    });

    // Fullscreen
    fsBtn.addEventListener("click", () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      }
    });
  </script>

</body>
</html>
