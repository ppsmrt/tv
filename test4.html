<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Universal M3U8 Player</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <style>
    body { background: #000; color: #fff; }
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.85);
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">

  <video id="video" class="w-full h-full" controls autoplay playsinline></video>

  <div id="toast"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getRemoteConfig, getValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-remote-config.js";

    // Firebase config (replace with yours)
    const firebaseConfig = {
      apiKey: "AIzaSyCrGIB_YK33p_2EPTpU-klZ_3xQ5TOPm4c",
      authDomain: "tamilgeo-d10d6.firebaseapp.com",
      projectId: "tamilgeo-d10d6",
      storageBucket: "tamilgeo-d10d6.appspot.com",
      messagingSenderId: "789895210550",
      appId: "1:789895210550:web:63f757c9cac09581275a97",
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const remoteConfig = getRemoteConfig(app);
    remoteConfig.settings.minimumFetchIntervalMillis = 3600000;

    // Sign in anonymously
    signInAnonymously(auth).catch(e => showToast("Auth Error: " + e.message));

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Signed in:", user.uid);
      }
    });

    // Load player after Firebase setup
    window.addEventListener("load", async () => {
      let streamUrl = "https://app.ashokadigital.net/hls/riotv/index.m3u8?token=hYUbjDHukIyAv3"; // default fallback
      try {
        await remoteConfig.fetchAndActivate();
        streamUrl = getValue(remoteConfig, "stream_url").asString() || streamUrl;
      } catch(e) {
        console.warn("Remote config failed, using default:", e);
      }
      initPlayer(streamUrl);
    });

    function showToast(msg) {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.style.display = "block";
      setTimeout(() => { t.style.display = "none"; }, 4000);
    }
  </script>

  <!-- Player Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.2/shaka-player.ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"></script>

  <script>
    async function initPlayer(manifestUri) {
      const video = document.getElementById("video");

      // Prefer Shaka for m3u8
      if (shaka.Player.isBrowserSupported()) {
        try {
          const player = new shaka.Player(video);
          window.player = player;

          player.addEventListener('error', e => {
            console.error("Shaka Error", e.detail);
            showToast("Shaka Error: " + e.detail.message);
            fallbackHls(manifestUri);
          });

          await player.load(manifestUri);
          console.log("Shaka loaded:", manifestUri);
          return;
        } catch (e) {
          console.error("Shaka failed:", e);
          showToast("Shaka Fallback");
          fallbackHls(manifestUri);
        }
      } else {
        fallbackHls(manifestUri);
      }
    }

    function fallbackHls(url) {
      const video = document.getElementById("video");

      if (Hls.isSupported()) {
        const hls = new Hls({ enableWorker: true, lowLatencyMode: true });
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, (evt, data) => {
          console.error("Hls.js error:", data);
          showToast("Hls.js Error: " + data.details);
        });
        console.log("Hls.js loaded:", url);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.addEventListener("error", e => {
          console.error("Native HLS error:", e);
          showToast("Native playback error");
        });
        console.log("Native HLS loaded:", url);
      } else {
        showToast("HLS not supported in this browser");
      }
    }
  </script>
</body>
</html>
