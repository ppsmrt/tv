/* ===========================
   Carousel Arrows
   =========================== */
.jpl-carousel .jpl-carousel-arrow {
  z-index: 1;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

.jpl-carousel .jpl-carousel-arrow > button {
  position: relative;
  border: none;
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 1;
}

.jpl-carousel .jpl-carousel-arrow > button:hover {
  transform: scale(1.1);
}

.jpl-carousel .jpl-carousel-arrow.jpl-arrow-left > button {
  padding: 8px 10px 6px 5px;
}

.jpl-carousel .jpl-carousel-arrow.jpl-arrow-right > button {

}

.jpl-carousel .jpl-arrow-left {

}

.jpl-carousel .jpl-arrow-right {
  right: 10px;
}

/* ===========================
   Indicators
   =========================== */
.jpl-carousel .jpl-indicators-wrapper {
  position: absolute;
  z-index: 1;
  top: var(--jpl-indicator-postion-top);
  left: 50%;
  transform: translate3d(-50%, -50%, 0);
}

.jpl-carousel .jpl-indicator-list {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  align-items: center;
  transition: all 0.3s ease;
}

.jpl-carousel .jpl-indicator-list-item {
  margin: var(--indicators-margin);

.jpl-carousel .jpl-indicator-list-item.small {

  background: var(--jpl-indicator-active-background);

.jpl-carousel .jpl-indicator-list-item:hover {

.fade-out {
