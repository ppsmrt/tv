<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Live TV - Stream Live</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Fav Icon -->
  <link rel="icon" type="image/x-icon" href="https://tnm3u.live/assets/icon/favicon.ico">

  <!-- Baloo 2 Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Additional Styling -->
  <style>
    .recently-added {
      @apply px-4 py-6;
    }
    .recently-grid {
      @apply grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4;
    }
    .recently-card {
      @apply bg-gray-800 rounded-xl overflow-hidden shadow hover:scale-105 transition cursor-pointer;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Header -->
  <div id="header"></div>

  <main>
    <!-- Search Bar -->
    <div class="search-container">
      <span class="material-icons">search</span>
      <input type="search" id="searchInput" placeholder="Search channels..." aria-label="Search channels"/>
    </div>

    <!-- Featured Carousel -->
    <div class="featured-carousel" id="featuredCarousel"></div>

    <!-- Categories -->
    <nav class="category-bar" id="categoryBar" role="navigation" aria-label="Channel categories"></nav>

    <!-- âœ… Recently Added Section -->
    <section class="recently-added">
      <h2 class="text-2xl font-bold mb-4">Recently Added</h2>
      <div class="recently-grid" id="recentlyGrid"></div>
    </section>

    <!-- Channels -->
    <section class="channels-grid" id="channelsGrid" aria-live="polite" aria-relevant="additions removals"></section>
  </main>

  <!-- Channel Info Modal -->
  <div class="modal-bg" id="channelModal">
    <div class="modal-content glassmorphic animate-modal">
      <span class="modal-close" id="modalClose">&times;</span>
      <h2 class="text-xl font-bold mb-2" id="modalName"></h2>
      <p id="modalCategory"></p>
      <p id="modalLanguage"></p>
      <p id="modalTags"></p>
      <p id="modalAddedBy" class="text-sm mt-2"></p>
    </div>
  </div>

   <!-- Footer -->
  <div id="footer"></div>

  <!-- Header/Footer scripts -->
  <script type="module" src="assets/js/header.js"></script>
  <script type="module" src="assets/js/footer.js"></script>

  <!-- Main JS -->
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
