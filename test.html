<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Premium OTT Player</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    #videoPlayer {
      width: 100%;
      height: 100%;
      background: black;
      object-fit: contain;
      transform-origin: center center;
    }
    #controlsOverlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    #controlsOverlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    #channelInfo {
      position: absolute;
      top: 10px;
      left: 10px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s;
    }
    #channelInfo.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="h-screen w-screen overflow-hidden relative">

  <!-- Video -->
  <video id="videoPlayer" class="absolute top-0 left-0 w-full h-full bg-black" playsinline></video>

  <!-- Channel Info -->
  <div id="channelInfo" class="flex items-center gap-3 bg-black bg-opacity-70 p-2 rounded-xl backdrop-blur-md">
    <div class="channel-logo w-12 h-12 bg-gray-700 rounded-lg flex items-center justify-center font-bold text-lg"></div>
    <div class="flex flex-col">
      <span id="channelName" class="font-bold">Channel Name</span>
      <span class="text-gray-400 text-sm">Catch your favorite shows here!</span>
    </div>
  </div>

  <!-- Controls Overlay -->
  <div id="controlsOverlay" class="p-4">
    <div class="flex items-center justify-between mb-2">
      <button id="goBack" class="text-white">
        <span class="material-icons">arrow_back</span>
      </button>
      <button id="fullscreenBtn" class="text-white">
        <span class="material-icons">fullscreen</span>
      </button>
    </div>

    <div class="flex items-center gap-2">
      <button id="playPause" class="text-white">
        <span class="material-icons">play_arrow</span>
      </button>
      <span id="currentTime" class="text-white text-sm">0:00</span>
      <input id="seekBar" type="range" min="0" max="100" value="0" class="flex-1"/>
      <span id="totalTime" class="text-white text-sm">0:00</span>
      <input id="volumeBar" type="range" min="0" max="1" step="0.05" value="1"/>
    </div>
  </div>

  <!-- Player Script -->
  <script type="module" src="test.js"></script>
</body>
</html>
