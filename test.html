<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Player - Live TV</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<style>
html, body {
  font-family: 'Baloo 2', cursive;
  margin: 0; padding: 0;
  height: 100%;
  background: #111;
  overscroll-behavior: none;
}
body.portrait-center {
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#videoContainer {
  position: relative;
  width: 100%;
  max-height: 60vh;
  overflow: hidden;
  background: black;
  transition: all 0.3s ease;
}

#video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.2s ease;
}

#videoContainer.fullscreen {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 9999;
  background: black;
}

#videoContainer.fullscreen #video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: none !important;
}

.controls {
  transition: opacity 0.3s;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.5rem;
  border-radius: 0.5rem;
  background: rgba(0,0,0,0.3);
  position: absolute;
  bottom: 0.5rem;
  left: 0.5rem;
  right: 0.5rem;
}
.controls.hidden { opacity: 0; pointer-events: none; }

header, .favorites-social, .video-info { transition: opacity 0.3s; }

.animate-scroll { display: inline-block; padding-left: 100%; animation: scroll 20s linear infinite; white-space: nowrap; color: #fff; font-size: 0.85rem; }

@media (orientation: portrait) {
  #videoContainer { max-height: 80vh; }
}
</style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

<header>
  <div class="flex items-center">
    <span class="material-icons">live_tv</span>
    <h1 class="ml-2 font-semibold" id="videoTitle">Video Title</h1>
  </div>
  <button onclick="history.back()" class="flex items-center space-x-1 hover:text-red-400">
    <span class="material-icons">arrow_back</span><span>Back</span>
  </button>
</header>

<div id="videoContainer" class="mx-4 mt-20 rounded-lg overflow-hidden">
  <video id="video" playsinline webkit-playsinline></video>

  <div class="absolute bottom-14 left-0 w-full overflow-hidden bg-black bg-opacity-10 py-1">
    <div class="animate-scroll">
      ðŸ”¥ Join Our Official Telegram Channel For More Updates! ðŸ”¥ Show Your Ad Here Contact Us On Telegram ðŸ’²
    </div>
  </div>

  <div id="controls" class="controls">
    <div class="flex items-center space-x-2">
      <button id="playBtn" class="material-icons">play_arrow</button>
      <button id="muteBtn" class="material-icons">volume_up</button>
      <input id="volumeSlider" type="range" min="0" max="1" step="0.05" value="1" />
    </div>
    <button id="fsBtn" class="material-icons">fullscreen</button>
  </div>
</div>

<div class="favorites-social mx-4 mt-6 flex items-center justify-between p-4 bg-gray-800 rounded-lg">
  <div class="flex items-center gap-6">
    <i id="addFav" class="fa-regular fa-heart text-green-400 text-3xl cursor-pointer hover:scale-125 transition-transform"></i>
    <i id="removeFav" class="fa-solid fa-heart text-red-500 text-3xl cursor-pointer hover:scale-125 transition-transform hidden"></i>
    <span class="text-gray-300 text-sm">Add to Favorites</span>
  </div>
  <div class="flex space-x-4 text-2xl">
    <a href="https://facebook.com" target="_blank" class="text-blue-500"><i class="fab fa-facebook"></i></a>
    <a href="https://wa.me/" target="_blank" class="text-green-400"><i class="fab fa-whatsapp"></i></a>
    <a href="https://t.me/" target="_blank" class="text-sky-400"><i class="fab fa-telegram"></i></a>
    <a href="https://youtube.com" target="_blank" class="text-red-500"><i class="fab fa-youtube"></i></a>
    <a href="https://discord.com" target="_blank" class="text-indigo-400"><i class="fab fa-discord"></i></a>
  </div>
</div>

<script type="module" src="assets/js/player.js"></script>
</body>
</html>
