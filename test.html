<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Player - Live TV</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
<style>
  html,body{font-family:'Baloo 2',cursive;margin:0;padding:0;height:100%;background:#111;overscroll-behavior:none;}
  #video{width:100%;height:auto;max-height:100vh;background:black;object-fit:cover;transition:transform 0.2s ease;}
  video:fullscreen{width:100%!important;height:100%!important;object-fit:cover;}
  .controls{transition:opacity 0.3s;}
  .controls.hidden{opacity:0;pointer-events:none;}
  .ad-strip{height:4px;background:rgba(255,255,255,0.2);margin-top:8px;}
  .ad-progress{height:100%;background:#f87171;width:0%;transition:width 0.3s;}
  @keyframes scroll{0%{transform:translateX(100%);}100%{transform:translateX(-100%);}}
  .animate-scroll{display:inline-block;padding-left:100%;animation:scroll 20s linear infinite;}
</style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

<header class="fixed top-0 left-0 right-0 z-50 h-16 flex items-center justify-between px-4 bg-gray-800 bg-opacity-90 shadow-md">
  <div class="flex items-center">
    <span class="material-icons text-white">live_tv</span>
    <h1 class="ml-2 text-lg font-bold text-white"><span id="videoTitle">Video Title</span></h1>
  </div>
  <button onclick="history.back()" class="flex items-center space-x-1 text-white hover:text-red-400">
    <span class="material-icons">arrow_back</span><span class="font-semibold">Back</span>
  </button>
</header>

<main class="flex-grow pt-20 pb-24">
  <div class="player-card mx-4 rounded-lg overflow-hidden bg-gray-800 relative">
    <video id="video" playsinline webkit-playsinline></video>

    <div class="absolute bottom-14 left-0 w-full overflow-hidden bg-black bg-opacity-10 text-white text-sm py-1">
      <div class="animate-scroll whitespace-nowrap">
        ðŸ”¥ Important : Soon Implementing Premium Features! | Stay Tuned ðŸ”¥ Best Features Await! ðŸ”¥
      </div>
    </div>

    <div class="ad-strip absolute bottom-0 left-0 w-full">
      <div id="adProgress" class="ad-progress"></div>
    </div>

    <div id="controls" class="controls absolute bottom-2 left-2 right-2 flex justify-between items-center bg-black bg-opacity-30 p-2 rounded-lg">
      <div class="flex items-center space-x-2">
        <button id="playBtn" class="material-icons text-white">play_arrow</button>
        <button id="muteBtn" class="material-icons text-white">volume_up</button>
        <input id="volumeSlider" type="range" min="0" max="1" step="0.05" value="1">
      </div>
      <button id="fullscreenBtn" class="material-icons text-white">fullscreen</button>
    </div>
  </div>

  <div class="mx-4 mt-4 p-4 bg-gray-800 rounded-lg space-y-4 overflow-y-auto max-h-[40vh]">
    <p id="extraInfo" class="text-gray-300 text-sm mt-2"></p>
    <h3 class="font-semibold mt-2 text-white text-lg">Stream Information</h3>
    <p class="text-gray-300 text-sm leading-relaxed">
      All streams displayed here are publicly available online. We do not host, store, or modify these streams in any way.
    </p>
  </div>
</main>

<script type="module" src="assets/js/header.js"></script>
<script type="module" src="assets/js/footer.js"></script>
<script type="module" src="assets/js/player.js"></script>
</body>
</html>
