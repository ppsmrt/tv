<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV App</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Animations */
@keyframes fadeUp { 0% { transform: translateY(20px); opacity:0; } 100% { transform: translateY(0); opacity:1; } }
.animate-fadeUp { animation: fadeUp 0.4s ease-out forwards; }
@keyframes pop { 0% { transform: scale(0.95); opacity:0; } 50% { transform: scale(1.05); opacity:1; } 100% { transform: scale(1); } }
.animate-pop { animation: pop 0.35s ease-out forwards; }
@keyframes ripple { to { transform: scale(4); opacity:0; } }
.ripple { position:absolute; border-radius:50%; background:rgba(255,255,255,0.3); transform:scale(0); animation:ripple 0.6s linear; pointer-events:none; }
/* Hide scrollbars */
body::-webkit-scrollbar { display: none; }
.category-bar::-webkit-scrollbar { display: none; }
</style>
</head>
<body class="bg-gray-100 min-h-screen pb-20">

<!-- Header -->
<header class="bg-blue-600 text-white p-4 text-center text-xl font-bold shadow-md">Live TV</header>

<!-- Category Bar -->
<div id="categoryBar" class="category-bar flex gap-3 p-2 bg-white shadow-md sticky top-16 z-40 rounded-xl mx-2">
<!-- Categories injected dynamically -->
</div>

<!-- Channels Grid -->
<div id="channelsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 p-4"></div>

<!-- Bottom Navigation -->
<div class="fixed bottom-0 left-0 right-0 bg-white flex justify-around py-2 border-t shadow-md z-50">
  <button class="flex flex-col items-center text-blue-600 active">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
    </svg>
    Home
  </button>
  <button class="flex flex-col items-center text-gray-500 hover:text-blue-600">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
    Categories
  </button>
  <button class="flex flex-col items-center text-gray-500 hover:text-blue-600">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    Favorites
  </button>
  <button class="flex flex-col items-center text-gray-500 hover:text-blue-600">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 11V7a4 4 0 014-4h4M7 7v4a4 4 0 004 4h4" />
    </svg>
    Settings
  </button>
</div>

<script type="module">
// Firebase setup
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
  authDomain: "tnm3ulive.firebaseapp.com",
  databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tnm3ulive",
  storageBucket: "tnm3ulive.firebasestorage.app",
  messagingSenderId: "80664356882",
  appId: "1:80664356882:web:c8464819b0515ec9b210cb",
  measurementId: "G-FNS9JWZ9LS"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const channelsGrid = document.getElementById("channelsGrid");
const categoryBar = document.getElementById("categoryBar");

let allChannels = [];
let currentCategory = "All";

// Fetch channels
onValue(ref(db, "channels"), (snapshot) => {
  const data = snapshot.val();
  if(data){
    allChannels = Object.values(data);
    renderCategories(allChannels);
    renderChannels(allChannels);
  }
});

// Render categories
function renderCategories(channels){
  const categories = ["All", ...new Set(channels.map(ch => ch.category))];
  categoryBar.innerHTML = "";
  categories.forEach(cat => {
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.className = "category-btn px-4 py-2 rounded-full bg-gray-200 text-gray-700 font-semibold whitespace-nowrap transition-all duration-300";
    if(cat===currentCategory) btn.classList.add("bg-blue-600","text-white","animate-pop");
    btn.onclick = () => {
      currentCategory = cat;
      document.querySelectorAll(".category-btn").forEach(b=>b.classList.remove("bg-blue-600","text-white"));
      btn.classList.add("bg-blue-600","text-white","animate-pop");
      renderChannels(currentCategory==="All"?allChannels:allChannels.filter(c=>c.category===cat));
    };
    categoryBar.appendChild(btn);
  });
}

// Render channels
function renderChannels(channels){
  channelsGrid.innerHTML = "";
  channels.forEach((ch,i)=>{
    const card = document.createElement("div");
    card.className="channel-card animate-fadeUp relative";
    card.style.animationDelay=`${i*0.05}s`;
    card.innerHTML=`
      <img src="${ch.icon}" alt="${ch.name}">
      <p>${ch.name}</p>
    `;
    card.onclick = e=>{
      const ripple = document.createElement("span");
      ripple.className="ripple";
      const rect=card.getBoundingClientRect();
      const size=Math.max(rect.width,rect.height);
      ripple.style.width=ripple.style.height=size+"px";
      ripple.style.left=`${e.clientX-rect.left-size/2}px`;
      ripple.style.top=`${e.clientY-rect.top-size/2}px`;
      card.appendChild(ripple);
      setTimeout(()=>ripple.remove(),600);
      setTimeout(()=>window.location.href=`player.html?name=${encodeURIComponent(ch.name)}&url=${encodeURIComponent(ch.stream)}`,200);
    };
    channelsGrid.appendChild(card);
  });
}
</script>
</body>
</html>
