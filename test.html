<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Live TV - Stream Live</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!-- Baloo 2 Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<style>
  html, body {
    font-family: 'Baloo 2', cursive;
    background-color: #111827;
    color: #fff;
    margin: 0;
    min-height: 100vh;
  }

  header {
    height: 64px;
    display: flex;
    align-items: center;
    padding: 0 1.5rem;
    background: rgba(31,41,55,0.9);
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    z-index: 20;
  }

  main {
    padding: 20px 1rem 100px; /* changed bottom padding from 0 to 100px */
    max-width: 1200px;
    margin: 0 auto;
  }  
</style>
</head>

<body class="bg-gray-900 text-white">

<!-- Header -->
<header>
  <span class="material-icons">live_tv</span>
  <h1 class="ml-2 text-lg font-bold">Live Tv</h1>
</header>

<main> 
  <!-- User Section -->
  <div id="user-section" class="hidden space-y-8">
    
    <!-- Submit Channel Card -->
    <div class="bg-gray-800 p-6 rounded-xl shadow-xl max-w-lg mx-auto space-y-6">
      <h2 class="text-3xl font-extrabold text-red-500 text-center">Submit a Channel</h2>
      
      <input type="text" id="channel-name" placeholder="Channel Name" class="w-full p-4 rounded-lg bg-gray-700 placeholder-gray-400 text-white focus:ring-2 focus:ring-red-500 outline-none transition"/>
      <input type="text" id="channel-icon" placeholder="Channel Logo URL" class="w-full p-4 rounded-lg bg-gray-700 placeholder-gray-400 text-white focus:ring-2 focus:ring-red-500 outline-none transition"/>
      <input type="text" id="channel-url" placeholder="Stream URL (m3u8)" class="w-full p-4 rounded-lg bg-gray-700 placeholder-gray-400 text-white focus:ring-2 focus:ring-red-500 outline-none transition"/>
      
      <select id="channel-category" class="w-full p-4 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-red-500 outline-none transition">
        <option value="Tamil">Tamil</option>
        <option value="Telugu">Telugu</option>
        <option value="Kannada">Kannada</option>
        <option value="Malayalam">Malayalam</option>
        <option value="Hindi">Hindi</option>
        <option value="Kids">Kids</option>
        <option value="Sports">Sports</option>
      </select>
      
      <button id="submit-btn" class="w-full bg-red-500 hover:bg-red-600 font-bold py-3 rounded-lg shadow-md transition transform hover:scale-105">Submit Channel</button>
      
      <p class="text-xs text-gray-400 text-center">
        Tip: use imgbb.com for uploading images.
      </p>
    </div>

   <!-- Pending Requests -->
  <div class="space-y-4 max-w-3xl mx-auto">
  <h3 class="text-2xl font-bold border-b border-gray-700 pb-3 text-red-500">Pending Requests</h3>
  <div id="user-pending" class="space-y-3 bg-gray-800 p-5 rounded-xl shadow-lg"></div>
  </div>

    <!-- Approved Channels -->
  <div class="space-y-4 max-w-3xl mx-auto">
  <h3 class="text-2xl font-bold border-b border-gray-700 pb-3 text-green-500">Approved Channels</h3>
  <div id="user-approved" class="space-y-3 bg-gray-800 p-5 rounded-xl shadow-lg"></div>
  </div>
  </div>
  </main>

  <!-- Toast container -->
<div id="toast" class="fixed top-5 right-5 z-50 flex flex-col space-y-2 max-w-sm"></div>

<script>
  // Function to show a toast
  function showToast(message, type = 'info', duration = 3000) {
    const toastContainer = document.getElementById('toast');

    // Create toast element
    const toast = document.createElement('div');
    toast.className = `
      flex items-center space-x-3 p-4 rounded-lg shadow-lg
      text-white font-medium transform transition-all duration-300
      ${type === 'success' ? 'bg-green-500' : ''}
      ${type === 'error' ? 'bg-red-500' : ''}
      ${type === 'info' ? 'bg-blue-500' : ''}
      opacity-0 translate-x-10
    `;

    // Message text
    const msg = document.createElement('span');
    msg.innerText = message;
    toast.appendChild(msg);

    // Append to container
    toastContainer.appendChild(toast);

    // Trigger animation in
    requestAnimationFrame(() => {
      toast.classList.remove('opacity-0', 'translate-x-10');
      toast.classList.add('opacity-100', 'translate-x-0');
    });

    // Auto remove after duration
    setTimeout(() => {
      toast.classList.add('opacity-0', 'translate-x-10');
      toast.addEventListener('transitionend', () => toast.remove());
    }, duration);
  }

  // Example usage:
  // showToast('Channel added successfully!', 'success');
  // showToast('Error adding channel.', 'error');
</script>


 <!-- Admin Section -->
<div id="admin-section" class="hidden space-y-6 max-w-4xl mx-auto">
  
  <!-- Header -->
  <div class="flex items-center justify-between bg-gray-800 p-4 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-red-500">Pending Channel Requests</h2>
    <span id="admin-hint" class="text-sm text-gray-400 italic">Manage all incoming requests</span>
  </div>
  
  <!-- Requests Container -->
  <div id="admin-requests" class="space-y-3 bg-gray-900 p-5 rounded-xl shadow-inner">
    <!-- Individual request cards will be appended here dynamically -->
  </div>
</div>


<!-- Footer -->
<div id="footer"></div>

<!-- JS Files -->
<script type="module" src="assets/js/header.js"></script>
<script type="module" src="assets/js/footer.js"></script>



</body>
</html>
