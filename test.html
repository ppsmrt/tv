<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>Premium OTT Player</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.10/shaka-player.compiled.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.10/controls.min.css"/>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    .overlay-back {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 50;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 9999px;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .overlay-back.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .overlay-back .material-icons {
      color: white;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <!-- Back button overlay -->
    <div id="backButton" class="overlay-back">
      <span class="material-icons">arrow_back</span>
    </div>

    <!-- Video -->
    <video id="video" autoplay playsinline></video>

    <!-- Shaka controls -->
    <div class="shaka-controls-container opacity-0 transition-opacity duration-300"></div>
  </div>

  <script src="player.js"></script>
</body>
</html>
