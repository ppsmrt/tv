<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Player - Live TV</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Baloo 2 Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />

  <!-- FontAwesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- ‚úÖ Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.4/shaka-player.compiled.js"></script>

  <style>
    html, body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overscroll-behavior: none;
    }
    #video {
      width: 100%;
      height: auto;
      max-height: 100vh;
      background: black;
      object-fit: cover;
      transition: transform 0.2s ease;
    }
    video:fullscreen {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
    :fullscreen {
      padding: 0;
      margin: 0;
    }
    .controls {
      transition: opacity 0.3s;
    }
    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .ad-strip {
      height: 4px;
      background-color: rgba(255,255,255,0.2);
      margin-top: 8px;
    }
    .ad-progress {
      height: 100%;
      background-color: #f87171;
      width: 0%;
      transition: width 0.3s;
    }
    body:fullscreen {
      background: black;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .animate-scroll {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }

    /* ‚úÖ Premium-style enhancements */
    .player-card {
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
    }
    #controls button {
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 8px;
      transition: background 0.3s, transform 0.2s;
    }
    #controls button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.2);
    }
    #volumeSlider {
      accent-color: #f87171;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 h-16 flex items-center justify-between px-4 bg-gray-800 bg-opacity-90 shadow-md">
    <div class="flex items-center">
      <span class="material-icons text-white">live_tv</span>
      <h1 class="ml-2 text-lg font-bold text-white"><span id="videoTitle" class="font-semibold text-lg">Video Title</span></h1>
    </div>
    <button onclick="history.back()" class="flex items-center space-x-1 text-white hover:text-red-400">
      <span class="material-icons">arrow_back</span>
      <span class="font-semibold">Back</span>
    </button>
  </header>

  <main class="flex-grow pt-20 pb-24">
    <!-- Video Player Card -->
    <div class="player-card mx-4 rounded-2xl overflow-hidden bg-gray-800 relative">
      <div class="relative">
        <video id="video" playsinline webkit-playsinline></video>

        <!-- Scrolling Text Ad -->
        <div class="absolute bottom-14 left-0 w-full overflow-hidden bg-black bg-opacity-10 text-white text-sm py-1">
          <div class="animate-scroll whitespace-nowrap">
            üî• Premium Experience Coming Soon! Stay Tuned for Exclusive Features üî•
          </div>
        </div>

        <!-- Ad strip -->
        <div class="ad-strip absolute bottom-0 left-0 w-full">
          <div id="adProgress" class="ad-progress"></div>
        </div>

        <!-- Custom Controls -->
        <div id="controls" class="controls absolute bottom-4 left-2 right-2 flex justify-between items-center bg-black bg-opacity-30 p-3 rounded-xl">
          <div class="flex items-center space-x-2">
            <button id="playBtn" class="material-icons text-white text-xl">play_arrow</button>
            <button id="muteBtn" class="material-icons text-white text-xl">volume_up</button>
            <input id="volumeSlider" type="range" min="0" max="1" step="0.05" value="1" />
          </div>
          <button id="fsBtn" class="material-icons text-white text-xl">fullscreen</button>
        </div>
      </div>
    </div>

    <!-- Favorites Section -->
    <div class="mx-4 mt-4 p-4 flex flex-col items-center gap-4">
      <p class="text-gray-300 text-sm text-center">Add this channel to your favorites and watch anytime you like it</p>
      <div class="flex gap-8">
        <i id="addFav" class="fa-regular fa-heart text-green-400 text-3xl cursor-pointer transition-transform duration-300 hover:scale-125"></i>
        <i id="removeFav" class="fa-solid fa-heart text-red-500 text-3xl cursor-pointer transition-transform duration-300 hover:scale-125 hidden"></i>
      </div>
    </div>

    <!-- Social Icons -->
    <div class="mx-4 mt-6 p-6 text-center">
      <h3 class="font-semibold text-lg mb-5">üåê Connect With Us</h3>
      <div class="flex justify-center space-x-8 text-3xl">
        <a href="https://facebook.com" target="_blank" class="text-blue-500 hover:scale-125 transition"><i class="fab fa-facebook"></i></a>
        <a href="https://wa.me/" target="_blank" class="text-green-400 hover:scale-125 transition"><i class="fab fa-whatsapp"></i></a>
        <a href="https://t.me/" target="_blank" class="text-sky-400 hover:scale-125 transition"><i class="fab fa-telegram"></i></a>
        <a href="https://youtube.com" target="_blank" class="text-red-500 hover:scale-125 transition"><i class="fab fa-youtube"></i></a>
        <a href="https://discord.com" target="_blank" class="text-indigo-400 hover:scale-125 transition"><i class="fab fa-discord"></i></a>
      </div>
    </div>

    <!-- Ad -->
    <div class="w-full text-center my-4">
      <a href="https://telegram.me/tamilm3u" target="_blank" rel="noopener noreferrer">
        <img src="https://i.ibb.co/3mZqL7mf/join-us-telegram.jpg" alt="Ad" class="max-w-[728px] w-[90%] h-auto mx-auto rounded-lg shadow-lg">
      </a>
    </div>
  </main>

  <!-- JS -->
  <script type="module" src="assets/js/test.js"></script>
  <script type="module" src="assets/js/header.js"></script>
  <script type="module" src="assets/js/footer.js"></script>
</body>
</html>
