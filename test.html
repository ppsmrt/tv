<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Channel Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body { 
      font-family: 'Baloo 2', cursive; 
      background-color: #111827; 
      color: #f9fafb;
    }
    .collapsible {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
    input, select, textarea {
      background: #1f2937;
      border: 1px solid #374151;
      color: #f9fafb;
    }
    input::placeholder, textarea::placeholder {
      color: #9ca3af;
    }
    select option {
      background: #1f2937;
      color: #f9fafb;
    }
  </style>
</head>
<body class="w-screen h-screen flex flex-col">

  <!-- Header -->
  <div class="flex items-center justify-between px-5 py-5 bg-[#1f2937] shadow-lg sticky top-0 z-50 border-b border-gray-800">
    <div class="flex items-center gap-3">
      <button onclick="window.location.href='/'" class="text-gray-200 text-xl hover:text-white transition">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <h1 class="text-white text-2xl font-extrabold tracking-wider select-none">Channel Manager</h1>
    </div>
    <div>
      <button id="logoutBtn" class="text-gray-200 text-xl hover:text-white transition">
        <i class="fa-solid fa-right-from-bracket"></i>
      </button>
    </div>
  </div>

  <!-- Content Split -->
  <div class="flex-1 flex flex-col md:flex-row overflow-hidden">

    <!-- Left: Form -->
    <div class="w-full md:w-1/2 p-5 bg-[#1f2937] shadow-lg overflow-y-auto border-r border-gray-800">
      <form id="channelForm" class="grid gap-4 md:grid-cols-2">
        <input type="hidden" id="channelId"/>

        <!-- Essentials -->
        <div>
          <label class="block text-gray-300 font-semibold mb-1">Channel Name</label>
          <input type="text" id="name" required
            class="w-full px-4 py-2 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
        </div>

        <div>
          <label class="block text-gray-300 font-semibold mb-1">Upload Icon</label>
          <div class="relative">
            <input type="file" id="uploadIcon" accept="image/*"
              class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
            <div class="flex items-center justify-center gap-2 bg-gradient-to-r from-[#d92a1a] to-[#ef4444] text-white font-bold py-2 px-4 rounded-xl shadow-lg hover:shadow-xl transition-all cursor-pointer select-none">
              <i class="fa-solid fa-upload"></i> Choose Image
            </div>
          </div>
          <input type="hidden" id="icon" name="icon"/>
          <p id="uploadStatus" class="text-sm text-gray-400 mt-1"></p>
        </div>

        <div>
          <label class="block text-gray-300 font-semibold mb-1">Stream URL</label>
          <input type="url" id="stream" required
            class="w-full px-4 py-2 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
        </div>

        <div>
          <label class="block text-gray-300 font-semibold mb-1">Category</label>
          <select id="category" required
            class="w-full px-4 py-2 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none">
            <option value="Tamil">Tamil</option>
            <option value="Telugu">Telugu</option>
            <option value="Kannada">Kannada</option>
            <option value="Malayalam">Malayalam</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Sinhala">Sinhala</option>
            <option value="Kids">Kids</option>
            <option value="Sports">Sports</option>
            <option value="International">International</option>
          </select>
        </div>

        <!-- Collapsible Info -->
        <div class="md:col-span-2">
          <button type="button" id="toggleInfo"
            class="w-full flex items-center justify-between bg-[#1f2937] border border-gray-700 px-4 py-2 rounded-lg font-semibold text-gray-300 hover:bg-[#374151] transition">
            Channel Info
            <i id="infoIcon" class="fa-solid fa-chevron-down"></i>
          </button>

          <div id="extraInfo" class="collapsible mt-3 grid gap-4 md:grid-cols-2">
            <div>
              <label class="block text-gray-300 font-semibold mb-1">Channel Type</label>
              <select id="channelType" required
                class="w-full px-4 py-2 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none">
                <option value="Entertainment">Entertainment</option>
                <option value="News">News</option>
                <option value="Sports">Sports</option>
                <option value="Movies">Movies</option>
                <option value="Music">Music</option>
                <option value="Kids">Kids</option>
                <option value="Religious">Religious</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Documentary">Documentary</option>
                <option value="Education">Education</option>
                <option value="Regional">Regional</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-300 font-semibold mb-1">Language</label>
              <select id="language"
                class="w-full px-4 py-2 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none">
                <option value="Tamil">Tamil</option>
                <option value="Telugu">Telugu</option>
                <option value="Kannada">Kannada</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
                <option value="Sinhala">Sinhala</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-300 font-semibold mb-1">Country</label>
              <input type="text" id="country" placeholder="India"
                class="w-full px-4 py-2 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
            </div>

            <div>
              <label class="block text-gray-300 font-semibold mb-1">Tags (comma separated)</label>
              <input type="text" id="tags" placeholder="News,Sports,etc."
                class="w-full px-4 py-2 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
            </div>

            <div class="md:col-span-2">
              <label class="block text-gray-300 font-semibold mb-1">Description</label>
              <textarea id="description" rows="3" placeholder="Channel description..."
                class="w-full px-4 py-2 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"></textarea>
            </div>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" id="submitBtn"
          class="col-span-2 bg-gradient-to-r from-[#d92a1a] to-[#ef4444] text-white font-bold py-3 rounded-xl shadow-md hover:scale-105 transition">
          <i class="fa-solid fa-save mr-2"></i> Save Channel
        </button>
      </form>
      <p id="statusMsg" class="text-center mt-3 font-semibold text-gray-300"></p>
    </div>

    <!-- Right: Channel List -->
    <div class="flex-1 flex flex-col overflow-hidden">

      <!-- Filter, Sort & Search -->
      <div class="p-5 bg-[#1f2937] border-b border-gray-800 flex flex-col md:flex-row gap-4 md:items-center justify-between">
        <div class="flex gap-3">
          <select id="filterCategory" class="px-4 py-2 rounded-lg border border-gray-700 bg-[#1f2937] text-gray-200 focus:ring-2 focus:ring-red-500 focus:outline-none">
            <option value="All">All Categories</option>
            <option value="Tamil">Tamil</option>
            <option value="Telugu">Telugu</option>
            <option value="Kannada">Kannada</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Hindi">Hindi</option>
            <option value="Kids">Kids</option>
            <option value="Sports">Sports</option>
            <option value="English">English</option>
            <option value="International">International</option>
            <option value="Sinhala">Sinhala</option>
          </select>

          <select id="sortOption" class="px-4 py-2 rounded-lg border border-gray-700 bg-[#1f2937] text-gray-200 focus:ring-2 focus:ring-red-500 focus:outline-none">
            <option value="az">Sort By A-Z</option>
            <option value="latest">Sort By Latest</option>
            <option value="oldest">Sort By Oldest</option>
          </select>
        </div>

        <div class="flex items-center gap-2 w-full md:w-auto bg-[#1f2937] px-3 py-2 rounded-lg border border-gray-700">
          <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
          <input type="text" id="searchInput" placeholder="Search channel..."
            class="bg-transparent focus:outline-none text-gray-200 w-full md:w-64"/>
        </div>
      </div>

      <!-- Channel List -->
      <div class="flex-1 overflow-y-auto p-5 bg-[#111827]">
        <h2 class="text-xl font-bold mb-4 text-gray-100">Channels</h2>
        <div id="channelList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="bg-[#1f2937] text-center py-3 text-gray-400 font-semibold border-t border-gray-800">
    Live Tv @ 2025
  </footer>

  <!-- Collapsible toggle -->
  <script>
    const toggleBtn = document.getElementById("toggleInfo");
    const extraInfo = document.getElementById("extraInfo");
    const infoIcon = document.getElementById("infoIcon");

    toggleBtn.addEventListener("click", () => {
      if (extraInfo.classList.contains("open")) {
        extraInfo.style.maxHeight = null;
        extraInfo.classList.remove("open");
        infoIcon.classList.remove("fa-chevron-up");
        infoIcon.classList.add("fa-chevron-down");
      } else {
        extraInfo.style.maxHeight = extraInfo.scrollHeight + "px";
        extraInfo.classList.add("open");
        infoIcon.classList.remove("fa-chevron-down");
        infoIcon.classList.add("fa-chevron-up");
      }
    });
  </script>

  <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
