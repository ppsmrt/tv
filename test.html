<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Live TV Player</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!-- Baloo 2 Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<style>
  body {
    font-family: 'Baloo 2', cursive;
    background-color: #111827;
    color: #fff;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    height: 64px;
    display: flex;
    align-items: center;
    padding: 0 1.5rem;
    background: rgba(31,41,55,0.9);
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }

  video {
    max-width: 100%;
    width: 800px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    background-color: black;
  }

  .placeholder {
    color: #f87171;
    font-weight: 700;
    font-size: 1.25rem;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <span class="material-icons">live_tv</span>
  <h1 class="ml-2 text-lg font-bold">Live Player</h1>
</header>

<main>
  <video id="livePlayer" controls autoplay>
    Your browser does not support HTML5 video.
  </video>
  <div id="placeholder" class="placeholder" style="display:none;">No stream available</div>
</main>

<script>
  // Function to get query parameters
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const player = document.getElementById('livePlayer');
  const placeholder = document.getElementById('placeholder');

  // Get the 'stream' parameter from URL
  const streamParam = getQueryParam('stream');

  if(streamParam) {
    // Assuming the streamParam matches the key in Firebase or static stream mapping
    // Here, you can create a mapping if needed, for example:
    const streams = {
      "channel-1": "https://example.com/stream1.m3u8",
      "channel-2": "https://example.com/stream2.m3u8",
      "channel-3": "https://example.com/stream3.m3u8"
      // Add all channels here
    };

    const streamURL = streams[streamParam];

    if(streamURL){
      player.src = streamURL;
      player.style.display = 'block';
      placeholder.style.display = 'none';
    } else {
      player.style.display = 'none';
      placeholder.textContent = "Stream not found";
      placeholder.style.display = 'block';
    }
  } else {
    player.style.display = 'none';
    placeholder.textContent = "No stream specified";
    placeholder.style.display = 'block';
  }
</script>

</body>
</html>
