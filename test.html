<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Live TV - Home</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!-- Baloo 2 Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<link rel="stylesheet" href="assets/css/test.css"/>
</head>
<body>

<div id="header"></div>

<main>
  <!-- Search Bar -->
  <div class="search-container">
    <i class="material-icons">search</i>
    <input type="text" id="searchInput" placeholder="Search channels..."/>
  </div>

  <!-- Featured Carousel -->
  <section>
    <h2 class="text-xl font-bold mb-4 text-white">Featured</h2>
    <div id="featuredCarousel" class="featured-carousel"></div>
  </section>

  <!-- Category Bar -->
  <div id="categoryBar" class="category-bar"></div>

  <!-- Recently Added Carousel -->
  <section class="recently-added my-6">
    <h2 class="text-xl font-bold mb-4 text-white">Recently Added</h2>
    <div id="recentlyAddedCarousel" class="featured-carousel"></div>
  </section>

  <!-- Channels Grid -->
  <div id="channelsGrid" class="channels-grid"></div>

</main>

<div id="footer"></div>

<script type="module" src="assets/js/header.js"></script>
<script type="module" src="assets/js/footer.js"></script>
<script type="module" src="assets/js/test.js"></script>

</body>
</html>
