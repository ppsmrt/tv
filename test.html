<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Player - Live TV</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!-- Baloo 2 Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<style>
  html, body { font-family: 'Baloo 2', cursive; }
  .scrollbar-hide::-webkit-scrollbar { display: none; }
  .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  #video { width: 100%; height: auto; max-height: 60vh; background: black; object-fit: cover; }
  .controls { transition: opacity 0.3s; }
  .controls.hidden { opacity: 0; pointer-events: none; }
  .ad-strip { height: 4px; background-color: rgba(255,255,255,0.2); margin-top: 8px; }
  .ad-progress { height: 100%; background-color: #f87171; width: 0%; transition: width 0.3s; }
</style>
</head>

<body class="bg-gray-900 text-white flex flex-col min-h-screen">

<main class="flex-grow pt-16 pb-24">
  <div class="player-card mx-4 rounded-lg overflow-hidden bg-gray-800">
    <div class="relative">
      <video id="video" playsinline webkit-playsinline></video>
      <div class="ad-strip absolute bottom-0 left-0 w-full">
        <div id="adProgress" class="ad-progress"></div>
      </div>
      <div id="controls" class="controls absolute bottom-2 left-2 right-2 flex justify-between items-center bg-black bg-opacity-50 p-2 rounded-lg">
        <div class="flex items-center space-x-2">
          <button id="playBtn" class="material-icons text-white">play_arrow</button>
          <span id="currentTime" class="text-sm">00:00</span>
          <div class="w-40 h-1 bg-gray-700 rounded relative">
            <div id="progressBar" class="h-1 bg-red-500 rounded absolute left-0 top-0"></div>
          </div>
          <span id="duration" class="text-sm">00:00</span>
        </div>
        <div class="flex items-center space-x-2">
          <button id="volumeBtn" class="material-icons text-white">volume_up</button>
          <button id="pipBtn" class="material-icons text-white">picture_in_picture_alt</button>
          <button id="fsBtn" class="material-icons text-white">fullscreen</button>
        </div>
      </div>
    </div>
  </div>

  <div class="mx-4 mt-4 p-4 bg-gray-800 rounded-lg space-y-4 scrollbar-hide overflow-y-auto max-h-[40vh]">
    <h2 class="text-xl font-bold" id="videoTitle">Video Title</h2>
    <p class="text-gray-300 text-sm">
      This is a sample description of the video. Add rules, privacy policies, or license info here.
    </p>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
import Hls from 'https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js';

const firebaseConfig = {
  apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
  authDomain: "tnm3ulive.firebaseapp.com",
  databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tnm3ulive",
  storageBucket: "tnm3ulive.firebasestorage.app",
  messagingSenderId: "80664356882",
  appId: "1:80664356882:web:c8464819b0515ec9b210cb"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function qs(name){ const u=new URL(location.href); return u.searchParams.get(name); }
function slugify(name){ return name.trim().toLowerCase().replace(/[^a-z0-9\s-]/g,'').replace(/\s+/g,'-'); }

const video = document.getElementById('video');
const playBtn = document.getElementById('playBtn');
const fsBtn = document.getElementById('fsBtn');
const pipBtn = document.getElementById('pipBtn');
const controls = document.getElementById('controls');
const currentTimeEl = document.getElementById('currentTime');
const durationEl = document.getElementById('duration');
const progressBar = document.getElementById('progressBar');
const videoTitle = document.getElementById('videoTitle');

let isPlaying=false, controlsTimeout;
const streamSlug = qs('stream');

const channelsRef = ref(db, 'channels');
onValue(channelsRef, snapshot=>{
  if(!snapshot.exists()) return;
  const data = snapshot.val();
  const list = Object.values(data).map(c=>({ name:c.name, url:c.stream }));
  let match = list.find(ch=>slugify(ch.name) === streamSlug);
  if(!match){ match = list.find(ch => slugify(ch.name).includes(streamSlug)); }
  if(!match){ videoTitle.textContent='Stream not found'; return; }

  videoTitle.textContent = match.name;

  // Setup HLS
  if(Hls.isSupported()){
    const hls = new Hls();
    hls.loadSource(match.url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, ()=>{ video.play(); isPlaying=true; playBtn.textContent='pause'; });
  } else if(video.canPlayType('application/vnd.apple.mpegurl')){
    video.src = match.url;
    video.addEventListener('loadedmetadata', ()=>{ video.play(); isPlaying=true; playBtn.textContent='pause'; });
  }
});

// Controls
playBtn.addEventListener('click', ()=>{
  if(video.paused){ video.play(); playBtn.textContent='pause'; isPlaying=true; }
  else { video.pause(); playBtn.textContent='play_arrow'; isPlaying=false; }
});

video.addEventListener('timeupdate', ()=>{
  const progress = (video.currentTime/video.duration)*100;
  progressBar.style.width = progress+'%';
  currentTimeEl.textContent = new Date(video.currentTime*1000).toISOString().substr(14,5);
  durationEl.textContent = new Date(video.duration*1000).toISOString().substr(14,5);
});

// Fullscreen toggle
fsBtn.addEventListener('click', ()=>{
  if(!document.fullscreenElement) video.parentElement.requestFullscreen();
  else document.exitFullscreen();
});

// PiP
pipBtn.addEventListener('click', async ()=>{
  if(document.pictureInPictureElement) await document.exitPictureInPicture();
  else await video.requestPictureInPicture();
});

// Auto-hide controls
const showControls = ()=>{
  controls.classList.remove('hidden');
  clearTimeout(controlsTimeout);
  controlsTimeout = setTimeout(()=>controls.classList.add('hidden'), 3000);
};
video.addEventListener('mousemove', showControls);
video.addEventListener('touchstart', showControls);
</script>
</body>
</html>
