<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Live TV - Dashboard</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!-- Baloo 2 -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<style>
  html, body {
    font-family: 'Baloo 2', cursive;
    background-color: #111827;
    color: #fff;
    margin: 0;
    min-height: 100vh;
  }
  header {
    height: 64px;
    display: flex;
    align-items: center;
    padding: 0 1.5rem;
    background: rgba(31,41,55,0.9);
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    z-index: 20;
    justify-content: space-between;
  }
  main {
    padding: 20px 1rem 100px;
    max-width: 1200px;
    margin: 0 auto;
  }
  input, select, button {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    border-radius: 12px;
    border: none;
    background: #1f2937;
    color: white;
    font-weight: 500;
    outline: none;
  }
  input::file-selector-button {
    background: #f87171;
    color: white;
    padding: 6px 12px;
    border-radius: 8px;
    border: none;
    margin-right: 10px;
    cursor: pointer;
    font-weight: 600;
  }
  button {
    background: #f87171;
    font-weight: 700;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #ef4444;
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="flex items-center gap-2">
    <span class="material-icons text-white text-3xl">live_tv</span>
    <h1 class="text-xl font-bold text-white">Live TV Dashboard</h1>
  </div>
  <span id="logout-btn" class="material-icons text-white text-2xl cursor-pointer hover:text-red-500" title="Logout">
    logout
  </span>
</header>

<!-- Welcome -->
<div class="bg-gray-800/80 px-6 py-3 border-b border-gray-700">
  <p id="welcome-msg" class="text-lg font-semibold">Welcome, User</p>
</div>

<main>
  <!-- User Section -->
  <div id="user-section" class="hidden space-y-10">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-xl max-w-lg mx-auto space-y-4">
      <h2 class="text-2xl font-bold text-red-500">Submit a Channel</h2>

      <input type="text" id="channel-name" placeholder="Channel Name"/>
      
      <!-- File Upload for Icon -->
      <input type="file" id="channel-icon-file" accept="image/*"/>
      <small id="upload-status" class="text-gray-400 block text-sm"></small>

      <input type="text" id="channel-url" placeholder="Stream URL"/>
      
      <select id="channel-category">
        <option value="News">News</option>
        <option value="Music">Music</option>
        <option value="Entertainment">Entertainment</option>
      </select>

      <button onclick="submitChannel()">Submit Channel</button>
    </div>

    <div class="space-y-4 max-w-3xl mx-auto">
      <h3 class="text-xl font-semibold border-b border-gray-700 pb-2">Pending Requests</h3>
      <div id="user-pending" class="space-y-3"></div>
    </div>

    <div class="space-y-4 max-w-3xl mx-auto">
      <h3 class="text-xl font-semibold border-b border-gray-700 pb-2">Approved Channels</h3>
      <div id="user-approved" class="space-y-3"></div>
    </div>
  </div>

  <!-- Admin Section -->
  <div id="admin-section" class="hidden space-y-6">
    <h2 class="text-xl font-semibold">Pending Channel Requests</h2>
    <div id="admin-requests" class="space-y-3"></div>
  </div>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
  authDomain: "tnm3ulive.firebaseapp.com",
  databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tnm3ulive",
  storageBucket: "tnm3ulive.firebasestorage.app",
  messagingSenderId: "80664356882",
  appId: "1:80664356882:web:c8464819b0515ec9b210cb",
  measurementId: "G-FNS9JWZ9LS"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const userSection = document.getElementById('user-section');
const adminSection = document.getElementById('admin-section');
const welcomeMsg = document.getElementById('welcome-msg');
const userPending = document.getElementById('user-pending');
const userApproved = document.getElementById('user-approved');
const adminRequestsList = document.getElementById('admin-requests');

// Auth Listener
auth.onAuthStateChanged(async user => {
  if(!user){ alert('Please log in'); window.location.href='login.html'; return; }
  welcomeMsg.textContent = `Welcome, ${user.email}`;
  const isAdmin = await db.ref(`admins/${user.uid}`).get().then(snap=>snap.exists());
  if(isAdmin){
    adminSection.classList.remove('hidden');
    loadAdminRequests();
  } else {
    userSection.classList.remove('hidden');
    loadUserChannels(user.uid);
  }
});

// ImgBB Upload
async function uploadToImgBB(file) {
  const formData = new FormData();
  formData.append("image", file);
  const res = await fetch("https://api.imgbb.com/1/upload?key=8604e4b4050c63c460d0bca39cf28708", {
    method: "POST", body: formData
  });
  const data = await res.json();
  if (data.success) return data.data.url;
  else throw new Error("Image upload failed");
}

// Submit Channel
async function submitChannel(){
  const name = document.getElementById('channel-name').value.trim();
  const url = document.getElementById('channel-url').value.trim();
  const category = document.getElementById('channel-category').value;
  const fileInput = document.getElementById('channel-icon-file');
  const statusText = document.getElementById('upload-status');
  const user = auth.currentUser;

  if(!name || !url || fileInput.files.length === 0){
    alert('Please fill all fields and upload an image');
    return;
  }

  try {
    statusText.textContent = "Uploading image...";
    const iconUrl = await uploadToImgBB(fileInput.files[0]);
    statusText.textContent = "Image uploaded ✔";

    const requestId = db.ref('channelRequests').push().key;
    await db.ref(`channelRequests/${requestId}`).set({
      name, icon: iconUrl, url, category,
      submittedBy: user.uid,
      status: 'pending',
      timestamp: Date.now()
    });

    alert('Channel request submitted');
    document.getElementById('channel-name').value = '';
    document.getElementById('channel-url').value = '';
    fileInput.value = '';
    statusText.textContent = '';
    loadUserChannels(user.uid);
  } catch (err) {
    console.error(err);
    alert("Failed to upload image.");
    statusText.textContent = "Upload failed ❌";
  }
}

// Load User Channels
function loadUserChannels(uid){
  db.ref('channelRequests').orderByChild('submittedBy').equalTo(uid).on('value', snap => {
    userPending.innerHTML = ''; userApproved.innerHTML = '';
    snap.forEach(child => {
      const c = child.val();
      const card = document.createElement('div');
      card.className = 'flex items-center gap-4 p-3 bg-gray-700 rounded-xl shadow-md hover:shadow-lg';
      card.innerHTML = `
        <img src="${c.icon}" alt="${c.name}" class="w-16 h-16 rounded-lg object-cover border border-gray-600"/>
        <div class="flex-1">
          <h4 class="font-semibold text-white">${c.name}</h4>
          <p class="text-gray-300">${c.category}</p>
        </div>
        <span class="px-3 py-1 rounded-full text-sm font-semibold ${c.status === 'pending' ? 'bg-yellow-500 text-gray-900' : 'bg-green-500 text-white'}">
          ${c.status.charAt(0).toUpperCase() + c.status.slice(1)}
        </span>
      `;
      if(c.status === 'pending') userPending.appendChild(card);
      else if(c.status === 'approved') userApproved.appendChild(card);
    });
  });
}

// Logout
document.getElementById('logout-btn').addEventListener('click', () => {
  auth.signOut().then(() => window.location.href='/').catch(e=>alert("Error logging out."));
});

// Admin Functions
function loadAdminRequests() {
  const requestsRef = db.ref('channelRequests').orderByChild('status').equalTo('pending');
  requestsRef.on('value', snap => {
    if (!snap.exists()) {
      adminRequestsList.innerHTML = '<p class="text-gray-400 text-center py-4">No pending requests</p>';
      return;
    }
    adminRequestsList.innerHTML = '';
    snap.forEach(child => {
      const r = child.val();
      const li = document.createElement('div');
      li.className = 'channel-card justify-between flex items-center p-3 bg-gray-700 rounded-xl shadow-md hover:shadow-lg';
      li.innerHTML = `
        <div class="flex items-center gap-4">
          <img src="${r.icon || 'https://via.placeholder.com/50'}" alt="${r.name || 'Channel'}" class="w-16 h-16 rounded-lg object-cover border border-gray-600"/>
          <div>
            <h4 class="font-semibold text-white">${r.name}</h4>
            <p class="text-gray-300">${r.category}</p>
            <span class="text-sm text-gray-400">Submitted by: ${r.submittedBy}</span>
          </div>
        </div>
      `;
      const btns = document.createElement('div'); btns.className = 'flex gap-2';
      const approve = document.createElement('button');
      approve.textContent = 'Approve';
      approve.className = 'px-3 py-1 bg-green-500 rounded hover:bg-green-600';
      approve.onclick = () => approveRequest(child.key, r);
      const reject = document.createElement('button');
      reject.textContent = 'Reject';
      reject.className = 'px-3 py-1 bg-red-500 rounded hover:bg-red-600';
      reject.onclick = () => rejectRequest(child.key);
      btns.appendChild(approve); btns.appendChild(reject);
      li.appendChild(btns);
      adminRequestsList.appendChild(li);
    });
  });
}
function approveRequest(requestId, requestData) {
  db.ref(`channelRequests/${requestId}`).update({ status: 'approved' })
    .then(() => {
      db.ref('channels').push({
        name: requestData.name, icon: requestData.icon,
        category: requestData.category, stream: requestData.url,
        createdBy: requestData.submittedBy, approvedBy: auth.currentUser.uid,
        approvedAt: Date.now()
      });
    });
}
function rejectRequest(requestId){
  db.ref(`channelRequests/${requestId}`).update({ status: 'rejected' });
}
</script>
</body>
</html>
