<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Player - Live TV</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link rel="stylesheet" href="assets/css/player.css">
</head>
<body>
<header>
  <h1 id="channelTitle">Player</h1>
  <a class="close-btn" href="index.html" aria-label="Back to channels">
    <span class="material-icons">close</span>Close
  </a>
</header>
<main>
  <div class="player-card" id="playerCard">
    <div class="video-wrap" id="videoWrap">
      <video id="video" playsinline webkit-playsinline></video>
      <div id="indicator" class="indicator">50%</div>
      <div class="controls" id="controls" aria-hidden="false">
        <div class="left">
          <button id="playBtn" class="icon-btn" aria-label="Play/Pause">
            <span class="material-icons">play_arrow</span>
          </button>
        </div>
        <div class="right">
          <button id="pipBtn" class="icon-btn" aria-label="Picture-in-Picture">
            <span class="material-icons">picture_in_picture_alt</span>
          </button>
          <button id="fsBtn" class="icon-btn" aria-label="Fullscreen">
            <span class="material-icons">fullscreen</span>
          </button>
        </div>
      </div>
    </div>

    <div class="ad-strip" aria-hidden="false">
      <div class="ad-track" id="adTrack"></div>
    </div>

  </div>
</main>

<footer role="navigation">
  <button class="bottom-nav-btn" onclick="window.location.href='index.html'">
    <span class="material-icons">home</span>Home
  </button>
  <button class="bottom-nav-btn active">
    <span class="material-icons">live_tv</span>Live
  </button>
  <button class="bottom-nav-btn">
    <span class="material-icons">search</span>Search
  </button>
  <button class="bottom-nav-btn" onclick="window.location.href='signin.html'">
    <span class="material-icons">person</span>Profile
  </button>
</footer>

<script type="module" src="assets/js/player.js"></script>
</body>
</html>
