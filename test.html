<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Channel Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body { font-family: 'Baloo 2', cursive; }
  </style>
</head>
<body class="bg-gradient-to-b from-white to-gray-50 w-screen h-screen flex flex-col overflow-hidden">

  <!-- Header -->
  <div class="flex items-center justify-between px-5 py-5 bg-[#d92a1a] shadow-lg sticky top-0 z-50">
    <div class="flex items-center gap-3">
      <button onclick="window.location.href='index.html'" class="text-white text-xl hover:text-gray-200 transition">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <h1 class="text-white text-2xl font-extrabold tracking-wider select-none">
        Channel Manager
      </h1>
    </div>
    <div>
      <button id="logoutBtn" class="text-white text-xl hover:text-gray-200 transition">
        <i class="fa-solid fa-right-from-bracket"></i>
      </button>
    </div>
  </div>

  <!-- Form -->
  <div class="p-5 bg-white shadow-lg">
    <form id="channelForm" class="grid gap-4 md:grid-cols-2">
      <input type="hidden" id="channelId"/>
      <input type="hidden" id="icon"/> <!-- hidden field for ImgBB URL -->

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Channel Name</label>
        <input type="text" id="name" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Channel Icon</label>
        <input type="file" id="iconFile" accept="image/*"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
        <p class="text-gray-500 text-sm mt-1">Upload an image (auto upload to ImgBB)</p>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Stream URL</label>
        <input type="url" id="stream" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"/>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Category</label>
        <select id="category" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none">
          <option value="Tamil">Tamil</option>
          <option value="Telugu">Telugu</option>
          <option value="Kannada">Kannada</option>
          <option value="Malayalam">Malayalam</option>
          <option value="Hindi">Hindi</option>
          <option value="Kids">Kids</option>
          <option value="Sports">Sports</option>
        </select>
      </div>

      <button type="submit" id="submitBtn"
        class="col-span-2 bg-[#d92a1a] text-white font-bold py-3 rounded-xl shadow-md hover:bg-red-700 transition">
        <i class="fa-solid fa-save mr-2"></i> Save Channel / Submit Request
      </button>
    </form>

    <p id="statusMsg" class="text-center mt-3 font-semibold"></p>
    <p id="infoMsg" class="text-center mt-2 text-sm text-gray-600"></p>
  </div>

  <!-- Admin Controls: Pending Requests -->
  <div id="adminPendingWrapper" class="p-5 bg-white shadow-lg mt-4 hidden">
    <h2 class="text-lg font-bold mb-3">Pending Channel Requests</h2>
    <div id="pendingList" class="space-y-3"></div>
  </div>

  <!-- Filter, Sort & Search -->
  <div class="p-5 bg-gray-100 flex flex-col md:flex-row gap-4 md:items-center justify-between">
    <div class="flex gap-3">
      <select id="filterCategory" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none">
        <option value="All">All Categories</option>
        <option value="Tamil">Tamil</option>
        <option value="Telugu">Telugu</option>
        <option value="Kannada">Kannada</option>
        <option value="Malayalam">Malayalam</option>
        <option value="Hindi">Hindi</option>
        <option value="Kids">Kids</option>
        <option value="Sports">Sports</option>
      </select>

      <select id="sortOption" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none">
        <option value="az">Sort By A-Z</option>
        <option value="latest">Sort By Latest</option>
        <option value="oldest">Sort By Oldest</option>
      </select>
    </div>

    <div class="flex items-center gap-2 w-full md:w-auto">
      <i class="fa-solid fa-magnifying-glass text-gray-600"></i>
      <input type="text" id="searchInput" placeholder="Search channel..."
        class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none w-full md:w-64"/>
    </div>
  </div>

  <!-- Channel List -->
  <div class="flex-1 overflow-y-auto p-5">
    <h2 class="text-xl font-bold mb-4">Channels</h2>
    <div id="channelList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center py-3 text-gray-700 font-semibold">
    Live Tv @ 2025
  </footer>

  <!-- Firebase SDK + App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, set, update, remove, onValue, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
      authDomain: "tnm3ulive.firebaseapp.com",
      databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tnm3ulive",
      storageBucket: "tnm3ulive.appspot.com",
      messagingSenderId: "80664356882",
      appId: "1:80664356882:web:c8464819b0515ec9b210cb",
      measurementId: "G-FNS9JWZ9LS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // DOM
    const form = document.getElementById("channelForm");
    const statusMsg = document.getElementById("statusMsg");
    const infoMsg = document.getElementById("infoMsg");
    const channelList = document.getElementById("channelList");
    const submitBtn = document.getElementById("submitBtn");
    const filterCategory = document.getElementById("filterCategory");
    const searchInput = document.getElementById("searchInput");
    const sortOption = document.getElementById("sortOption");
    const channelIdInput = document.getElementById("channelId");
    const adminPendingWrapper = document.getElementById("adminPendingWrapper");
    const pendingList = document.getElementById("pendingList");

    let channelsData = {};
    let isAdmin = false;
    let currentUser = null;

    function showStatus(message, isError = false) {
      statusMsg.textContent = message;
      statusMsg.className = isError ? "text-red-600 font-semibold text-center" : "text-green-600 font-semibold text-center";
      setTimeout(() => { statusMsg.textContent = ""; }, 3000);
    }
    function showInfo(message) {
      infoMsg.textContent = message;
      setTimeout(() => { infoMsg.textContent = ""; }, 4000);
    }

    async function uploadToImgBB(file) {
      try {
        const formData = new FormData();
        formData.append("image", file);
        const res = await fetch("https://api.imgbb.com/1/upload?key=8604e4b4050c63c460d0bca39cf28708", { method: "POST", body: formData });
        const data = await res.json();
        if (data.success) return data.data.url;
        throw new Error("Image upload failed");
      } catch (err) {
        console.error(err);
        throw new Error("ImgBB upload failed");
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) { alert("Please sign in first."); window.location.href = "index.html"; return; }
      currentUser = user;
      const adminSnap = await get(ref(db, `admins/${user.uid}`));
      isAdmin = adminSnap.exists();
      if (isAdmin) {
        adminPendingWrapper.classList.remove("hidden");
        showInfo("You are signed in as Admin. Form will update channels directly.");
        loadPendingRequests();
      } else {
        adminPendingWrapper.classList.add("hidden");
        showInfo("Submissions will be stored as pending requests for admin approval.");
      }
      setupChannelsListener();
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => { alert("✅ Logged out successfully!"); window.location.href = "index.html"; });
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const channelId = channelIdInput.value;
      const name = document.getElementById("name").value.trim();
      const stream = document.getElementById("stream").value.trim();
      const category = document.getElementById("category").value;
      const iconFile = document.getElementById("iconFile").files[0];
      let icon = document.getElementById("icon").value;

      if (!name || !stream || !category) { showStatus("⚠️ Please fill all fields.", true); return; }
      submitBtn.disabled = true;

      try {
        if (iconFile) {
          showStatus("Uploading image...");
          icon = await uploadToImgBB(iconFile);
          document.getElementById("icon").value = icon;
        }
        if (!icon) { showStatus("⚠️ Please upload an icon.", true); submitBtn.disabled = false; return; }

        const now = new Date().toISOString();
        if (isAdmin) {
          if (channelId) {
            await update(ref(db, "channels/" + channelId), { name, icon, stream, category, updatedAt: now });
            showStatus("✅ Channel updated!");
          } else {
            const newRef = push(ref(db, "channels"));
            await set(newRef, { name, icon, stream, category, createdAt: now });
            showStatus("✅ Channel added!");
          }
        } else {
          const newReqRef = push(ref(db, "channelRequests"));
          await set(newReqRef, {
            name, icon, stream, category,
            submittedBy: currentUser.uid,
            submittedByName: currentUser.displayName || currentUser.email || "",
            status: "pending",
            timestamp: Date.now()
          });
          showStatus("✅ Channel request submitted for approval!");
          form.reset();
          document.getElementById("icon").value = "";
        }
        channelIdInput.value = "";
      } catch (error) {
        showStatus("❌ Error: " + (error.message || error), true);
      } finally {
        submitBtn.disabled = false;
      }
    });

    function setupChannelsListener() {
      const channelsRef = ref(db, "channels");
      onValue(channelsRef, (snapshot) => {
        channelsData = snapshot.val() || {};
        renderChannels();
      });
    }

    function renderChannels() {
      channelList.innerHTML = "";
      const searchTerm = (searchInput.value || "").toLowerCase();
      const selectedCategory = filterCategory.value;
      const sortBy = sortOption.value;

      let filteredChannels = Object.entries(channelsData).filter(([id, ch]) => {
        const matchesCategory = selectedCategory === "All" || ch.category === selectedCategory;
        const matchesSearch = (ch.name || "").toLowerCase().includes(searchTerm);
        return matchesCategory && matchesSearch;
      });

      if (sortBy === "az") filteredChannels.sort((a, b) => (a[1].name || "").localeCompare(b[1].name || ""));
      else if (sortBy === "latest") filteredChannels.sort((a, b) => new Date(b[1].createdAt || 0) - new Date(a[1].createdAt || 0));
      else if (sortBy === "oldest") filteredChannels.sort((a, b) => new Date(a[1].createdAt || 0) - new Date(b[1].createdAt || 0));

      if (filteredChannels.length === 0) { channelList.innerHTML = "<p class='text-gray-500'>No matching channels found.</p>"; return; }

      filteredChannels.forEach(([id, ch]) => {
        const card = document.createElement("div");
        card.className = "flex items-center bg-white shadow-md rounded-xl p-4 gap-4";
        card.innerHTML = `
          <img src="${ch.icon}" alt="${ch.name}" class="w-16 h-16 object-contain rounded-lg border"/>
          <div class="flex-1">
            <h3 class="text-lg font-bold">${ch.name}</h3>
            <p class="text-gray-600 text-sm">${ch.category}</p>
          </div>
          <div class="flex gap-2">
            <button class="editBtn bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600" data-id="${id}">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="deleteBtn bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600" data-id="${id}">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>`;
        channelList.appendChild(card);
      });

      attachActionButtons();
    }

    function attachActionButtons() {
      document.querySelectorAll(".editBtn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const id = e.currentTarget.dataset.id;
          if (!isAdmin) { alert("Only admins can edit channels."); return; }
          const ch = channelsData[id];
          channelIdInput.value = id;
          document.getElementById("name").value = ch.name || "";
          document.getElementById("icon").value = ch.icon || "";
          document.getElementById("stream").value = ch.stream || "";
          document.getElementById("category").value = ch.category || "Tamil";
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const id = e.currentTarget.dataset.id;
          if (!isAdmin) { alert("Only admins can delete channels."); return; }
          if (confirm("Are you sure you want to delete this channel?")) {
            try { await remove(ref(db, "channels/" + id)); showStatus("✅ Channel deleted!"); }
            catch (err) { showStatus("❌ Error deleting channel: " + err.message, true); }
          }
        });
      });
    }

    function loadPendingRequests() {
      const q = query(ref(db, "channelRequests"), orderByChild("status"), equalTo("pending"));
      onValue(q, (snap) => {
        pendingList.innerHTML = "";
        if (!snap.exists()) { pendingList.innerHTML = "<p class='text-gray-600'>No pending requests.</p>"; return; }
        snap.forEach(child => {
          const r = child.val();
          const id = child.key;
          const div = document.createElement("div");
          div.className = "flex items-center justify-between bg-white p-3 rounded-lg shadow-sm";
          div.innerHTML = `
            <div class="flex items-center gap-3">
              <img src="${r.icon}" class="w-12 h-12 rounded-md border object-contain"/>
              <div>
                <div class="font-semibold">${r.name}</div>
                <div class="text-xs text-gray-500">${r.category} • submitted by ${r.submittedByName || r.submittedBy}</div>
              </div>
            </div>
            <div class="flex gap-2">
              <button class="approveBtn bg-green-500 text-white px-3 py-1 rounded-lg" data-id="${id}">
                <i class="fa-solid fa-check"></i> Approve
              </button>
              <button class="rejectBtn bg-red-500 text-white px-3 py-1 rounded-lg" data-id="${id}">
                <i class="fa-solid fa-trash"></i> Reject
              </button>
            </div>`;
          pendingList.appendChild(div);
        });
        attachPendingButtons();
      });
    }

    function attachPendingButtons() {
      document.querySelectorAll(".approveBtn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          if (!isAdmin) { alert("Only admins can approve requests."); return; }
          const id = e.currentTarget.dataset.id;
          const reqSnap = await get(ref(db, "channelRequests/" + id));
          if (!reqSnap.exists()) { showStatus("Request not found", true); return; }
          const r = reqSnap.val();
          try {
            const newChannelRef = push(ref(db, "channels"));
            await set(newChannelRef, {
              name: r.name,
              icon: r.icon,
              stream: r.stream,
              category: r.category,
              createdBy: r.submittedBy || "",
              createdAt: new Date().toISOString()
            });
            await remove(ref(db, "channelRequests/" + id));
            showStatus(`✅ "${r.name}" approved and published.`);
          } catch (err) { showStatus("❌ Error approving: " + (err.message || err), true); }
        });
      });

      document.querySelectorAll(".rejectBtn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          if (!isAdmin) { alert("Only admins can reject requests."); return; }
          const id = e.currentTarget.dataset.id;
          if (!confirm("Delete this request? This cannot be undone.")) return;
          try { await remove(ref(db, "channelRequests/" + id)); showStatus("✅ Request deleted."); }
          catch (err) { showStatus("❌ Error deleting request: " + (err.message || err), true); }
        });
      });
    }

    filterCategory.addEventListener("change", renderChannels);
    searchInput.addEventListener("input", renderChannels);
    sortOption.addEventListener("change", renderChannels);
    setupChannelsListener();
  </script>
</body>
</html>
