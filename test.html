<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Player - Live TV</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
  body{ font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; background:#f9fafb; margin:0; min-height:100vh; }
  header{ position:fixed; top:0; left:0; right:0; height:64px; background:rgba(255,255,255,0.95); backdrop-filter: blur(6px); box-shadow:0 2px 12px rgba(0,0,0,0.08); display:flex; align-items:center; justify-content:space-between; padding:0 1.5rem; z-index:100 }
  header h1{ font-weight:700; font-size:1.25rem; letter-spacing:0.05em; color:#111827 }
  .close-btn{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:9999px; background:#ef4444; color:white; font-weight:700; text-decoration:none }
  main{ padding:80px 1.25rem 96px; max-width:1100px; margin:0 auto }

/* Player card */ 
.player-card{ background:white; border-radius:16px; overflow:hidden; box-shadow:0 12px 30px rgba(15,23,42,0.12); max-width:100%; } 
.video-wrap{ position:relative; background:black; aspect-ratio:16/9; display:flex; align-items:center; justify-content:center; } 
video{ width:100%; height:100%; object-fit:cover; display:block; filter:brightness(1); transform-origin:center; }

/* custom controls (icons only) */ 
.controls{ position:absolute; left:12px; right:12px; bottom:12px; display:flex; justify-content:space-between; align-items:center; pointer-events:none } 
.controls .left, .controls .right{ display:flex; gap:12px; align-items:center; pointer-events:auto } 
.icon-btn{ background:rgba(0,0,0,0.45); border-radius:9999px; padding:10px; display:inline-flex; align-items:center; justify-content:center; backdrop-filter: blur(4px); } 
.icon-btn .material-icons{ color:white; font-size:20px }

/* small overlay labels for volume/brightness */ 
.indicator{ position:absolute; top:50%; transform:translateY(-50%); left:50%; translate: -50% -50%; background:rgba(0,0,0,0.6); color:white; padding:10px 14px; border-radius:10px; font-weight:700; display:none } 
.indicator.show{ display:block }

/* scrolling ad strip */ 
.ad-strip{ margin-top:16px; background:transparent; overflow:hidden; border-radius:12px; padding:8px 6px } 
.ad-track{ display:flex; gap:12px; align-items:center; animation:scroll 18s linear infinite } 
.ad-item{ flex:0 0 auto; display:flex; gap:8px; align-items:center; padding:8px 12px; background:white; border-radius:10px; box-shadow:0 6px 20px rgba(2,6,23,0.06) } 
.ad-item img{ width:56px; height:40px; object-fit:cover; border-radius:8px } 
@keyframes scroll{ from{ transform:translateX(0) } to{ transform:translateX(-50%) } }

/* responsive */ 
@media(max-width:640px){ main{ padding:72px 12px 96px } .icon-btn{ padding:8px } } 
</style>
</head>
<body>
<header>
  <h1 id="channelTitle">Player</h1>
  <a class="close-btn" href="index.html" aria-label="Back to channels"><span class="material-icons">close</span>Close</a>
</header>
<main>
  <div class="player-card" id="playerCard">
    <div class="video-wrap" id="videoWrap">
      <video id="video" playsinline webkit-playsinline></video>
      <div id="indicator" class="indicator">50%</div>

      <div class="controls" id="controls" aria-hidden="false">
        <div class="left">
          <button id="playBtn" class="icon-btn" aria-label="Play/Pause"><span class="material-icons">play_arrow</span></button>
        </div>
        <div class="right">
          <button id="pipBtn" class="icon-btn" aria-label="Picture-in-Picture"><span class="material-icons">picture_in_picture_alt</span></button>
          <button id="fsBtn" class="icon-btn" aria-label="Fullscreen"><span class="material-icons">fullscreen</span></button>
        </div>
      </div>
    </div>

    <div class="ad-strip" aria-hidden="false">
      <div class="ad-track" id="adTrack"></div>
    </div>
  </div>
</main>
<footer style="position:fixed;bottom:0;left:0;right:0;height:64px;background:white;box-shadow:0 -2px 12px rgba(0,0,0,0.08);display:flex;justify-content:space-around;align-items:center;z-index:100">
  <button class="bottom-nav-btn active" style="display:flex;flex-direction:column;align-items:center;font-weight:600;color:#3b82f6;border:none;background:none"><span class="material-icons">home</span>Home</button>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
    authDomain: "tnm3ulive.firebaseapp.com",
    databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tnm3ulive",
    storageBucket: "tnm3ulive.firebasestorage.app",
    messagingSenderId: "80664356882",
    appId: "1:80664356882:web:c8464819b0515ec9b210cb",
    measurementId: "G-FNS9JWZ9LS"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  function qs(name){ const u=new URL(location.href); return u.searchParams.get(name); }
  function slugify(name){ return name.trim().toLowerCase().replace(/[^a-z0-9\s-]/g,'').replace(/\s+/g,'-'); }

  const video = document.getElementById('video');
  const playBtn = document.getElementById('playBtn');
  const fsBtn = document.getElementById('fsBtn');
  const pipBtn = document.getElementById('pipBtn');
  const indicator = document.getElementById('indicator');
  const channelTitle = document.getElementById('channelTitle');
  const adTrack = document.getElementById('adTrack');
  const videoWrap = document.getElementById('videoWrap');

  const streamSlug = qs('stream');
  let isPlaying = false;
  let lastTap = 0;

  const channelsRef = ref(db, 'channels');
  onValue(channelsRef, snapshot => {
    if(!snapshot.exists()) return;
    const data = snapshot.val();
    const list = Object.values(data).map(c=>({ name:c.name, category:c.category, logo:c.icon, url:c.stream }));
    let match = list.find(ch=>slugify(ch.name) === streamSlug);
    if(!match){ match = list.find(ch => slugify(ch.name).includes(streamSlug)); }
    if(!match){ channelTitle.textContent = 'Stream not found'; video.poster = ''; return; }
    channelTitle.textContent = match.name;
    video.src = match.url;
    video.setAttribute('playsinline','');
    video.load();

    const ads = [
      {img:match.logo, text:`Watch ${match.name}`},
      {img:'https://via.placeholder.com/120x80?text=Ad+1', text:'Premium Content'},
      {img:'https://via.placeholder.com/120x80?text=Ad+2', text:'Subscribe Now'},
      {img:'https://via.placeholder.com/120x80?text=Ad+3', text:'New Shows'}
    ];
    const items = ads.concat(ads);
    adTrack.innerHTML = '';
    items.forEach(a=>{
      const div = document.createElement('div'); div.className='ad-item';
      const im = document.createElement('img'); im.src=a.img; im.alt=a.text;
      const t = document.createElement('div'); t.textContent = a.text; t.style.fontWeight='700';
      div.appendChild(im); div.appendChild(t); adTrack.appendChild(div);
    });
  });

  function updatePlayButton(){ playBtn.querySelector('.material-icons').textContent = isPlaying ? 'pause' : 'play_arrow'; }
  playBtn.addEventListener('click', async e=>{ e.stopPropagation(); if(video.paused){ await video.play(); isPlaying=true; } else { video.pause(); isPlaying=false; } updatePlayButton(); });
  video.addEventListener('play', ()=>{ isPlaying=true; updatePlayButton(); });
  video.addEventListener('pause', ()=>{ isPlaying=false; updatePlayButton(); });

  // Fullscreen button
  fsBtn.addEventListener('click', async e => {
    e.stopPropagation();
    const el = videoWrap;
    try {
      if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
        if (el.requestFullscreen) await el.requestFullscreen();
        else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
        else if (el.msRequestFullscreen) await el.msRequestFullscreen();
      } else {
        if (document.exitFullscreen) await document.exitFullscreen();
        else if (document.webkitExitFullscreen) await document.webkitExitFullscreen();
        else if (document.msExitFullscreen) await document.msExitFullscreen();
      }
    } catch (err) { console.warn('Fullscreen failed:', err); }
  });

  // Picture-in-Picture button
  pipBtn.addEventListener('click', async e => {
    e.stopPropagation();
    try {
      if ('pictureInPictureEnabled' in document) {
        if (video !== document.pictureInPictureElement) { await video.requestPictureInPicture(); }
        else { await document.exitPictureInPicture(); }
      } else { console.warn('Picture-in-Picture not supported in this browser'); }
    } catch (err) { console.warn('PiP failed:', err); }
  });

  let pointerDown = false; let startX=0, startY=0; let currentVolume = 0.5; let currentBrightness = 1; video.volume = currentVolume;

  function showIndicator(text){ indicator.textContent = text; indicator.classList.add('show'); clearTimeout(indicator._timeout); indicator._timeout = setTimeout(()=>indicator.classList.remove('show'),800); }
  function onPointerDown(e){ pointerDown = true; startX = e.clientX ?? e.touches?.[0]?.clientX; startY = e.clientY ?? e.touches?.[0]?.clientY; currentVolume = video.volume; const computed = window.getComputedStyle(video).getPropertyValue('filter'); const m = computed.match(/brightness([^)]+)/); currentBrightness = m ? parseFloat(m[1]) : 1; }
  function onPointerMove(e){ if(!pointerDown) return; const x = e.clientX ?? e.touches?.[0]?.clientX; const y = e.clientY ?? e.touches?.[0]?.clientY; const dy = startY - y; const delta = dy / 200; const isLeft = startX < (window.innerWidth/2); if(isLeft){ let b = Math.min(2, Math.max(0.1, currentBrightness + delta)); video.style.filter = `brightness(${b})`; showIndicator(Math.round(b*100) + '% Brightness'); } else { let v = Math.min(1, Math.max(0, currentVolume + delta)); video.volume = v; showIndicator(Math.round(v*100) + '% Volume'); } }
  function onPointerUp(e){ pointerDown=false; }

  videoWrap.addEventListener('pointerdown', onPointerDown);
  window.addEventListener('pointermove', onPointerMove);
  window.addEventListener('pointerup', onPointerUp);

  videoWrap.addEventListener('click', async (e)=>{ const now = Date.now(); if(now - lastTap < 300){ if(video.paused){ await video.play(); } else { video.pause(); } } lastTap = now; });
  video.controls = false;

  // **Autoplay with sound workaround**
  (async () => {
    try {
      video.muted = true; // temporary mute to satisfy browser autoplay policy
      await video.play();
      isPlaying = true;
      updatePlayButton();
      setTimeout(() => { video.muted = false; }, 500); // unmute after starting
    } catch(e) { console.warn('Autoplay failed:', e); }
  })();

  window.addEventListener('keydown', e=>{ if(e.code === 'Space'){ e.preventDefault(); if(video.paused) video.play(); else video.pause(); } if(e.code === 'KeyF'){ fsBtn.click(); } });
  adTrack.addEventListener('mouseenter', ()=> adTrack.style.animationPlayState='paused');
  adTrack.addEventListener('mouseleave', ()=> adTrack.style.animationPlayState='running');
</script>
</body>
</html>
