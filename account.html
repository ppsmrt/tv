<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Edit Account - TNM3U Live</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Baloo 2 Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

  <!-- Fav Icon -->
  <link rel="icon" type="image/x-icon" href="https://tnm3u.live/assets/icon/favicon.ico">

  <style>
    html, body {
      font-family: 'Baloo 2', cursive;
      background-color: #111827;
      color: #fff;
      margin: 0;
      min-height: 100vh;
    }

    main {
      padding: 20px 1rem 100px;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header id="site-header"></header>

  <!-- Main -->
  <main class="flex-1">

    <!-- Profile Picture -->
    <div class="bg-gray-800 rounded-2xl shadow p-6 text-center">
      <div class="flex flex-col items-center">
        <div class="relative">
          <img id="profile-pic" src="https://via.placeholder.com/120" alt="Profile"
            class="w-28 h-28 rounded-full object-cover border-4 border-green-500 shadow-md" />
          <button id="edit-pic-btn"
            class="absolute bottom-0 right-0 bg-green-600 text-white rounded-full p-2 shadow hover:scale-105 transition">
            <span class="material-icons text-sm">edit</span>
          </button>
        </div>
        <h2 class="mt-4 text-lg font-semibold text-white">Edit Profile</h2>
      </div>
    </div>

    <!-- Form -->
    <form id="edit-profile-form" class="mt-6 space-y-4 bg-gray-800 rounded-2xl shadow p-6">

      <!-- First Name -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">First Name</label>
        <input id="first-name" type="text"
          class="w-full px-4 py-2 rounded-xl bg-gray-900 text-white border border-gray-700 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Last Name (Optional)</label>
        <input id="last-name" type="text"
          class="w-full px-4 py-2 rounded-xl bg-gray-900 text-white border border-gray-700 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" />
      </div>

      <!-- Username (readonly) -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Username</label>
        <input id="username" type="text" readonly
          class="w-full px-4 py-2 rounded-xl bg-gray-700 text-gray-400 border border-gray-600 cursor-not-allowed" />
      </div>

      <!-- Email (readonly) -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
        <input id="email" type="email" readonly
          class="w-full px-4 py-2 rounded-xl bg-gray-700 text-gray-400 border border-gray-600 cursor-not-allowed" />
      </div>

      <!-- Bio -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Bio</label>
        <textarea id="bio" rows="3"
          class="w-full px-4 py-2 rounded-xl bg-gray-900 text-white border border-gray-700 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"></textarea>
      </div>

      <!-- Location (readonly) -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Location</label>
        <input id="location" type="text" readonly
          class="w-full px-4 py-2 rounded-xl bg-gray-700 text-gray-400 border border-gray-600 cursor-not-allowed" />
      </div>

      <!-- Role (readonly) -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Role</label>
        <input id="role" type="text" readonly
          class="w-full px-4 py-2 rounded-xl bg-gray-700 text-gray-400 border border-gray-600 cursor-not-allowed" />
      </div>

      <!-- Save Button -->
      <button type="submit"
        class="w-full py-3 rounded-xl bg-gradient-to-r from-green-600 to-green-700 text-white font-semibold shadow hover:scale-105 transition">
        Save Changes
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer id="site-footer" class="mt-auto"></footer>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
      authDomain: "tnm3ulive.firebaseapp.com",
      databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tnm3ulive",
      storageBucket: "tnm3ulive.appspot.com",
      messagingSenderId: "80664356882",
      appId: "1:80664356882:web:c8464819b0515ec9b210cb"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // Export for edit-profile.js
    window.firebaseServices = { app, db, auth, storage };
  </script>

  <!-- Header & Footer Scripts -->
  <script type="module" src="assets/js/header.js"></script>
  <script type="module" src="assets/js/footer.js"></script>

  <!-- Edit Profile Logic -->
  <script type="module" src="assets/js/account.js"></script>
</body>
</html>
