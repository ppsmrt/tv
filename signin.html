<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Live TV Player</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!-- Baloo 2 Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<style>
  body {
    font-family: 'Baloo 2', cursive;
    background-color: #111827;
    color: #fff;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }

  video {
    max-width: 100%;
    width: 800px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    background-color: black;
  }

  .placeholder {
    color: #f87171;
    font-weight: 700;
    font-size: 1.25rem;
    text-align: center;
  }
</style>
</head>
<body>

<main>
  <video id="livePlayer" controls autoplay>
    Your browser does not support HTML5 video.
  </video>
  <div id="placeholder" class="placeholder" style="display:none;">No stream available</div>
</main>

<!-- Inject header dynamically -->
<script type="module">
  import { injectHeader } from './header.js';
  document.addEventListener('DOMContentLoaded', () => {
    injectHeader();
  });

  // Video stream logic
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const player = document.getElementById('livePlayer');
  const placeholder = document.getElementById('placeholder');

  const streamParam = getQueryParam('stream');

  if(streamParam) {
    const streams = {
      "channel-1": "https://example.com/stream1.m3u8",
      "channel-2": "https://example.com/stream2.m3u8",
      "channel-3": "https://example.com/stream3.m3u8"
    };

    const streamURL = streams[streamParam];

    if(streamURL){
      player.src = streamURL;
      player.style.display = 'block';
      placeholder.style.display = 'none';
    } else {
      player.style.display = 'none';
      placeholder.textContent = "Stream not found";
      placeholder.style.display = 'block';
    }
  } else {
    player.style.display = 'none';
    placeholder.textContent = "No stream specified";
    placeholder.style.display = 'block';
  }
</script>

</body>
</html>
