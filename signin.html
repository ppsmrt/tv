<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Sign In - Live TV</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9fafb;
      margin: 0;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      z-index: 100;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      color: #111827;
    }

    footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 64px;
      background: white;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
    }
    .bottom-nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
      font-size: 0.75rem;
      color: #6b7280;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      border: none;
      background: none;
      padding: 0;
    }
    .bottom-nav-btn .material-icons {
      font-size: 24px;
      margin-bottom: 2px;
      transition: filter 0.3s ease;
    }
    .bottom-nav-btn:hover,
    .bottom-nav-btn:focus-visible {
      color: #3b82f6;
      outline: none;
      transform: scale(1.15);
    }
    .bottom-nav-btn.active {
      color: #3b82f6;
      transform: scale(1.25);
      font-weight: 700;
    }
    .bottom-nav-btn.active .material-icons {
      filter: drop-shadow(0 0 6px #3b82f6);
    }

    /* Animation */
    @keyframes fadeScale {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-fade-scale {
      animation: fadeScale 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header>
    <h1>Live TV</h1>
  </header>

  <!-- Main Content -->
<main class="flex items-center justify-center w-full bg-gradient-to-br from-indigo-50 via-white to-purple-50"
      style="height: calc(100vh - 128px); margin-top:64px; margin-bottom:64px;">
  <div class="relative w-full max-w-sm">
    <!-- Glassmorphism container -->
    <div class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-lg p-5 border border-white/30">
      <h2 class="text-xl font-bold mb-3 text-center text-gray-800">Welcome Back</h2>
      
      <form id="signinForm" class="space-y-3">
        <!-- Email -->
        <div class="relative">
          <input type="email" id="email" required placeholder=" " 
                 class="peer w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 text-gray-800 placeholder-transparent transition-all"/>
          <label for="email" class="absolute left-4 top-3 text-gray-500 text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-indigo-500 peer-focus:text-sm transition-all">
            Email
          </label>
        </div>

        <!-- Password -->
        <div class="relative">
          <input type="password" id="password" required placeholder=" " 
                 class="peer w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 text-gray-800 placeholder-transparent transition-all"/>
          <label for="password" class="absolute left-4 top-3 text-gray-500 text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-indigo-500 peer-focus:text-sm transition-all">
            Password
          </label>
        </div>

        <!-- Forgot Password -->
        <div class="text-right">
          <a href="forgot-password.html" class="text-indigo-600 text-xs font-medium hover:underline">Forgot Password?</a>
        </div>

        <!-- Sign In Button -->
        <button type="submit" class="w-full py-2.5 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold shadow-md hover:scale-105 hover:shadow-lg transform transition-all">
          Sign In
        </button>
      </form>

      <p class="mt-3 text-center text-gray-600 text-xs">
        Don't have an account? 
        <a href="signup.html" class="text-indigo-600 font-semibold hover:underline">Sign Up</a>
      </p>
    </div>

    <!-- Decorative circles -->
    <div class="absolute -top-4 -left-4 w-14 h-14 bg-indigo-200/40 rounded-full filter blur-2xl"></div>
    <div class="absolute -bottom-4 -right-4 w-16 h-16 bg-purple-200/40 rounded-full filter blur-2xl"></div>
  </div>
</main>

  <!-- Footer Navigation -->
  <footer role="navigation">
    <button class="bottom-nav-btn" onclick="window.location.href='index.html'">
      <span class="material-icons">home</span>Home
    </button>
    <button class="bottom-nav-btn">
      <span class="material-icons">live_tv</span>Live
    </button>
    <button class="bottom-nav-btn">
      <span class="material-icons">search</span>Search
    </button>
    <button class="bottom-nav-btn active" onclick="window.location.href='signin.html'">
      <span class="material-icons">person</span>Profile
    </button>
  </footer>

  <!-- Firebase & JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
      authDomain: "tnm3ulive.firebaseapp.com",
      databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tnm3ulive",
      storageBucket: "tnm3ulive.appspot.com",
      messagingSenderId: "80664356882",
      appId: "1:80664356882:web:c8464819b0515ec9b210cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    setPersistence(auth, browserLocalPersistence);

    // Redirect if already signed in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const adminRef = ref(db, "admins/" + user.uid);
        const adminSnapshot = await get(adminRef);
        window.location.href = adminSnapshot.exists() ? "admin.html" : "index.html";
      }
    });

    // Sign-in form
    const signinForm = document.getElementById("signinForm");
    signinForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const adminRef = ref(db, "admins/" + user.uid);
        const adminSnapshot = await get(adminRef);
        window.location.href = adminSnapshot.exists() ? "admin.html" : "index.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>

</body>
</html>
