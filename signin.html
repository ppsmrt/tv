<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Sign In - Live TV</title>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!-- Baloo 2 Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
<style>
  body {
    background: #111827;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: 'Baloo 2', cursive;
    color: white;
  }

  main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    margin-top: 64px;
    margin-bottom: 56px;
  }

  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: 0.3rem !important;
    font-size: 0.75rem !important;
    color: #f87171 !important;
    font-weight: 600;
  }

  header {
    height: 64px;
    display: flex;
    align-items: center;
    padding: 0 1.5rem;
    background: rgba(31,41,55,0.9);
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    z-index: 50;
  }
</style>
</head>
<body>

<!-- Header -->
<header class="fixed top-0 left-0 right-0 z-50 h-16 flex items-center justify-between px-4 bg-gray-800 bg-opacity-90 shadow-md">
  <div class="flex items-center">
    <span class="material-icons">account_circle</span>
    <h1 class="ml-2 text-lg font-bold text-white">Sign In</h1>
  </div>
  <button onclick="history.back()" class="flex items-center space-x-1 text-white hover:text-red-400">
    <span class="material-icons">arrow_back</span>
    <span class="font-semibold">Back</span>
  </button>
</header>

<!-- Main Content -->
<main style="margin-top:48px; margin-bottom:40px;"> <!-- Reduced margins -->
  <div class="relative w-full max-w-md">
    <div class="bg-gray-800/90 backdrop-blur-2xl rounded-2xl shadow-xl p-6 border border-gray-700/30"> <!-- p-6 -->
      <div class="text-center mb-4"> <!-- Reduced mb -->
        <h2 class="text-3xl font-bold mb-2">Welcome Back!</h2>
        <p class="text-gray-400 mb-3">Sign in to continue watching your favorite live TV channels.</p>
        <ul class="text-gray-300 text-sm mb-3 space-y-1 text-left inline-block">
          <li><i class="fas fa-check text-red-400 mr-2"></i> Access 100+ Live Channels</li>
          <li><i class="fas fa-check text-red-400 mr-2"></i> HD Streaming Quality</li>
          <li><i class="fas fa-check text-red-400 mr-2"></i> Personalized Watchlist</li>
        </ul>
        <p class="text-gray-400 text-xs">Your credentials are safe and encrypted.</p>
      </div>
      <form id="signinForm" class="space-y-3"> <!-- Reduced spacing -->
        <div class="relative">
          <input type="email" id="email" required placeholder="Email" 
                 class="peer w-full px-4 py-3 rounded-xl border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500 text-black placeholder-gray-400 transition-all shadow-sm"/>
          <label for="email" class="absolute left-4 top-3 text-gray-400 text-base transition-all">Email</label>
        </div>

        <div class="relative">
          <input type="password" id="password" required placeholder="Password" 
                 class="peer w-full px-4 py-3 rounded-xl border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500 text-black placeholder-gray-400 transition-all shadow-sm"/>
          <label for="password" class="absolute left-4 top-3 text-gray-400 text-base transition-all">Password</label>
        </div>

        <div class="text-right">
          <a href="forgot-password.html" class="text-red-400 text-sm font-medium hover:underline">Forgot Password?</a>
        </div>

        <button type="submit" class="w-full py-3 rounded-xl bg-red-500 text-white font-semibold shadow-lg hover:scale-105 transition-transform">
          Sign In
        </button>
      </form>

      <p class="mt-3 text-center text-gray-300"> <!-- Reduced margin -->
        Don't have an account? 
        <a href="signup.html" class="text-red-400 font-semibold hover:underline">Sign Up</a>
      </p>
    </div>
  </div>
<script type="module" src="assets/js/header.js"></script>  
<script type="module" src="assets/js/footer.js"></script>  
</main>


<!-- Firebase & JS -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
    authDomain: "tnm3ulive.firebaseapp.com",
    databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tnm3ulive",
    storageBucket: "tnm3ulive.appspot.com",
    messagingSenderId: "80664356882",
    appId: "1:80664356882:web:c8464819b0515ec9b210cb"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  setPersistence(auth, browserLocalPersistence);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const adminRef = ref(db, "admins/" + user.uid);
      const adminSnapshot = await get(adminRef);
      window.location.href = adminSnapshot.exists() ? "admin.html" : "index.html";
    }
  });

  const signinForm = document.getElementById("signinForm");
  signinForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      const adminRef = ref(db, "admins/" + user.uid);
      const adminSnapshot = await get(adminRef);
      window.location.href = adminSnapshot.exists() ? "admin.html" : "index.html";
    } catch (error) {
      alert(error.message);
    }
  });
</script>

</body>
</html>
