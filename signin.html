<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Sign In - Live TV</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <link rel="icon" href="assets/icon/live.png" type="image/png">
  <link rel="shortcut icon" href="assets/icon/live.png" type="image/png">

  <style>
    body { font-family:'Roboto', sans-serif; background:#121212; margin:0; color:white; }
    input { background:#1E1E1E; border:1px solid #444; width:100%; padding:0.5rem; border-radius:0.5rem; color:white; }
    input:focus { border-color:#666; outline:none; }
    button {
      background:#FBBF24;
      color:black;
      font-weight:600;
      padding:0.5rem;
      border-radius:0.5rem;
      width:100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      background:#F59E0B;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 191, 0, 0.4);
    }
    .notification { background:#FBBF24; color:black; font-weight:500; padding:0.5rem; border-radius:0.5rem; text-align:center; margin-bottom:1rem; font-size:0.95rem; }
    .icon-btn { display:flex; align-items:center; justify-content:center; cursor:pointer; color:#fff; }
    .side-drawer { position: fixed; top:0; left:-240px; width:240px; height:100%; background:#1E1E1E; padding:1rem; transition:left 0.3s ease; display:flex; flex-direction:column; gap:1rem; z-index:60; }
    .side-drawer.open { left:0; }
    .drawer-item { display:flex; align-items:center; gap:12px; font-size:0.95rem; color:#fff; cursor:pointer; padding:0.5rem; border-radius:0.5rem; transition:background 0.2s; text-decoration:none; }
    .drawer-item:hover { background:#2C2C2C; }
  </style>
</head>
<body class="flex flex-col min-h-screen">

<!-- Header -->
<div id="header"></div>

<!-- Main -->
<main class="flex-1 flex justify-center items-center px-4">
  <div class="w-full max-w-sm bg-[#1E1E1E] p-6 rounded-xl shadow-lg">

    <!-- Admin Notification -->
    <div class="notification">
      ⚠️ Admins Only
    </div>

    <!-- Admin instructions -->
    <h2 class="text-xl font-semibold mb-2" style="font-family:'Baloo 2', cursive;">
      Admin Login
    </h2>
    <p class="text-gray-400 text-sm mb-4">
      Use your admin credentials to access the dashboard.<br>
      Only authorized admins can add or manage channels.<br>
      You can add, edit, or remove channels from the admin panel.<br>
      Keep your account details secure.<br>
      If you have issues logging in, contact support@example.com.
    </p>

    <form id="loginForm" class="flex flex-col gap-4">
      <div>
        <label for="email" class="block text-sm mb-1 text-gray-300">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 rounded-lg text-white"/>
      </div>

      <div>
        <label for="password" class="block text-sm mb-1 text-gray-300">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 rounded-lg text-white"/>
      </div>

      <button type="submit">
        Sign In
      </button>
    </form>

    <div id="errorMsg" class="text-red-500 text-sm mt-2 hidden"></div>
  </div>
</main>

<!-- Footer -->
<div id="footer"></div>

  <!-- Scripts -->
<script src="assets/js/header.js"></script>
<script src="assets/js/footer.js"></script>
  

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
    authDomain: "tnm3ulive.firebaseapp.com",
    databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tnm3ulive",
    storageBucket: "tnm3ulive.firebasestorage.app",
    messagingSenderId: "80664356882",
    appId: "1:80664356882:web:c8464819b0515ec9b210cb",
    measurementId: "G-FNS9JWZ9LS"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const form = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");

  // Redirect already logged-in admins
  auth.onAuthStateChanged(async (user) => {
    if (user) {
      const adminRef = db.ref("admins/" + user.uid);
      const snapshot = await adminRef.get();
      if (snapshot.exists() && snapshot.val().role === "admin") {
        window.location.href = "admin";
      } else {
        await auth.signOut();
      }
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorMsg.classList.add("hidden");
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const userCred = await auth.signInWithEmailAndPassword(email, password);
      const user = userCred.user;

      const adminRef = db.ref("admins/" + user.uid);
      const snapshot = await adminRef.get();

      if (snapshot.exists() && snapshot.val().role === "admin") {
        window.location.href = "admin";
      } else {
        await auth.signOut();
        throw new Error("Access denied. Only admins allowed.");
      }

    } catch (error) {
      errorMsg.textContent = error.message;
      errorMsg.classList.remove("hidden");
    }
  });

  // Side drawer functionality
  const menuBtn = document.getElementById('menuBtn');
  const sideDrawer = document.getElementById('sideDrawer');
  if(menuBtn && sideDrawer){
    menuBtn.addEventListener('click', ()=> sideDrawer.classList.toggle('open'));
    document.addEventListener('click', e=>{
      if(!sideDrawer.contains(e.target) && !menuBtn.contains(e.target)) sideDrawer.classList.remove('open');
    });
  }
</script>

</body>
</html>
