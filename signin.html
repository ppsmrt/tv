<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sign In - Live TV</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
  
  <form id="signinForm" class="space-y-4">
    <div>
      <label class="block text-gray-700">Email</label>
      <input type="email" id="email" required placeholder="john@example.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <div>
      <label class="block text-gray-700">Password</label>
      <input type="password" id="password" required placeholder="********" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">Sign In</button>
  </form>

  <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="signup.html" class="text-indigo-600 font-semibold">Sign Up</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
  authDomain: "tnm3ulive.firebaseapp.com",
  databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tnm3ulive",
  storageBucket: "tnm3ulive.appspot.com",
  messagingSenderId: "80664356882",
  appId: "1:80664356882:web:c8464819b0515ec9b210cb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// Persist user across sessions
setPersistence(auth, browserLocalPersistence);

// Redirect already signed-in users
onAuthStateChanged(auth, async (user) => {
  if (user) {
    const adminRef = ref(db, "admins/" + user.uid);
    const adminSnapshot = await get(adminRef);
    window.location.href = adminSnapshot.exists() ? "admin.html" : "index.html";
  }
});

const signinForm = document.getElementById("signinForm");
signinForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    const adminRef = ref(db, "admins/" + user.uid);
    const adminSnapshot = await get(adminRef);
    window.location.href = adminSnapshot.exists() ? "admin.html" : "index.html";
  } catch (error) {
    alert(error.message);
  }
});
</script>
</body>
</html>
