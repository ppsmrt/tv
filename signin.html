<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Live TV</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <style>
    body { font-family:'Roboto', sans-serif; background:#121212; margin:0; color:white; }
    .icon-btn { display:flex; align-items:center; justify-content:center; cursor:pointer; color:#fff; }
    input { background:#1E1E1E; border:1px solid #444; }
    input:focus { border-color:#666; outline:none; }
  </style>
</head>
<body class="flex flex-col min-h-screen">

<!-- Header -->
<header class="flex items-center justify-between p-3 bg-[#1E1E1E] sticky top-0 z-50">
  <div class="flex items-center">
    <div class="title font-semibold text-lg">Sign In</div>
  </div>
</header>

<!-- Main -->
<main class="flex-1 flex justify-center items-center px-4">
  <div class="w-full max-w-sm bg-[#1E1E1E] p-6 rounded-xl shadow-lg">
    <h2 class="text-xl font-semibold mb-4" style="font-family:'Baloo 2', cursive;">Welcome Back</h2>
    
    <form id="loginForm" class="flex flex-col gap-4">
      <div>
        <label for="email" class="block text-sm mb-1 text-gray-300">Email</label>
        <input type="email" id="email" required
          class="w-full px-4 py-2 rounded-lg text-white"/>
      </div>

      <div>
        <label for="password" class="block text-sm mb-1 text-gray-300">Password</label>
        <input type="password" id="password" required
          class="w-full px-4 py-2 rounded-lg text-white"/>
      </div>

      <button type="submit" class="w-full py-2 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold rounded-lg">
        Sign In
      </button>
    </form>

    <p class="text-sm text-gray-400 mt-4">Don’t have an account? <a href="signup.html" class="text-yellow-400 hover:underline">Sign Up</a></p>

    <div id="errorMsg" class="text-red-500 text-sm mt-2 hidden"></div>
  </div>
</main>

<!-- Footer -->
<footer class="text-center p-3 text-gray-400 bg-[#1E1E1E] border-t border-gray-700">
  Tnm3u &copy; 2025 Live TV
</footer>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
    authDomain: "tnm3ulive.firebaseapp.com",
    databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tnm3ulive",
    storageBucket: "tnm3ulive.firebasestorage.app",
    messagingSenderId: "80664356882",
    appId: "1:80664356882:web:c8464819b0515ec9b210cb",
    measurementId: "G-FNS9JWZ9LS"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const form = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const userCred = await auth.signInWithEmailAndPassword(email, password);
      const user = userCred.user;
      console.log("Logged in UID:", user.uid);

      let isAdmin = false;

      // ✅ First check by UID
      const adminRef = db.ref("admins/" + user.uid);
      const snapshot = await adminRef.get();

      if (snapshot.exists()) {
        const data = snapshot.val();
        console.log("Admin node:", data);
        if (data.role === "admin") {
          isAdmin = true;
        }
      } else {
        // ✅ Fallback: check by email
        const snap = await db.ref("admins").orderByChild("email").equalTo(user.email).get();
        if (snap.exists()) {
          console.log("Admin found by email");
          isAdmin = true;
        }
      }

      if (isAdmin) {
        window.location.href = "admin.html";
      } else {
        window.location.href = "index.html";
      }
    } catch (error) {
      console.error("Login error:", error);
      errorMsg.textContent = error.message;
      errorMsg.classList.remove("hidden");
    }
  });
</script>

</body>
</html>
