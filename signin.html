<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In - Live TV</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
  
  <form id="signinForm" class="space-y-4">
    <div>
      <label for="email" class="block text-gray-700">Email</label>
      <input type="email" id="email" required placeholder="john@example.com" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <div>
      <label for="password" class="block text-gray-700">Password</label>
      <input type="password" id="password" required placeholder="********" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">Sign In</button>
  </form>

  <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="signup.html" class="text-indigo-600 font-semibold">Sign Up</a></p>
</div>

<script type="module">
  // Import Firebase modules (v10)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
  import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
    authDomain: "tnm3ulive.firebaseapp.com",
    databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tnm3ulive",
    storageBucket: "tnm3ulive.firebasestorage.app",
    messagingSenderId: "80664356882",
    appId: "1:80664356882:web:c8464819b0515ec9b210cb",
    measurementId: "G-FNS9JWZ9LS"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  // Handle Signin Form
  const signinForm = document.getElementById('signinForm');
  signinForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      // Sign in user
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Get user role from Realtime Database
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, 'users/' + user.uid));
      if (snapshot.exists()) {
        const userData = snapshot.val();
        if (userData.role === "admin") {
          // Redirect admins to admin panel
          window.location.href = "admin.html";
        } else {
          // Redirect regular users to main page
          window.location.href = "index.html";
        }
      } else {
        alert("User data not found!");
      }

    } catch (error) {
      alert(error.message);
    }
  });
</script>

</body>
</html>
