<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Sign In - Live TV</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9fafb;
      margin: 0;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      z-index: 100;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      color: #111827;
    }

    footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 64px;
      background: white;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
    }
    .bottom-nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
      font-size: 0.75rem;
      color: #6b7280;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      border: none;
      background: none;
      padding: 0;
    }
    .bottom-nav-btn .material-icons {
      font-size: 24px;
      margin-bottom: 2px;
      transition: filter 0.3s ease;
    }
    .bottom-nav-btn:hover,
    .bottom-nav-btn:focus-visible {
      color: #3b82f6;
      outline: none;
      transform: scale(1.15);
    }
    .bottom-nav-btn.active {
      color: #3b82f6;
      transform: scale(1.25);
      font-weight: 700;
    }
    .bottom-nav-btn.active .material-icons {
      filter: drop-shadow(0 0 6px #3b82f6);
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header>
    <h1>Live TV</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center pt-20 pb-16 w-full">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>

      <form id="signinForm" class="space-y-4">
        <div>
          <label class="block text-gray-700">Email</label>
          <input type="email" id="email" required placeholder="john@example.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-gray-700">Password</label>
          <input type="password" id="password" required placeholder="********" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">Sign In</button>
      </form>

      <p class="mt-4 text-center text-gray-600">
        Don't have an account?
        <a href="signup.html" class="text-indigo-600 font-semibold">Sign Up</a>
      </p>
    </div>
  </main>

  <!-- Footer Navigation -->
  <footer role="navigation">
    <button class="bottom-nav-btn" onclick="window.location.href='index.html'">
      <span class="material-icons">home</span>Home
    </button>
    <button class="bottom-nav-btn">
      <span class="material-icons">live_tv</span>Live
    </button>
    <button class="bottom-nav-btn">
      <span class="material-icons">search</span>Search
    </button>
    <button class="bottom-nav-btn active" onclick="window.location.href='signin.html'">
      <span class="material-icons">person</span>Profile
    </button>
  </footer>

  <!-- Firebase & JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
      authDomain: "tnm3ulive.firebaseapp.com",
      databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tnm3ulive",
      storageBucket: "tnm3ulive.appspot.com",
      messagingSenderId: "80664356882",
      appId: "1:80664356882:web:c8464819b0515ec9b210cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    setPersistence(auth, browserLocalPersistence);

    // Redirect if already signed in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const adminRef = ref(db, "admins/" + user.uid);
        const adminSnapshot = await get(adminRef);
        window.location.href = adminSnapshot.exists() ? "admin.html" : "index.html";
      }
    });

    // Sign-in form
    const signinForm = document.getElementById("signinForm");
    signinForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const adminRef = ref(db, "admins/" + user.uid);
        const adminSnapshot = await get(adminRef);
        window.location.href = adminSnapshot.exists() ? "admin.html" : "index.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>

</body>
</html>
