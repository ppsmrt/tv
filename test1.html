<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Player - Live TV</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Baloo 2 Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />

  <!-- Shaka Player + UI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.3/shaka-player.compiled.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.3/shaka-player.ui.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.3/controls.css" />

  <style>
    html, body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overscroll-behavior: none;
    }
    #video-container {
      width: 100%;
      height: 70vh;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 h-16 flex items-center justify-between px-4 bg-gray-800 bg-opacity-90 shadow-md">
    <div class="flex items-center">
      <span class="material-icons text-white">live_tv</span>
      <h1 class="ml-2 text-lg font-bold text-white">
        <span id="videoTitle">Video Title</span>
      </h1>
    </div>
    <button onclick="history.back()" class="flex items-center space-x-1 text-white hover:text-red-400">
      <span class="material-icons">arrow_back</span>
      <span class="font-semibold">Back</span>
    </button>
  </header>

  <!-- Main -->
  <main class="flex-grow pt-20 pb-10">
    <!-- Shaka Player Container -->
    <div id="video-container" class="mx-4 rounded-lg overflow-hidden bg-black">
      <video id="video" class="shaka-video" autoplay playsinline></video>
      <div class="shaka-controls shaka-bottom-controls"></div>
    </div>

    <!-- Info -->
    <div class="mx-4 mt-4 p-4 bg-gray-800 rounded-lg space-y-3">
      <h3 class="font-semibold text-lg">Stream Information</h3>
      <p class="text-gray-300 text-sm">All streams displayed here are publicly available. We do not host or store them.</p>
    </div>
  </main>

  <!-- JS -->
  <script type="module" src="assets/js/test1.js"></script>
</body>
</html>
