<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Premium Player - Live TV</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Baloo 2 Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.7/shaka-player.compiled.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      font-family: 'Baloo 2', cursive;
      overscroll-behavior: none;
    }

    /* Fullscreen Shaka Player container */
    #videoContainer {
      width: 100%;
      height: 100vh;
      position: relative;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Shaka controls styling override for premium look */
    .shaka-controls-container {
      background-color: rgba(0,0,0,0.6) !important;
      border-radius: 12px;
      overflow: hidden;
      font-size: 1rem;
    }

    .shaka-control-button {
      color: #fff !important;
    }

    .shaka-slider-value {
      color: #fff !important;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      height: 64px;
      background: rgba(20, 20, 20, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      color: white;
      backdrop-filter: blur(6px);
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    header button {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-weight: 500;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="flex items-center gap-2">
      <span class="material-icons text-white">live_tv</span>
      <h1 id="videoTitle">Video Title</h1>
    </div>
    <button onclick="history.back()">
      <span class="material-icons">arrow_back</span>
      Back
    </button>
  </header>

  <!-- Shaka Player Container -->
  <div id="videoContainer">
    <video id="video" playsinline autoplay></video>
  </div>

  <!-- JS -->
  <script type="module" src="assets/js/test1.js"></script>
</body>
</html>
