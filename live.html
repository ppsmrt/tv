<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Live Cricket Streaming</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      transition: background 0.4s, color 0.4s;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 80vh;
      border-radius: 14px;
      background: black;
      transition: box-shadow 0.4s, border 0.4s;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-weight: 600;
      transition: color 0.4s;
    }

    /* Dark Theme */
    .dark {
      background-color: #111827;
      color: #fff;
    }
    .dark footer {
      color: #f87171;
    }
    .dark video {
      box-shadow: 0 10px 30px rgba(248, 113, 113, 0.6);
      border: 2px solid rgba(248, 113, 113, 0.6);
    }

    /* Light Theme */
    .light {
      background: linear-gradient(135deg, #d1fae5, #f0fdf4);
      color: #065f46;
    }
    .light header {
      background: linear-gradient(90deg, #34d399, #10b981);
    }
    .light h1 {
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .light footer {
      color: #065f46;
    }
    .light video {
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.6);
      border: 2px solid rgba(16, 185, 129, 0.6);
    }
  </style>
</head>
<body class="dark flex flex-col min-h-screen">

  <!-- Header with Theme Toggle -->
  <header class="flex justify-between items-center py-4 px-6 shadow-md bg-gray-900">
    <h1 class="text-2xl font-bold">Live Cricket Streaming</h1>
    <button id="themeToggle" class="px-4 py-2 rounded-lg bg-gray-700 text-white text-sm font-semibold hover:bg-gray-600 transition">
      Switch to Light
    </button>
  </header>

  <!-- Player -->
  <main class="flex-1 flex justify-center items-center p-4">
    <div class="w-full max-w-5xl">
      <video id="cricketPlayer" controls autoplay playsinline></video>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Tamil M3u 2025
  </footer>

  <script>
    const video = document.getElementById("cricketPlayer");
    const streamUrl = "https://la.drmlive.net/tp/sliv-ten1hd.m3u8";

    // Load HLS stream
    function loadStream(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
      }
    }
    loadStream(streamUrl);

    // Theme toggle logic
    const body = document.body;
    const header = document.querySelector("header");
    const toggleBtn = document.getElementById("themeToggle");

    toggleBtn.addEventListener("click", () => {
      if (body.classList.contains("dark")) {
        body.classList.remove("dark");
        body.classList.add("light");
        header.classList.remove("bg-gray-900");
        toggleBtn.textContent = "Switch to Dark";
        toggleBtn.classList.replace("bg-gray-700", "bg-green-600");
        toggleBtn.classList.replace("hover:bg-gray-600", "hover:bg-green-500");
      } else {
        body.classList.remove("light");
        body.classList.add("dark");
        header.classList.add("bg-gray-900");
        toggleBtn.textContent = "Switch to Light";
        toggleBtn.classList.replace("bg-green-600", "bg-gray-700");
        toggleBtn.classList.replace("hover:bg-green-500", "hover:bg-gray-600");
      }
    });
  </script>
</body>
</html>
