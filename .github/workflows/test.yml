name: Auto-update BMCloud playlist

on:
  schedule:
    - cron: "0 0 * * *"  # daily at 00:00 UTC
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch and generate playlist
        id: generate
        run: |
          python scripts/fetch_bmcloud.py

      - name: Commit and push if changed
        if: ${{ success() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/playlist/bmcloud.m3u
          git commit -m "Auto-update BMCloud playlist [skip ci]" || echo "No changes to commit"
          git push
