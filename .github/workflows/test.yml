name: TEST Update

on:
  schedule:
    - cron: "*/5 * * * *" # Every 5 minutes
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Generate test.m3u
        id: generate
        run: |
          npm install node-fetch@2
          node <<'EOF'
          const fs = require('fs');
          const fetch = require('node-fetch');

          const url = 'https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u';
          const outputFile = 'assets/playlist/test.m3u';
          const prevData = fs.existsSync(outputFile) ? fs.readFileSync(outputFile, 'utf8') : '';

          const allowedChannels = [
            'Sun TV HD',
            'Sun Music HD',
            'KTV HD',
            'Star Vijay HD',
            'Star Vijay',
            'Vijay Super'
          ];

          (async () => {
            try {
              const res = await fetch(url);
              const playlist = await res.text();
              if (!playlist || !playlist.includes('#EXTINF')) {
                console.log("No channels found in Jiostar playlist.");
                process.exit(0);
              }

              // Split playlist lines
              const lines = playlist.split('\n');
              let filtered = ['#EXTM3U'];

              for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                if (line.startsWith('#EXTINF') && line.includes('group-title="Tamil"')) {
                  const nameMatch = line.match(/,(.*)$/);
                  if (nameMatch && allowedChannels.includes(nameMatch[1].trim())) {
                    filtered.push(line);
                    filtered.push(lines[i + 1] || '');
                  }
                }
              }

              const filteredPlaylist = filtered.join('\n');

              // Compare with previous playlist
              if (prevData.trim() === filteredPlaylist.trim()) {
                console.log("No changes in filtered playlist, skipping update.");
                fs.appendFileSync(process.env.GITHUB_OUTPUT, `changed=false\n`);
                process.exit(0);
              }

              // Ensure output directory exists
              fs.mkdirSync('assets/playlist', { recursive: true });

              // Write filtered playlist
              fs.writeFileSync(outputFile, filteredPlaylist.replace(/\r\n/g, '\n'), 'utf8');
              console.log("Filtered test.m3u updated successfully.");
              fs.appendFileSync(process.env.GITHUB_OUTPUT, `changed=true\n`);

            } catch (err) {
              console.error("Error fetching or filtering playlist:", err);
              process.exit(1);
            }
          })();
          EOF

      - name: Commit and push if changed
        if: steps.generate.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/playlist/test.m3u
          git commit -m "Auto-update filtered Jiostar playlist [skip ci]"
          git push
