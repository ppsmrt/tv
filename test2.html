<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Live TV - Stream Live</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!-- Fav Icon -->
<link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">

<!-- Baloo 2 Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<!-- Custom CSS -->
<link rel="stylesheet" href="assets/css/styles.css">
<link rel="stylesheet" href="assets/css/theme-toggle.css">
</head>
<body class="theme-dark bg-gray-900 text-white">

<!-- Header -->
<div id="header"></div>

<main>
  <!-- Search Bar -->
  <div class="search-container">
    <span class="material-icons">search</span>
    <input type="search" id="searchInput" placeholder="Search channels..." aria-label="Search channels"/>
  </div>

  <!-- Categories -->
  <nav class="category-bar" id="categoryBar" role="navigation" aria-label="Channel categories"></nav>

  <!-- Channels Grid -->
  <section class="channels-grid" id="channelsGrid" aria-live="polite" aria-relevant="additions removals"></section>
</main>

<!-- Footer -->
<div id="footer"></div>

<!-- JS Files -->
<script type="module" src="assets/js/head.js"></script>
<script type="module" src="assets/js/footer.js"></script>
<script type="module" src="assets/js/app.js"></script>
<script type="module" src="assets/js/theme.js"></script>
</body>
</html>
