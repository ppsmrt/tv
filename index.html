<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Live TV</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
<style>
  body { font-family: 'Baloo 2', cursive; }
</style>
</head>
<body class="bg-gradient-to-b from-white to-gray-50 w-screen h-screen flex flex-col overflow-hidden scroll-smooth">

  <!-- Header -->
  <div class="flex items-center justify-between px-5 py-5 bg-[#d92a1a] shadow-lg sticky top-0 z-50">
    <button aria-label="Menu" class="text-white text-3xl">
      <i class="fas fa-bars"></i>
    </button>
    <h1 class="text-white text-2xl sm:text-3xl font-extrabold tracking-wider select-none">
      Live TV
    </h1>
    <button aria-label="Notifications" class="text-white text-3xl">
      <i class="fas fa-bell"></i>
    </button>
  </div>

  <!-- Categories Row -->
  <nav id="categoriesRow" class="bg-gray-200/20 backdrop-blur-sm flex space-x-3 sm:space-x-4 overflow-x-auto text-gray-900 text-sm font-semibold tracking-wide py-2 px-3 select-none scrollbar-hide">
    <!-- Categories dynamically injected -->
  </nav>

  <!-- Channels Grid -->
  <div id="channelsGrid" class="bg-white flex-1 px-1 py-2 grid [grid-template-columns:repeat(auto-fit,minmax(90px,1fr))] gap-2 overflow-y-auto overscroll-contain">
    <!-- Channels dynamically injected -->
  </div>

<script src="assets/js/player.js"></script>
</body>
</html>
