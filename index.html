<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Video Player</title>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<style>
  body {
    margin: 0;
    background: #111;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .player-wrapper {
    position: relative;
    width: 100%;
    max-width: 960px;
    aspect-ratio: 16/9;
    background: #000;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border-radius: 12px;
    overflow: hidden;
  }

  .loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 18px;
    background: rgba(0,0,0,0.6);
    padding: 8px 20px;
    border-radius: 10px;
    z-index: 10;
  }

  .controls-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    background: rgba(0,0,0,0.5);
    position: absolute;
    bottom: 0;
    width: 100%;
    box-sizing: border-box;
    z-index: 5;
  }

  .controls-container button {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }

  .controls-container input[type="range"] {
    width: 100px;
  }
</style>
</head>
<body>

<div class="player-wrapper" id="player-wrapper">
  <div class="loader" id="loader">Loading...</div>
  <video id="player" playsinline muted autoplay></video>

  <div class="controls-container">
    <button id="playPause">▶️</button>
    <input type="range" id="volume" min="0" max="1" step="0.05" value="0.5">
    <button id="fullscreenBtn">⛶</button>
  </div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
const playlist = [
  { title: "Vid 1", type: "file", url: "https://files.catbox.moe/q7lyrn.mp4" },
  { title: "Vid 2", type: "file", url: "https://files.catbox.moe/r3sqjr.mp4" },
  { title: "YouTube Playlist", type: "youtube-playlist", playlistId: "PL0MYseEG73ocLrKSRK2vrDu6aKJ2W1x6p" }
];

let currentIndex = 0;
const loader = document.getElementById('loader');
const playerEl = document.getElementById('player');
const player = new Plyr(playerEl, { controls: [] });

// --- Load video ---
function loadVideo(index) {
  const item = playlist[index];
  loader.style.display = 'block';
  if(item.type === 'file'){
    player.source = {
      type: 'video',
      sources: [{ src: item.url, type: 'video/mp4' }]
    };
    player.play().catch(()=>{});
  } else if(item.type === 'youtube-playlist'){
    player.source = {
      type: 'youtube',
      sources: [{ src: item.playlistId, provider: 'youtube' }]
    };
  }

  player.once('ready', () => loader.style.display='none');
  player.on('ended', nextVideo);
}

function nextVideo(){
  currentIndex = (currentIndex + 1) % playlist.length;
  loadVideo(currentIndex);
}

// --- Controls ---
document.getElementById('playPause').addEventListener('click', () => {
  if(player.playing) player.pause();
  else player.play();
});
document.getElementById('volume').addEventListener('input', e => player.volume = e.target.value);
document.getElementById('fullscreenBtn').addEventListener('click', () => {
  player.fullscreen.enter();
});

// --- Start ---
loadVideo(currentIndex);
</script>

</body>
</html>
