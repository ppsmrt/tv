<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Live TV</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>
<body class="bg-gray-900 text-white">

  <!-- Header -->
  <header class="bg-red-600 p-4 text-center font-bold text-2xl shadow-md">
    Live TV Premium
  </header>

  <!-- Video Player -->
  <div class="max-w-5xl mx-auto my-6 px-4">
    <video id="tvPlayer" class="w-full rounded-xl shadow-2xl bg-black" controls></video>
  </div>

  <!-- Channels Grid -->
  <div id="channelsGrid" class="max-w-5xl mx-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 p-4">
    <!-- Channels injected dynamically -->
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="assets/js/player.js"></script>
</body>
</html>
