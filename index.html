<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Live TV</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Loader -->
  <div id="loader">Loading...</div>

  <!-- Video Player -->
  <video id="player" playsinline></video>

  <!-- Ticker -->
  <div id="ticker"></div>

  <!-- Ad Bar -->
  <div id="adBar"></div>

  <!-- Custom Controls -->
  <div id="customControls" class="controls">
    <button id="playPause"><i class="fas fa-pause"></i></button>
    <button id="fullscreenBtn"><i class="fas fa-expand"></i></button>
    <button id="orientationBtn"><i class="fas fa-sync-alt"></i></button>
  </div>

  <script src="assets/js/player.js"></script>
</body>
</html>
