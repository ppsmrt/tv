<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Video Player</title>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<div class="player-wrapper" id="player-wrapper">
  <div class="loader" id="loader">Loading...</div>
  <video id="player" playsinline muted autoplay></video>

  <!-- Custom Controls (hidden until video clicked) -->
  <div class="custom-controls" id="customControls">
    <button id="playPause"><i class="fas fa-play"></i></button>
    <button id="orientationBtn"><i class="fas fa-sync-alt"></i></button>
    <button id="fullscreenBtn"><i class="fas fa-expand"></i></button>
  </div>

  <!-- Ad and ticker -->
  <div class="ad-bar" id="adBar">AD SCREEN</div>
  <div class="ticker-container"><div class="ticker-text" id="ticker"></div></div>

  <!-- Overlays -->
  <div class="watermark">LIVE TV</div>
  <div class="live-label">LIVE</div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="assets/js/player.js"></script>
</body>
</html>
