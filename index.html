<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kannada Suddi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" />
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: #fff;
    }
    .category-btn.active {
      background-color: #d92a1a;
      color: white;
    }
  </style>
</head>
<body class="bg-white">
  <div class="max-w-4xl mx-auto mt-4 rounded-3xl overflow-hidden shadow-lg border border-gray-200">
    
    <!-- Header -->
    <div class="bg-[#d92a1a] relative flex items-center justify-between px-4 py-4 rounded-t-3xl">
      <button aria-label="Menu" class="text-white text-2xl">
        <i class="fas fa-bars"></i>
      </button>
      <h1 class="text-white text-xl font-extrabold tracking-wider select-none">
        ಕನ್ನಡ | ಸುದ್ದು
      </h1>
      <button aria-label="Camera" class="text-white text-2xl">
        <i class="fas fa-video"></i>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="bg-[#d92a1a] flex justify-around text-white text-sm font-semibold tracking-wide py-3 select-none">
      <a class="hover:underline" href="#">LIVE TV</a>
      <a class="hover:underline" href="#">LIVE NEWS</a>
      <a class="hover:underline" href="#">NEWS PAPER</a>
    </nav>

    <!-- Category Filters -->
    <div id="categories" class="flex overflow-x-auto gap-3 px-4 py-3 bg-gray-100 border-b border-gray-200"></div>

    <!-- Channels Grid -->
    <div id="channels" class="bg-white px-4 py-6 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-y-6 gap-x-4"></div>
  </div>

  <script>
    async function loadChannels() {
      const response = await fetch('tv/data/channels.json');
      const data = await response.json();

      const categoriesContainer = document.getElementById('categories');
      const channelsContainer = document.getElementById('channels');

      const categories = ['All', ...new Set(data.map(c => c.category))];

      // Render category buttons
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.className = "category-btn px-4 py-2 bg-white border border-gray-300 rounded-full text-sm font-medium hover:bg-gray-200";
        if (cat === 'All') btn.classList.add('active');
        btn.onclick = () => filterChannels(cat);
        categoriesContainer.appendChild(btn);
      });

      function renderChannels(filtered) {
        channelsContainer.innerHTML = '';
        filtered.forEach(channel => {
          const div = document.createElement('div');
          div.className = "flex flex-col items-center space-y-2 cursor-pointer";
          div.innerHTML = `
            <a href="player.html?name=${encodeURIComponent(channel.name)}" class="flex flex-col items-center">
              <img src="${channel.icon}" alt="${channel.name}" class="w-20 h-20 rounded-md object-cover" />
              <span class="text-sm text-gray-900 mt-1 text-center">${channel.name}</span>
            </a>
          `;
          channelsContainer.appendChild(div);
        });
      }

      function filterChannels(category) {
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.category-btn:nth-child(${categories.indexOf(category) + 1})`).classList.add('active');

        if (category === 'All') {
          renderChannels(data);
        } else {
          renderChannels(data.filter(ch => ch.category === category));
        }
      }

      renderChannels(data);
    }

    loadChannels();
  </script>
</body>
</html>
