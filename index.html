<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium IPTV</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-red-600 p-4 text-center font-bold text-2xl shadow-md">
    Premium Live TV
  </header>

  <!-- Search Bar -->
  <div class="max-w-5xl mx-auto px-4 my-4">
    <input id="channelSearch" type="text" placeholder="Search channels..." 
      class="w-full p-3 rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-red-500" />
  </div>

  <!-- Channels Grid -->
  <div id="channelsGrid" class="max-w-5xl mx-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 p-4">
    <!-- Channels dynamically injected here -->
  </div>

  <!-- Popup Player Overlay -->
  <div id="playerPopup" class="fixed inset-0 bg-black/80 hidden justify-center items-center z-50">
    <div class="relative max-w-3xl w-full">
      <button id="closePopup" class="absolute top-2 right-2 text-white text-2xl font-bold z-50">âœ–</button>
      <video id="popupPlayer" class="w-full aspect-video rounded-xl" controls></video>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="js/playlist.js"></script>
</body>
</html>
