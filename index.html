<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MP4 Video Player</title>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://ppsmrt.github.io/tv/assets/css/style.css">
</head>
<body>

<div id="loader">Loading...</div>

<!-- Video Player -->
<video id="player" playsinline></video>

<!-- Ticker -->
<div id="ticker">Now Playing...</div>

<!-- Ads -->
<div id="adBar"></div>

<!-- Custom Controls -->
<div id="customControls">
  <button id="playPause"><i class="fas fa-play"></i></button>
  <button id="fullscreenBtn"><i class="fas fa-expand"></i></button>
  <button id="orientationBtn"><i class="fas fa-sync-alt"></i></button>
</div>

<!-- Big Play Button -->
<div id="centerPlay"><i class="fas fa-play"></i></div>

<script src="player.js"></script>
</body>
</html>
