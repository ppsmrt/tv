<style>
body { font-family: 'Roboto', sans-serif; background-color: #121212; margin:0; color:white; }

<body class="flex flex-col min-h-screen">

<!-- Header -->
<div id="header"></div>

<!-- Search Bar -->
<div class="search-bar-container hidden px-4 py-2" id="searchContainer">
  <input type="search" placeholder="Search channels..." id="searchInput"
    class="w-full px-4 py-2 rounded-lg bg-[#1E1E1E] text-white border border-gray-600 outline-none"/>
</div>

<!-- Main Content -->
<main class="flex-1 p-4">
  <!-- Category List -->
  <div id="categoryList"></div>

  <!-- Channels Grid/List View -->
  <div id="categoryChannels" class="hidden">
    <div class="flex justify-between items-center mb-4">
      <!-- Back Button -->
      <button id="backToCategories" class="flex items-center justify-center h-10 px-4 bg-gray-800 text-white rounded-lg">
        ← Back
      </button>

      <!-- Sort + View Buttons -->
      <div class="flex items-center gap-2">
        <!-- Sort Buttons -->
        <button class="sort-btn flex items-center justify-center h-10 w-10 bg-gray-800 rounded-lg" data-sort="az" title="A–Z">
          <span class="material-symbols-outlined">sort_by_alpha</span>
        </button>
        <button class="sort-btn flex items-center justify-center h-10 w-10 bg-gray-800 rounded-lg" data-sort="za" title="Z–A">
          <span class="material-symbols-outlined rotate-180">sort_by_alpha</span>
        </button>
        <button class="sort-btn flex items-center justify-center h-10 w-10 bg-gray-800 rounded-lg" data-sort="recent" title="Recent">
          <span class="material-symbols-outlined">update</span>
        </button>

        <!-- View Toggle -->
        <button id="viewToggle" class="flex items-center justify-center h-10 w-10 bg-gray-800 text-white rounded-lg">
          <span class="material-symbols-outlined" id="viewIcon">grid_view</span>
        </button>
      </div>
    </div>

    <h2 class="font-semibold text-lg mb-2" id="categoryTitle"></h2>
    <div id="channelGrid" class="channel-grid"></div>
  </div>
</main>

<!-- Player Modal -->
<div id="playerModal" class="hidden fixed inset-0 bg-black/90 z-50 flex justify-center items-center">
  <div id="playerContainer" class="relative w-[90%] max-w-[720px] bg-black rounded-lg overflow-hidden">
    <span id="playerClose" class="absolute top-2 right-2 text-white text-2xl font-bold cursor-pointer">&times;</span>
    <video id="playerVideo" class="w-full h-[400px]" controls></video>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
  authDomain: "tnm3ulive.firebaseapp.com",
  databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tnm3ulive",
  storageBucket: "tnm3ulive.firebasestorage.app",
  messagingSenderId: "80664356882",
  appId: "1:80664356882:web:c8464819b0515ec9b210cb",
  measurementId: "G-FNS9JWZ9LS"
};
firebase.initializeApp(firebaseConfig);
const dbRef = firebase.database().ref("channels");

// Elements
const categoryList = document.getElementById('categoryList');
const categoryChannels = document.getElementById('categoryChannels');
const backToCategories = document.getElementById('backToCategories');
const categoryTitle = document.getElementById('categoryTitle');
const channelGrid = document.getElementById('channelGrid');
const searchInput = document.getElementById('searchInput');
const searchContainer = document.getElementById('searchContainer');
const searchBtn = document.getElementById('searchBtn');

// Player elements
const playerModal = document.getElementById('playerModal');
const playerVideo = document.getElementById('playerVideo');
const playerClose = document.getElementById('playerClose');

let allChannels = [];
let filteredChannels = [];
let currentView = "grid";

// Open Player
function openPlayer(streamUrl){
  if(Hls.isSupported() && streamUrl.endsWith('.m3u8')){
    if(playerVideo.hls) playerVideo.hls.destroy();
    const hls = new Hls();
    hls.loadSource(streamUrl);
    hls.attachMedia(playerVideo);
    playerVideo.hls = hls;
  } else {
    playerVideo.src = streamUrl;
  }
  playerModal.classList.remove('hidden');
  playerVideo.play();
  if (/Mobi|Android/i.test(navigator.userAgent)) {
    if (playerVideo.requestFullscreen) playerVideo.requestFullscreen();
  }
}

// Close Player
function closePlayer(){
  if(playerVideo.hls){ playerVideo.hls.destroy(); playerVideo.hls=null; }
  playerVideo.pause();
  playerVideo.removeAttribute('src');
  playerVideo.load();
  playerModal.classList.add('hidden');
}

// Close button
playerClose.addEventListener('click', closePlayer);

// Close on ESC
document.addEventListener('keydown', (e)=>{
  if(e.key === "Escape" && !playerModal.classList.contains('hidden')) closePlayer();
});

// Close if clicked outside video
playerModal.addEventListener('click', (e)=>{
  if(e.target === playerModal) closePlayer();
});

// Create Channel Card
function createCard(channel){
  const card = document.createElement('div');
  card.className = currentView === "grid" ? "channel-card" : "flex items-center gap-3 bg-[#1E1E1E] p-3 rounded-lg cursor-pointer hover:bg-[#2C2C2C]";
  card.innerHTML = currentView === "grid" ? `
    <img src="${channel.icon}" alt="${channel.name}"/>
    <div class="text-white mt-2 font-medium text-sm" style="font-family:'Baloo 2', cursive;">${channel.name}</div>
  ` : `
    <img src="${channel.icon}" alt="${channel.name}" class="w-12 h-12 rounded"/>
    <div class="text-white font-medium" style="font-family:'Baloo 2', cursive;">${channel.name}</div>
  `;
  card.addEventListener('click', ()=>{
    dbRef.child(channel.id).child('clicks').transaction(val=>(val||0)+1);
    openPlayer(channel.stream);
  });
  return card;
}

// Render Channels
function renderChannels(channels){
  channelGrid.innerHTML = '';
  let list = [...channels];

  // Sort
  const activeSortBtn = document.querySelector('.sort-btn.active');
  const sortValue = activeSortBtn ? activeSortBtn.dataset.sort : "az";
  if(sortValue === "az") list.sort((a,b)=>a.name.localeCompare(b.name));
  else if(sortValue === "za") list.sort((a,b)=>b.name.localeCompare(a.name));
  else if(sortValue === "recent") list.sort((a,b)=>new Date(b.createdAt)-new Date(a.createdAt));

  channelGrid.className = currentView === "grid" ? "channel-grid" : "flex flex-col gap-2";

  list.forEach(ch=> channelGrid.appendChild(createCard(ch)));
}

// Open Category
function openCategory(category){
  categoryList.style.display = 'none';
  categoryChannels.classList.remove('hidden');
  categoryTitle.textContent = category;
  filteredChannels = allChannels.filter(ch => ch.category === category);
  renderChannels(filteredChannels);
}

// Back button
backToCategories.addEventListener('click', ()=>{
  categoryChannels.classList.add('hidden');
  categoryList.style.display = 'block';
});

// Sort buttons
document.querySelectorAll('.sort-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.sort-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    renderChannels(filteredChannels);
  });
});

// View toggle
document.getElementById('viewToggle').addEventListener('click', ()=>{
  currentView = currentView==="grid"?"list":"grid";
  document.getElementById('viewIcon').textContent = currentView==="grid"?"grid_view":"list";
  renderChannels(filteredChannels);
});

// Search
searchBtn.addEventListener('click', ()=> searchContainer.classList.toggle('hidden'));
searchInput.addEventListener('input', ()=>{
  const query = searchInput.value.toLowerCase();
  const cards = channelGrid.querySelectorAll('.channel-card, .flex.items-center');
  cards.forEach(card=>{
    card.style.display = card.textContent.toLowerCase().includes(query) ? 'block' : 'none';
  });
});

// Fetch from Firebase
dbRef.on('value', snapshot=>{
  allChannels=[];
  snapshot.forEach(snap=>{
    const ch = snap.val();
    ch.id = snap.key;
    if(!ch.clicks) ch.clicks=0;
    if(!ch.createdAt) ch.createdAt = new Date().toISOString();
    allChannels.push(ch);
  });
  renderCategoryList();
});

// Render Categories
function renderCategoryList(){
  categoryList.innerHTML = '';
  const categories = [...new Set(allChannels.map(ch => ch.category))];
  categories.forEach(cat=>{
    const count = allChannels.filter(ch => ch.category === cat).length;
    const row = document.createElement('div');
    row.className = "flex items-center justify-between p-4 bg-[#1E1E1E] rounded-lg mb-2 cursor-pointer hover:bg-[#2C2C2C] transition";
    row.innerHTML = `
      <div class="flex items-center gap-3">
        <span class="material-symbols-outlined text-yellow-500">folder</span>
        <span class="text-white font-medium">${cat}</span>
      </div>
      <div class="flex items-center gap-2 text-gray-300">
        <span>${count}</span>
        <span class="material-symbols-outlined">chevron_right</span>
      </div>
    `;
    row.addEventListener('click', ()=>openCategory(cat));
    categoryList.appendChild(row);
  });
}
</script>

</body>
