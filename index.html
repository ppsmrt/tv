<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium IPTV Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>
<body class="bg-white text-black min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-red-600 shadow-md">
    <!-- Left: Menu Icon -->
    <button class="text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Center: Live TV -->
    <h1 class="text-2xl font-bold text-white">Live TV</h1>

    <!-- Right: Notifications -->
    <button class="relative text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
      <span id="notificationCount" class="absolute top-0 right-0 text-xs bg-red-500 text-white rounded-full px-1">3</span>
    </button>
  </header>

  <!-- Categories Row -->
  <div id="categoriesRow" class="max-w-5xl mx-auto px-4 mt-4 mb-4 flex space-x-4 overflow-x-auto">
    <!-- Categories dynamically injected -->
  </div>

  <!-- Channels Grid -->
  <div id="channelsGrid" class="max-w-5xl mx-auto grid grid-cols-3 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 p-4">
    <!-- Channels dynamically injected -->
  </div>

  <script src="js/playlist.js"></script>
</body>
</html>
