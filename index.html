<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Kannada Suddi</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
<style>
  body { font-family: 'Baloo 2', cursive; }
</style>
</head>
<body class="bg-white m-0 p-0">

  <!-- Header -->
  <header class="bg-[#d92a1a] w-full fixed top-0 left-0 z-50 flex items-center justify-between px-4 py-3 shadow-md">
    <button aria-label="Menu" class="text-white text-xl">
      <i class="fas fa-bars"></i>
    </button>
    <h1 class="text-white text-lg font-extrabold tracking-wider select-none">
      ಕನ್ನಡ | ಸುದ್ದು
    </h1>
    <button aria-label="Camera" class="text-white text-xl">
      <i class="fas fa-video"></i>
    </button>
  </header>

  <!-- Categories Bar -->
  <nav id="categoriesRow" class="bg-[#d92a1a] flex space-x-4 overflow-x-auto text-white text-sm font-semibold tracking-wide py-2 px-2 select-none mt-16">
    <!-- Categories dynamically injected -->
  </nav>

  <!-- Channels Grid -->
  <main class="pt-4 px-4 mt-2">
    <div id="channelsGrid" class="bg-white grid grid-cols-3 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-y-6 gap-x-4">
      <!-- Channels dynamically injected -->
    </div>
  </main>

<script>
const categories = ["Entertainment","Music","News"];
let selectedCategory = "All";
let channelsData = [];

// Render categories
function renderCategories() {
  const row = document.getElementById('categoriesRow');
  row.innerHTML = '';
  categories.forEach(cat => {
    const btn = document.createElement('a');
    btn.textContent = cat;
    btn.href = "#";
    btn.className = `px-4 py-1 rounded-full whitespace-nowrap ${
      selectedCategory === cat ? 'bg-white text-red-600 font-bold' : 'bg-red-500/80 text-white'
    }`;
    btn.addEventListener('click', (e)=>{
      e.preventDefault();
      selectedCategory = cat;
      renderCategories();
      renderChannels();
    });
    row.appendChild(btn);
  });
}

// Render channels dynamically
function renderChannels() {
  const grid = document.getElementById('channelsGrid');
  grid.innerHTML = '';
  const filtered = channelsData.filter(c => selectedCategory==="All" || c.category===selectedCategory);
  filtered.forEach(channel=>{
    const div = document.createElement('div');
    div.className = 'flex flex-col items-center space-y-1 cursor-pointer';
    div.innerHTML = `
      <img src="${channel.icon}" alt="${channel.name}" class="w-16 h-16 rounded-md object-contain"/>
      <span class="text-xs text-gray-900 text-center select-none truncate" style="max-width:64px;">
        ${channel.name}
      </span>
    `;
    div.addEventListener('click', ()=>{ 
      // Link to player.html with channel name only
      window.location.href = `https://ppsmrt.github.io/tv/player.html?name=${encodeURIComponent(channel.name)}`;
    });
    grid.appendChild(div);
  });
}

// Load channels from JSON
async function loadChannels() {
  try {
    const res = await fetch('tv/data/channels.json');
    channelsData = await res.json();
    renderCategories();
    renderChannels();
  } catch(err) {
    console.error("Failed to load channels:", err);
  }
}

loadChannels();
</script>

</body>
</html>
