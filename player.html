<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Player - Live TV</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!-- Baloo 2 Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<style>
  html, body {
    font-family: 'Baloo 2', cursive;
    margin: 0;
    padding: 0;
    height: 100%;
    background: #111;
    overscroll-behavior: none;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  main {
    flex: 1;
    padding: 1rem;
  }

  /* Video Player */
  .player-card {
    position: relative;
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    border-radius: 12px;
    overflow: hidden;
    background: #222;
  }

  video {
    width: 100%;
    max-height: 60vh;
    background: black;
    object-fit: cover;
    transition: transform 0.2s ease;
    display: block;
  }

  /* Frosted glass controls */
  #controls {
    position: absolute;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 24px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 12px;
    border-radius: 12px;
    backdrop-filter: blur(10px);
    background: rgba(255,255,255,0.1);
    transition: opacity 0.3s ease;
  }
  #controls.hidden { opacity: 0; pointer-events: none; }

  #controls button {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(6px);
    padding: 4px;
    border-radius: 8px;
    transition: background 0.2s;
  }
  #controls button:hover {
    background: rgba(255,255,255,0.25);
  }

  #volumeContainer {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    flex-direction: column;
    align-items: center;
    padding: 6px;
    border-radius: 12px;
    backdrop-filter: blur(8px);
    background: rgba(0,0,0,0.5);
  }

  #volumeSlider {
    height: 120px;
    width: 4px;
    transform: rotate(-90deg);
  }

  /* Header */
  header {
    height: 64px;
    display: flex;
    align-items: center;
    padding: 0 1.5rem;
    background: rgba(31,41,55,0.9);
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
  }
  header h1 {
    margin-left: 8px;
    font-weight: 700;
    font-size: 1.2rem;
  }
  header button {
    margin-left: auto;
    background: transparent;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
  }

  /* Scrolling ad */
  @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
  .animate-scroll { display: inline-block; padding-left: 100%; animation: scroll 12s linear infinite; }
</style>
</head>

<body class="bg-gray-900 text-white">

<!-- Header -->
<header>
  <span class="material-icons">live_tv</span>
  <h1>Live Player</h1>
  <button onclick="history.back()" title="Back">
    <span class="material-icons">arrow_back</span>
  </button>
</header>

<main class="flex-grow">
  <div class="player-card">
    <video id="video" playsinline webkit-playsinline></video>

    <!-- Scrolling Ad -->
    <div class="absolute bottom-14 left-0 w-full overflow-hidden bg-black bg-opacity-70 text-white text-sm py-1">
      <div class="animate-scroll whitespace-nowrap">
        ðŸ”¥ Advertisement: Soon Implementing Premium Features! | Stay Tuned ðŸ”¥ Best Features Await! ðŸ”¥
      </div>
    </div>

    <!-- Controls -->
    <div id="controls">
      <div class="flex items-center space-x-2">
        <button id="playBtn" class="material-icons">play_arrow</button>

        <div class="relative flex items-center">
          <button id="muteBtn" class="material-icons">volume_up</button>
          <div id="volumeContainer">
            <input id="volumeSlider" type="range" min="0" max="1" step="0.05" value="1">
          </div>
        </div>

        <button id="muteToggle" class="material-icons">volume_off</button>

        <span id="videoTitle" class="font-semibold text-lg ml-2">Video Title</span>
      </div>

      <button id="fsBtn" class="material-icons">fullscreen</button>
    </div>
  </div>

  <!-- Video Info Section -->
  <div class="mx-4 mt-4 p-4 bg-gray-800 rounded-lg space-y-4 overflow-y-auto max-h-[40vh]">
    <div id="extraInfo" class="text-gray-300 text-sm"></div>
    <h3 class="font-semibold mt-2 text-white text-lg">Stream Information</h3>
    <p class="text-gray-300 text-sm leading-relaxed">
      All streams displayed here are publicly available online. We do not host, store, or modify these streams in any way.
    </p>
  </div>

  <!-- Bottom Banner Ad -->
  <div class="w-full text-center my-4">
    <img src="https://i.ibb.co/QvhQLrrg/ad1.jpg" alt="Ad" class="max-w-[728px] w-[90%] h-auto mx-auto rounded-lg shadow-lg">
  </div>
</main>

<!-- JS -->
<script type="module" src="assets/js/player.js"></script>
<script type="module" src="assets/js/header.js"></script>
<script type="module" src="assets/js/footer.js"></script>
</body>
</html>
