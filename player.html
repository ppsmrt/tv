<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Live TV Player</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
<style>
  body { font-family: 'Baloo 2', cursive; background: #000; }
  /* Smooth hide/show controls */
  #controlsBar, #topBar { transition: opacity 0.3s; }

  /* Loader spinner */
  #loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #d92a1a;
    font-size: 3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 60;
  }
  .spin {
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
</style>
</head>
<body class="w-screen h-screen flex flex-col overflow-hidden relative bg-black">

  <!-- Loader Spinner -->
  <div id="loader">
    <i class="fas fa-spinner spin"></i>
  </div>

  <!-- Header / Top Bar (loaded via JS) -->
  <div id="topBarContainer"></div>

  <!-- Video Player -->
  <div class="flex-1 flex items-center justify-center">
    <video id="videoPlayer" class="w-full h-full object-contain bg-black" autoplay playsinline></video>
  </div>

  <!-- Bottom Controls (loaded via JS) -->
  <div id="controlsContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<!-- Load Header & Footer -->
<script src="assets/js/header.js"></script>
<script src="assets/js/footer.js"></script>

<script>
// Initialize player after header/footer are loaded
function initPlayer() {
  const params = new URLSearchParams(window.location.search);
  const name = params.get('name') || "Unknown Channel";
  
  const video = document.getElementById('videoPlayer');
  const controlsBar = document.getElementById('controlsBar');
  const topBar = document.getElementById('topBar');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const volumeRange = document.getElementById('volumeRange');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const closeBtn = document.getElementById('closeBtn');
  const loader = document.getElementById('loader');

  // Set channel name if topBar exists
  if(topBar){
    const channelTitle = document.getElementById('channelName');
    if(channelTitle) channelTitle.textContent = name;
  }

  // Load channel stream
  async function loadStream() {
    try {
      const res = await fetch('https://ppsmrt.github.io/tv/data/channels.json');
      const channels = await res.json();
      const channel = channels.find(c => c.name === name);
      if(!channel) throw "Channel not found";

      if(Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.stream);
        hls.attachMedia(video);
      } else {
        video.src = channel.stream;
      }

      // Hide loader when ready
      video.addEventListener('loadeddata', () => {
        loader.style.display = 'none';
        video.play();
      });

    } catch(err) {
      console.error(err);
      alert("Failed to load stream.");
    }
  }
  loadStream();

  // Play/Pause button
  if(playPauseBtn){
    playPauseBtn.addEventListener('click', ()=>{
      if(video.paused){ playPauseBtn.innerHTML='<i class="fas fa-pause"></i>'; video.play(); }
      else { playPauseBtn.innerHTML='<i class="fas fa-play"></i>'; video.pause(); }
    });
  }

  // Volume control
  if(volumeRange){
    volumeRange.value = video.volume;
    volumeRange.addEventListener('input', ()=> video.volume = volumeRange.value);
  }

  // Fullscreen
  if(fullscreenBtn){
    fullscreenBtn.addEventListener('click', ()=>{
      if(!document.fullscreenElement){ document.documentElement.requestFullscreen(); }
      else { document.exitFullscreen(); }
    });
  }

  // Close button
  if(closeBtn){
    closeBtn.addEventListener('click', ()=> window.location.href='index.html');
  }

  // Tap-to-hide controls
  let controlsVisible = true;
  if(video){
    video.addEventListener('click', ()=>{
      controlsVisible = !controlsVisible;
      if(controlsBar) controlsBar.style.opacity = controlsVisible ? '1' : '0';
      if(topBar) topBar.style.opacity = controlsVisible ? '1' : '0';
    });
  }
}

// Wait until header/footer are injected
window.addEventListener('headerLoaded', initPlayer);
</script>

</body>
</html>
