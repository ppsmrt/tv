<!DOCTYPE html>
<html lang="en">  
<head>  
<meta charset="UTF-8"/>  
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>  
<title>Player - Live TV</title>  

<!-- Tailwind CSS -->  
<script src="https://cdn.tailwindcss.com"></script> 

<!-- Material Icons -->  
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>  

<!-- Font Awesome CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<!-- Baloo 2 Font -->  
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<style>  
/* Your existing CSS here, unchanged */
html, body { font-family: 'Baloo 2', cursive; margin: 0; padding: 0; height: 100%; background: radial-gradient(circle at top left, #0f111a, #05060c 70%); color: #fff; overflow-x: hidden; }
.player-card { background: rgba(30,30,40,0.65); backdrop-filter: blur(18px) saturate(160%); border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.7); overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.08); transition: all 0.3s ease-in-out; }
.player-card:hover { transform: translateY(-4px); box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
#video { width: 100%; max-height: 70vh; object-fit: cover; border-radius: 20px; transition: opacity 0.5s ease, transform 0.4s ease, filter 0.4s ease; }
#video.loading { opacity: 0.4; }
#video:hover { transform: scale(1.01); filter: brightness(1.05); }
/* Remaining CSS unchanged, omitted for brevity */
</style>  
</head>  

<body class="bg-gray-900 text-white flex flex-col min-h-screen"> 
 
<!-- Header -->
<header class="fixed top-0 left-0 right-0 z-50 h-16 flex items-center justify-between px-4 bg-gray-800 bg-opacity-90 shadow-md">
  <div class="flex items-center">
    <span class="material-icons text-white">live_tv</span>
    <h1 class="ml-2 text-lg font-bold text-white">
      <span id="videoTitle" class="font-semibold text-lg">Video Title</span>
    </h1>
  </div>
  <button onclick="history.back()" class="flex items-center space-x-1 text-white hover:text-red-400">
    <span class="material-icons">arrow_back</span>
    <span class="font-semibold">Back</span>
  </button>
</header>

<main class="flex-grow pt-20 pb-24">

  <!-- Video Player Card -->  
  <div class="player-card mx-4 rounded-lg overflow-hidden bg-gray-800">  
    <div class="relative">  
      <video id="video" playsinline webkit-playsinline muted poster="https://i.ibb.co/3r0w0k2/placeholder.jpg">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>  

      <!-- Scrolling Text Ad Above Controls -->  
      <div class="absolute bottom-16 left-0 w-full overflow-hidden text-sm py-1">
        <div class="animate-scroll">
          ðŸ”¥ Playlist Features Added ðŸ”¥ Join Our Telegram for more Updates
        </div>
      </div>

      <!-- Ad strip -->  
      <div class="ad-strip absolute bottom-0 left-0 w-full">  
        <div id="adProgress" class="ad-progress"></div>  
      </div>  

      <!-- Controls -->  
      <div id="controls" class="controls absolute bottom-2 left-2 right-2 flex justify-between items-center bg-black bg-opacity-30 p-2 rounded-lg">  
        <div class="flex items-center space-x-2">  
          <button id="playBtn" class="material-icons text-white">play_arrow</button>  
          <button id="muteBtn" class="material-icons text-white">volume_up</button>  
          <input id="volumeSlider" type="range" min="0" max="1" step="0.05" value="1">   
        </div>  
        <button id="fsBtn" class="material-icons text-white">fullscreen</button>  
      </div>  
    </div>
  </div> 

<!-- Social Icons, Video Info, Bottom Ads all unchanged -->

</main>  

<!-- JS -->
<script type="module" src="assets/js/Player.js"></script>
<script type="module" src="assets/js/header.js"></script>  
<script type="module" src="assets/js/footer.js"></script>
</body>  
</html>
