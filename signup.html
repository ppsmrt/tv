<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Live TV</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<link rel="stylesheet" href="assets/css/signin.css">

</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header>
    <h1>Live TV</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center w-full min-h-screen bg-gradient relative px-4 py-8 sm:py-12">
  <div class="relative w-full max-w-md animate-fade-scale">
    <!-- Glassmorphism container -->
    <div class="glass-container p-6 sm:p-8 rounded-xl shadow-lg">
      <h2 class="title text-2xl sm:text-3xl font-bold text-center mb-6">Welcome Back</h2>
      
      <form id="signinForm" class="space-y-4">
        <!-- Email -->
        <div class="relative">
          <input type="email" id="email" required placeholder=" " class="peer input-field w-full"/>
          <label for="email" class="input-label">Email</label>
        </div>

        <!-- Password -->
        <div class="relative">
          <input type="password" id="password" required placeholder=" " class="peer input-field w-full"/>
          <label for="password" class="input-label">Password</label>

          <!-- Show/Hide Password Button -->
          <button type="button" id="togglePassword" class="toggle-btn">
            <span class="material-icons">visibility</span>
          </button>

          <!-- Password Strength -->
          <div class="strength-bar-container mt-2">
            <div id="passwordStrength" class="strength-bar"></div>
          </div>
          <p id="strengthText" class="strength-text text-sm mt-1">Password Strength</p>
        </div>

        <div class="text-right">
          <a href="forgot-password.html" class="forgot-link text-sm">Forgot Password?</a>
        </div>

        <button type="submit" class="signin-btn w-full mt-4">Sign In</button>
      </form>

      <p class="mt-4 text-center text-gray-600 text-sm sm:text-base">
        Don't have an account? 
        <a href="signup.html" class="signup-link font-medium">Sign Up</a>
      </p>
    </div>

    <!-- Decorative circles -->
    <div class="circle circle-top hidden sm:block"></div>
    <div class="circle circle-bottom hidden sm:block"></div>
  </div>
</main>

  <!-- Footer -->
  <footer role="navigation">
    <button class="bottom-nav-btn" onclick="window.location.href='index.html'">
      <span class="material-icons">home</span>Home
    </button>
    <button class="bottom-nav-btn">
      <span class="material-icons">live_tv</span>Live
    </button>
    <button class="bottom-nav-btn">
      <span class="material-icons">search</span>Search
    </button>
    <button class="bottom-nav-btn active" onclick="window.location.href='signin.html'">
      <span class="material-icons">person</span>Profile
    </button>
  </footer>

  <script type="module" src="assets/js/signin.js"></script>
</body>
</html>
