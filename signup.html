<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Live TV</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<link rel="stylesheet" href="assets/css/signin.css">

</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header>
    <h1>Live TV</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center pt-20 pb-16 w-full bg-gradient">
    <div class="relative w-full max-w-md animate-fade-scale">
      <!-- Glassmorphism container -->
      <div class="glass-container">
        <h2 class="title">Welcome Back</h2>
        
        <form id="signinForm" class="space-y-6">
          <!-- Email -->
          <div class="relative">
            <input type="email" id="email" required placeholder=" " class="peer input-field"/>
            <label for="email" class="input-label">Email</label>
          </div>

          <!-- Password -->
          <div class="relative">
            <input type="password" id="password" required placeholder=" " class="peer input-field"/>
            <label for="password" class="input-label">Password</label>

            <!-- Show/Hide Password Button -->
            <button type="button" id="togglePassword" class="toggle-btn">
              <span class="material-icons">visibility</span>
            </button>

            <!-- Password Strength -->
            <div class="strength-bar-container">
              <div id="passwordStrength" class="strength-bar"></div>
            </div>
            <p id="strengthText" class="strength-text">Password Strength</p>
          </div>

          <div class="text-right">
            <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
          </div>

          <button type="submit" class="signin-btn">Sign In</button>
        </form>

        <p class="mt-6 text-center text-gray-600">
          Don't have an account? 
          <a href="signup.html" class="signup-link">Sign Up</a>
        </p>
      </div>

      <!-- Decorative circles -->
      <div class="circle circle-top"></div>
      <div class="circle circle-bottom"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer role="navigation">
    <button class="bottom-nav-btn" onclick="window.location.href='index.html'">
      <span class="material-icons">home</span>Home
    </button>
    <button class="bottom-nav-btn">
      <span class="material-icons">live_tv</span>Live
    </button>
    <button class="bottom-nav-btn">
      <span class="material-icons">search</span>Search
    </button>
    <button class="bottom-nav-btn active" onclick="window.location.href='signin.html'">
      <span class="material-icons">person</span>Profile
    </button>
  </footer>

  <script type="module" src="assets/js/signin.js"></script>
</body>
</html>
