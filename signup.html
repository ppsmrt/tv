<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Sign Up - Live TV</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: #f9fafb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      margin-top: 64px;
      margin-bottom: 64px;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: 0.3rem !important;
      font-size: 0.75rem !important;
      color: #3b82f6 !important;
      font-weight: 600;
    }

    /* Animation */
    @keyframes fadeScale {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-fade-scale {
      animation: fadeScale 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header Placeholder -->
  <div id="header"></div>

  <!-- Main Content -->
  <main class="bg-gradient-to-br from-indigo-50 via-white to-purple-50">
    <div class="relative w-full max-w-md animate-fade-scale">
      <div class="bg-gradient-to-br from-white/90 to-white/70 backdrop-blur-2xl rounded-2xl shadow-xl p-8 border border-white/30">
        <h2 class="text-2xl font-extrabold mb-6 text-center text-gray-800">Create Account</h2>

        <form id="signupForm" class="space-y-5">
          <!-- Name -->
          <div class="relative">
            <input type="text" id="name" required placeholder=" " 
                   class="peer w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 text-gray-800 placeholder-transparent transition-all shadow-sm"/>
            <label for="name" class="absolute left-4 top-3 text-gray-400 text-base transition-all">
              Full Name
            </label>
          </div>

          <!-- Email -->
          <div class="relative">
            <input type="email" id="email" required placeholder=" " 
                   class="peer w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 text-gray-800 placeholder-transparent transition-all shadow-sm"/>
            <label for="email" class="absolute left-4 top-3 text-gray-400 text-base transition-all">
              Email
            </label>
          </div>

          <!-- Password -->
          <div class="relative">
            <input type="password" id="password" required placeholder=" " 
                   class="peer w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 text-gray-800 placeholder-transparent transition-all shadow-sm"/>
            <label for="password" class="absolute left-4 top-3 text-gray-400 text-base transition-all">
              Password
            </label>
          </div>

          <!-- Sign Up Button -->
          <button type="submit" class="w-full py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold shadow-lg hover:scale-105 transition-transform">
            Sign Up
          </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
          Already have an account? 
          <a href="signin.html" class="text-indigo-600 font-semibold hover:underline">Sign In</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <!-- Inject Header & Footer -->
  <script type="module" src="assets/js/header.js"></script>
  <script type="module" src="assets/js/footer.js"></script>

  <!-- Firebase & JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
      authDomain: "tnm3ulive.firebaseapp.com",
      databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tnm3ulive",
      storageBucket: "tnm3ulive.appspot.com",
      messagingSenderId: "80664356882",
      appId: "1:80664356882:web:c8464819b0515ec9b210cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    setPersistence(auth, browserLocalPersistence);

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "index.html";
    });

    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, { displayName: name });
        await set(ref(db, 'users/' + user.uid), { name, email });

        alert("Account created successfully!");
        window.location.href = "signin.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
