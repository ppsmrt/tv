<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - Live TV</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
  
  <form id="signupForm" class="space-y-4">
    <div>
      <label class="block text-gray-700">Full Name</label>
      <input type="text" id="name" required placeholder="John Doe" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <div>
      <label class="block text-gray-700">Email</label>
      <input type="email" id="email" required placeholder="john@example.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <div>
      <label class="block text-gray-700">Password</label>
      <input type="password" id="password" required placeholder="********" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <!-- Role selector only appears if admins exist and current user is admin -->
    <div id="roleContainer" class="hidden">
      <label class="block text-gray-700">Role</label>
      <select id="role" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">Sign Up</button>
  </form>

  <p class="mt-4 text-center text-gray-600">Already have an account? <a href="signin.html" class="text-indigo-600 font-semibold">Sign In</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
  authDomain: "tnm3ulive.firebaseapp.com",
  databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tnm3ulive",
  storageBucket: "tnm3ulive.firebasestorage.app",
  messagingSenderId: "80664356882",
  appId: "1:80664356882:web:c8464819b0515ec9b210cb",
  measurementId: "G-FNS9JWZ9LS"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const signupForm = document.getElementById('signupForm');
const roleContainer = document.getElementById('roleContainer');

// Check if admins exist
const adminsSnap = await get(ref(db, "admins"));
const adminsExist = adminsSnap.exists();
if (adminsExist) {
  // Show role selector only if current user is admin
  onAuthStateChanged(auth, async (user) => {
    if (!user) return;
    const isAdminSnap = await get(ref(db, `admins/${user.uid}`));
    if (isAdminSnap.exists()) {
      roleContainer.classList.remove("hidden");
    }
  });
}

signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const role = document.getElementById('role') ? document.getElementById('role').value : "user";

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;

    const adminsSnapAfter = await get(ref(db, "admins"));
    if (!adminsSnapAfter.exists()) {
      // First user â†’ admin
      await set(ref(db, "admins/" + uid), { name, email });
      alert("First admin account created! You are the admin.");
    } else {
      if (role === "admin") {
        // Only allow current signed-in admins to create new admin
        const currentUser = auth.currentUser;
        const currentAdminSnap = await get(ref(db, `admins/${currentUser.uid}`));
        if (!currentAdminSnap.exists()) throw new Error("Only admins can create new admins.");
        await set(ref(db, `admins/${uid}`), { name, email });
        alert("Admin account created successfully!");
      } else {
        await set(ref(db, `users/${uid}`), { name, email, role: "user" });
        alert("User account created successfully!");
      }
    }

    window.location.href = "signin.html";

  } catch (error) {
    alert(error.message);
  }
});
</script>
</body>
</html>
