<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Sign Up - Live TV</title>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!-- Baloo 2 Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  body {
    background: #111827;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: 'Baloo 2', cursive;
    color: white;
  }

  main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    margin-top: 64px;
    margin-bottom: 56px;
  }

  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: 0.3rem !important;
    font-size: 0.75rem !important;
    color: #f87171 !important;
    font-weight: 600;
  }

  header {
    height: 64px;
    display: flex;
    align-items: center;
    padding: 0 1.5rem;
    background: rgba(31,41,55,0.9);
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    z-index: 50;
  }
</style>
</head>
<body>

<div id="header"></div>

<!-- Main Content -->
<main style="margin-top:48px; margin-bottom:40px;">
  <div class="relative w-full max-w-md">
    <div class="bg-gray-800/90 backdrop-blur-2xl rounded-2xl shadow-xl p-6 border border-gray-700/30">
      <div class="text-center mb-4">
        <h2 class="text-3xl font-bold mb-2">Create Account</h2>
        <p class="text-gray-400 mb-3">Sign up to access 100+ Live Channels with HD streaming quality.</p>
        <ul class="text-gray-300 text-sm mb-3 space-y-1 text-left inline-block">
          <li><i class="fas fa-check text-red-400 mr-2"></i> Access 100+ Live Channels</li>
          <li><i class="fas fa-check text-red-400 mr-2"></i> HD Streaming Quality</li>
          <li><i class="fas fa-check text-red-400 mr-2"></i> Personalized Watchlist</li>
        </ul>
        <p class="text-gray-400 text-xs">Your credentials are safe and encrypted.</p>
      </div>

     <form id="signupForm" class="space-y-4 relative w-full max-w-md mx-auto">

  <!-- Name -->
  <div class="relative">
    <span class="material-icons absolute left-3 top-3 text-gray-400 pointer-events-none">person</span>
    <input type="text" id="name" required placeholder="Full Name"
           class="peer w-full pl-10 pr-4 py-3 rounded-xl border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500 bg-gray-900 text-white placeholder-transparent transition-all shadow-sm"/>
    <label for="name"
           class="absolute left-10 top-3 text-gray-400 text-base transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-red-400 peer-focus:text-sm font-medium">
      Full Name
    </label>
  </div>

  <!-- Email -->
  <div class="relative">
    <span class="material-icons absolute left-3 top-3 text-gray-400 pointer-events-none">email</span>
    <input type="email" id="email" required placeholder="Email"
           class="peer w-full pl-10 pr-4 py-3 rounded-xl border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500 bg-gray-900 text-white placeholder-transparent transition-all shadow-sm"/>
    <label for="email"
           class="absolute left-10 top-3 text-gray-400 text-base transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-red-400 peer-focus:text-sm font-medium">
      Email
    </label>
  </div>

  <!-- Password -->
  <div class="relative">
    <span class="material-icons absolute left-3 top-3 text-gray-400 pointer-events-none">lock</span>
    <input type="password" id="password" required placeholder="Password"
           class="peer w-full pl-10 pr-4 py-3 rounded-xl border border-gray-600 focus:border-red-500 focus:ring-2 focus:ring-red-500 bg-gray-900 text-white placeholder-transparent transition-all shadow-sm"/>
    <label for="password"
           class="absolute left-10 top-3 text-gray-400 text-base transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-red-400 peer-focus:text-sm font-medium">
      Password
    </label>
  </div>

  <!-- Sign Up Button with Spinner -->
  <button type="submit" id="signupBtn"
          class="w-full py-3 rounded-xl bg-red-500 text-white font-semibold shadow-lg flex items-center justify-center gap-2 hover:scale-105 transition-transform">
    <svg id="signupSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
    </svg>
    <span id="signupBtnText">Sign Up</span>
  </button>

  <!-- Toast Notification -->
  <div id="signupToast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-xl shadow-lg opacity-0 pointer-events-none transition-all z-50">
    <span id="signupToastMsg"></span>
  </div>

</form>

      <p class="mt-3 text-center text-gray-300">
        Already have an account? 
        <a href="signin.html" class="text-red-400 font-semibold hover:underline">Sign In</a>
      </p>
    </div>
  </div>

<script type="module" src="assets/js/header.js"></script>
<script type="module" src="assets/js/footer.js"></script>
</main>

<!-- Firebase & JS -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
    authDomain: "tnm3ulive.firebaseapp.com",
    databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tnm3ulive",
    storageBucket: "tnm3ulive.appspot.com",
    messagingSenderId: "80664356882",
    appId: "1:80664356882:web:c8464819b0515ec9b210cb"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  setPersistence(auth, browserLocalPersistence);

  onAuthStateChanged(auth, (user) => {
    if (user) window.location.href = "/";
  });

  const signupForm = document.getElementById("signupForm");
  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const blockedNames = ["admin", "owner", "anonymous", "anon", "no name", "noname"];
    const allowedDomains = ["gmail.com", "outlook.com", "yahoo.com", "outlook.in"];

    const lowerName = name.toLowerCase();
    const emailDomain = email.split("@")[1]?.toLowerCase();

    // Check blocked names
    if (blockedNames.includes(lowerName)) {
      showToast("This username is not allowed.");
      return;
    }

    // Check allowed email domains
    if (!allowedDomains.includes(emailDomain)) {
      showToast("Only Gmail, Yahoo, or Outlook emails are allowed.");
      return;
    }

    try {
      // Show spinner
      document.getElementById("signupSpinner").classList.remove("hidden");
      document.getElementById("signupBtnText").textContent = "Creating...";

      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await updateProfile(user, { displayName: name });
      await set(ref(db, 'users/' + user.uid), { name, email });

      showToast("Account created successfully!", true);
      setTimeout(() => window.location.href = "signin.html", 1500);
    } catch (error) {
      showToast(error.message);
    } finally {
      document.getElementById("signupSpinner").classList.add("hidden");
      document.getElementById("signupBtnText").textContent = "Sign Up";
    }
  });

  // Toast helper
  function showToast(msg, success = false) {
    const toast = document.getElementById("signupToast");
    const toastMsg = document.getElementById("signupToastMsg");
    toastMsg.textContent = msg;
    toast.classList.remove("opacity-0", "pointer-events-none", "bg-red-500", "bg-green-500");
    toast.classList.add(success ? "bg-green-500" : "bg-red-500");
    setTimeout(() => {
      toast.classList.add("opacity-0", "pointer-events-none");
    }, 4000);
  }
</script>

</body>
</html>
