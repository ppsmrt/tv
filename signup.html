<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Live TV</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
  body {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0;
    background: #f9fafb;
  }

  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 64px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(6px);
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }
  header h1 {
    font-weight: 700;
    font-size: 1.5rem;
    color: #111827;
  }

  footer {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 64px;
    background: white;
    box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 100;
  }
  .bottom-nav-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-weight: 600;
    font-size: 0.75rem;
    color: #6b7280;
    cursor: pointer;
    transition: color 0.3s ease, transform 0.3s ease;
    border: none;
    background: none;
    padding: 0;
  }
  .bottom-nav-btn .material-icons {
    font-size: 24px;
    margin-bottom: 2px;
    transition: filter 0.3s ease;
  }
  .bottom-nav-btn:hover,
  .bottom-nav-btn:focus-visible {
    color: #3b82f6;
    outline: none;
    transform: scale(1.15);
  }
  .bottom-nav-btn.active {
    color: #3b82f6;
    transform: scale(1.25);
    font-weight: 700;
  }
  .bottom-nav-btn.active .material-icons {
    filter: drop-shadow(0 0 6px #3b82f6);
  }
</style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header>
    <h1>Live TV</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center pt-20 pb-16 w-full">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

      <form id="signupForm" class="space-y-4">
        <div>
          <label class="block text-gray-700">Full Name</label>
          <input type="text" id="name" required placeholder="John Doe" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-gray-700">Email</label>
          <input type="email" id="email" required placeholder="john@example.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-gray-700">Password</label>
          <input type="password" id="password" required placeholder="********" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">Sign Up</button>
      </form>

      <p class="mt-4 text-center text-gray-600">
        Already have an account? 
        <a href="signin.html" class="text-indigo-600 font-semibold">Sign In</a>
      </p>
    </div>
  </main>

  <!-- Footer Navigation -->
  <footer role="navigation">
    <button class="bottom-nav-btn" onclick="window.location.href='index.html'">
      <span class="material-icons">home</span>Home
    </button>
    <button class="bottom-nav-btn">
      <span class="material-icons">live_tv</span>Live
    </button>
    <button class="bottom-nav-btn">
      <span class="material-icons">search</span>Search
    </button>
    <button class="bottom-nav-btn active" onclick="window.location.href='signin.html'">
      <span class="material-icons">person</span>Profile
    </button>
  </footer>

  <!-- Firebase & JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
      authDomain: "tnm3ulive.firebaseapp.com",
      databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tnm3ulive",
      storageBucket: "tnm3ulive.appspot.com",
      messagingSenderId: "80664356882",
      appId: "1:80664356882:web:c8464819b0515ec9b210cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await set(ref(db, `users/${uid}`), { name, email, role: "user" });

        alert("User account created successfully!");
        window.location.href = "signin.html";

      } catch (error) {
        console.error(error);
        alert(error.message);
      }
    });

  // Show/Hide Password
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePassword.innerHTML = `<span class="material-icons">${type === 'password' ? 'visibility' : 'visibility_off'}</span>`;
  });

  // Password Strength Meter
  const passwordStrength = document.getElementById('passwordStrength');
  const strengthText = document.getElementById('strengthText');

  passwordInput.addEventListener('input', () => {
    const val = passwordInput.value;
    let strength = 0;

    if (val.length >= 6) strength++;
    if (/[A-Z]/.test(val)) strength++;
    if (/[0-9]/.test(val)) strength++;
    if (/[^A-Za-z0-9]/.test(val)) strength++;

    switch(strength) {
      case 0:
      case 1:
        passwordStrength.style.width = '25%';
        passwordStrength.style.backgroundColor = '#ef4444'; // red
        strengthText.textContent = 'Weak';
        break;
      case 2:
      case 3:
        passwordStrength.style.width = '60%';
        passwordStrength.style.backgroundColor = '#f59e0b'; // orange
        strengthText.textContent = 'Medium';
        break;
      case 4:
        passwordStrength.style.width = '100%';
        passwordStrength.style.backgroundColor = '#10b981'; // green
        strengthText.textContent = 'Strong';
        break;
    }
  });
  </script>

</body>
</html>
