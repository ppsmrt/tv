<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - Live TV</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
  
  <form id="signupForm" class="space-y-4">
    <div>
      <label class="block text-gray-700">Full Name</label>
      <input type="text" id="name" required placeholder="John Doe" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <div>
      <label class="block text-gray-700">Email</label>
      <input type="email" id="email" required placeholder="john@example.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <div>
      <label class="block text-gray-700">Password</label>
      <input type="password" id="password" required placeholder="********" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">Sign Up</button>
  </form>

  <p class="mt-4 text-center text-gray-600">Already have an account? <a href="signin.html" class="text-indigo-600 font-semibold">Sign In</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
  authDomain: "tnm3ulive.firebaseapp.com",
  databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tnm3ulive",
  storageBucket: "tnm3ulive.firebasestorage.app",
  messagingSenderId: "80664356882",
  appId: "1:80664356882:web:c8464819b0515ec9b210cb",
  measurementId: "G-FNS9JWZ9LS"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const signupForm = document.getElementById('signupForm');

signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Wait until auth state is fully ready
    onAuthStateChanged(auth, async (currentUser) => {
      if (!currentUser) return;

      // Check if admins exist
      const adminsSnap = await get(ref(db, "admins"));
      if (!adminsSnap.exists()) {
        // First user â†’ admin
        await set(ref(db, "admins/" + currentUser.uid), { name, email });
        alert("First admin account created! You are the admin.");
      } else {
        // Regular user
        await set(ref(db, "users/" + currentUser.uid), { name, email, role: "user" });
        alert("Signup successful! You can now login.");
      }

      window.location.href = "signin.html";
    });
  } catch (error) {
    alert(error.message);
  }
});
</script>
</body>
</html>
