<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Live Cricket Stream</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Baloo 2 Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<style>
  html, body {
    font-family: 'Baloo 2', cursive;
    margin: 0;
    background-color: #111827;
    color: #fff;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .player-container {
    position: relative;
    width: 90%;
    max-width: 1200px;
    aspect-ratio: 16/9;
    border-radius: 16px;
    overflow: hidden;
    background: #000;
    box-shadow: 0 10px 30px rgba(248, 113, 113, 0.6);
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .player-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 16px;
    background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
    z-index: 2;
    pointer-events: none;
  }

  .player-overlay h2 {
    font-size: 1.75rem;
    font-weight: 700;
    color: #f87171;
    margin: 0;
  }

  .player-overlay p {
    font-size: 0.875rem;
    color: #d1d5db;
    margin: 2px 0;
  }

  /* Custom controls */
  .custom-controls {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(31, 41, 55, 0.7);
    padding: 8px 16px;
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .player-container:hover .custom-controls {
    opacity: 1;
  }

  .control-btn {
    background: #f87171;
    border: none;
    padding: 8px 12px;
    border-radius: 9999px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .control-btn:hover {
    background: #fb7185;
  }
</style>
</head>
<body>

<div class="player-container">
  <video id="cricketPlayer" autoplay playsinline></video>

  <!-- Overlay info -->
  <div class="player-overlay">
    <h2>Live Cricket Match</h2>
    <p>Added By: Admin</p>
    <p>Stream started: 2025-09-10 15:00 IST</p>
  </div>

  <!-- Custom Controls -->
  <div class="custom-controls">
    <button class="control-btn" id="playPause">Pause</button>
    <button class="control-btn" id="fullscreen">Fullscreen</button>
  </div>
</div>

<!-- HLS.js for M3U8 support -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('cricketPlayer');
  const streamURL = "http://89.187.189.98/ANIMALPLANETHD/index.m3u8"; // Replace with your stream URL

  // HLS setup
  if(Hls.isSupported()){
    const hls = new Hls({
      maxBufferLength: 30, // buffer in seconds
      maxMaxBufferLength: 60,
      lowLatencyMode: true, // improved live streaming
      backBufferLength: 20
    });
    hls.loadSource(streamURL);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, ()=> {
      video.play();
    });
  } else if(video.canPlayType('application/vnd.apple.mpegurl')){
    video.src = streamURL;
    video.addEventListener('loadedmetadata', ()=> video.play());
  }

  // Custom controls
  const playPauseBtn = document.getElementById('playPause');
  playPauseBtn.addEventListener('click', () => {
    if(video.paused){
      video.play();
      playPauseBtn.textContent = 'Pause';
    } else {
      video.pause();
      playPauseBtn.textContent = 'Play';
    }
  });

  const fullscreenBtn = document.getElementById('fullscreen');
  fullscreenBtn.addEventListener('click', () => {
    if(video.requestFullscreen){
      video.requestFullscreen();
    } else if(video.webkitRequestFullscreen){
      video.webkitRequestFullscreen();
    } else if(video.msRequestFullscreen){
      video.msRequestFullscreen();
    }
  });
</script>
</body>
</html>
