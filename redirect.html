<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Redirecting...</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!-- Baloo 2 Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<style>
  body { font-family: 'Baloo 2', cursive; }
</style>

<script>
  // Get target URL from query string
  const params = new URLSearchParams(window.location.search);
  const target = params.get('url');

  if (target) {
    // Redirect almost instantly
    setTimeout(() => {
      window.location.href = target;
    }, 500); // 0.5 seconds
  }
</script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 p-4 flex items-center justify-center
                 bg-white shadow-md border-b border-gray-200">
    <div class="flex items-center gap-2">
      <span class="material-icons text-black-600 text-2xl">radio</span>
      <h1 class="text-xl font-bold">FM Radio</h1>
    </div>
  </header>

  <!-- Spacer -->
  <div class="h-20"></div>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col justify-center items-center px-4 text-center">
    <div class="bg-white rounded-2xl p-6 shadow-md max-w-sm w-full">
      <span class="material-icons text-blue-600 text-6xl mb-4">sync</span>
      <h2 class="text-xl font-bold mb-2 text-gray-900">Redirecting...</h2>
      <p class="text-gray-700 mb-4">You will be redirected shortly. Please wait a moment.</p>
      <p class="text-sm text-gray-500">
        If the page does not redirect automatically, 
        <a id="fallback" href="#" class="text-blue-600 underline">click here</a>.
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 text-center py-3 text-xs text-gray-500 border-t border-gray-200 bg-white">
    Proudly Maintained by Tnm3u Â© <span id="year"></span>
  </footer>

  <script>
    // Update year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Set fallback link
    if(target) {
      document.getElementById("fallback").href = target;
    }
  </script>

</body>
</html>
