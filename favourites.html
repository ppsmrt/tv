<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Live TV Player</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    body { font-family: 'Baloo 2', cursive; background: #0f0f0f; color: white; }
    .video-container { max-width: 900px; margin: auto; padding-top: 5rem; }
    video { width: 100%; border-radius: 1rem; box-shadow: 0 8px 20px rgba(0,0,0,0.7); }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <div id="header"></div>

  <!-- Video Player -->
  <main class="flex-grow flex justify-center items-start video-container">
    <div id="playerWrapper" class="w-full">
      <h1 id="channelTitle" class="text-2xl font-semibold mb-4 text-center"></h1>
      <video id="videoPlayer" controls autoplay></video>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Header/Footer scripts -->
  <script type="module" src="assets/js/header.js"></script>
  <script type="module" src="assets/js/footer.js"></script>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const channelTitle = document.getElementById('channelTitle');

    // Helper: Get URL parameter
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const streamName = getQueryParam('stream');

    if (!streamName) {
      channelTitle.textContent = "No channel selected";
      videoPlayer.style.display = 'none';
    } else {
      // Load favorites to find the channel details
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      const channel = favorites.find(c => c.src === streamName);

      if (channel) {
        channelTitle.textContent = channel.title;
        // Assuming src is the streaming URL or relative identifier
        videoPlayer.src = channel.src;
        videoPlayer.play().catch(e => console.log("Autoplay blocked:", e));
      } else {
        channelTitle.textContent = "Channel not found";
        videoPlayer.style.display = 'none';
      }
    }
  </script>
</body>
</html>
