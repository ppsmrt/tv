<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Favorites - Live TV</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!-- Baloo 2 Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<style>
  html, body {
    font-family: 'Baloo 2', cursive;
    margin: 0;
    padding: 0;
    height: 100%;
    background: #111;
    overscroll-behavior: none;
  }
</style>
</head>

<body class="bg-gray-900 text-white flex flex-col min-h-screen">

<!-- Header -->
<header class="fixed top-0 left-0 right-0 z-50 h-16 flex items-center justify-between px-4 bg-gray-800 bg-opacity-90 shadow-md">
  <h1 class="text-lg font-bold text-white">Favorites</h1>
  <button onclick="history.back()" class="flex items-center space-x-1 text-white hover:text-red-400">
    <span class="material-icons">arrow_back</span>
    <span>Back</span>
  </button>
</header>

<main class="flex-grow pt-20 px-4 pb-4">
  <div id="favList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
</main>

<script>
const favList = document.getElementById('favList');
let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

// Render favorites grid
function renderFavorites() {
  favList.innerHTML = '';
  if(favorites.length === 0){
    favList.innerHTML = '<p class="text-gray-300 text-center mt-10">No favorites added yet.</p>';
    return;
  }

  favorites.forEach((fav, index) => {
    const div = document.createElement('div');
    div.className = 'bg-gray-800 p-2 rounded-lg flex flex-col items-center shadow hover:shadow-lg transition';

    div.innerHTML = `
      <img src="${fav.thumb || 'https://via.placeholder.com/150'}" alt="${fav.title}" class="w-full h-32 object-cover rounded">
      <h3 class="mt-2 text-white font-semibold text-center">${fav.title}</h3>
      <div class="flex justify-between w-full mt-2">
        <button class="material-icons text-green-400" onclick="playFav('${fav.src}', '${fav.title}')">play_arrow</button>
        <button class="material-icons text-red-400" onclick="removeFav(${index})">delete</button>
      </div>
    `;
    favList.appendChild(div);
  });
}

// Play favorite video
function playFav(src, title){
  localStorage.setItem('selectedVideo', src);
  localStorage.setItem('selectedVideoTitle', title);
  window.location.href = 'player.html';
}

// Remove favorite
function removeFav(index){
  favorites.splice(index, 1);
  localStorage.setItem('favorites', JSON.stringify(favorites));
  renderFavorites();
}

// Initial render
renderFavorites();
</script>

</body>
</html>
