<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>FM Radio – Telegram</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>  

  <!-- Baloo 2 Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>  

  <style>
    body { font-family: 'Baloo 2', cursive; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col items-center justify-center px-4">

  <!-- Logo / Header -->
  <div class="flex flex-col items-center mb-8">
    <span class="material-icons text-blue-600 text-6xl mb-2">radio</span>
    <h1 class="text-3xl font-bold">FM Radio</h1>
  </div>

  <!-- Splash Card -->
  <div class="bg-white rounded-3xl shadow-lg p-6 w-full max-w-sm text-center space-y-4">
    <h2 class="text-2xl font-bold">Open our Telegram Channel</h2>
    <p class="text-gray-600">
      Tap the button below to view the latest updates and live TV links on Telegram.
    </p>

    <!-- Button to open external browser -->
    <a id="openTelegram" 
       href="https://t.me/tnm3u" 
       target="_blank" 
       rel="noopener noreferrer"
       class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full inline-block transition-all">
       Open Telegram
    </a>

    <p class="text-gray-400 text-sm mt-4">
      Telegram app will open if installed; otherwise, it opens in your browser.
    </p>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-xs text-gray-500 text-center">
    Proudly Maintained by Tnm3u © <span id="year"></span>
  </footer>

  <script>
    // Auto-update year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Optional: detect if in Kodular WebView and give hint
    const isKodular = /android_webview|webview/i.test(navigator.userAgent);
    if (isKodular) {
      console.log("Running inside Kodular WebView. Use Activity Starter to open Telegram externally.");
    }
  </script>

</body>
</html>
