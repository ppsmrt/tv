<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>FM Radio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>  

  <!-- Baloo 2 Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>  

  <style>
    body { font-family: 'Baloo 2', cursive; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 p-4 flex items-center justify-between
                 bg-white shadow-md border-b border-gray-200">
    <div class="flex items-center gap-2">
      <span class="material-icons text-blue-600 text-2xl">radio</span>
      <h1 class="text-xl font-bold sm:text-lg">FM Radio</h1>
    </div>
  </header>

  <!-- Spacer -->
  <div class="h-20"></div>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto pb-14 px-4 space-y-6 text-center">
    <section class="bg-white rounded-2xl p-6 shadow-md">
      <h2 class="text-2xl font-bold mb-2">Welcome to FM Radio</h2>
      <p class="text-gray-700 mb-4">
        You are being redirected to our Telegram channel for the latest updates and live TV links.
      </p>
      <p class="text-gray-500 text-sm">If you are not redirected automatically, <a href="https://telegram.me/tnm3u" class="text-blue-600 underline">click here</a>.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 z-50 text-center py-3 text-xs text-gray-500 bg-white border-t border-gray-200">
    Proudly Maintained by Tnm3u Â© <span id="year"></span>
  </footer>  

  <!-- JS -->
  <script>
    // Auto-update year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Redirect after 1 second
    setTimeout(() => {
      window.location.href = "https://telegram.me/tnm3u";
    }, 1000); // 1000ms = 1 second
  </script>

</body>
</html>
