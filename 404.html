<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 - Not Found</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    background: #f7f7f7 url('https://www.transparenttextures.com/patterns/cubes.png') repeat;
    font-family: 'Quicksand', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  .container {
    background: #fff;
    padding: 40px 25px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    max-width: 380px;
    width: 100%;
    animation: fadeIn 1s ease-out;
  }

  .title {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 20px;
    color: #FF4C4C;
  }

  .image-wrapper {
    margin-bottom: 25px;
  }

  .image-wrapper img {
    width: 250px;
    height: auto;
    max-width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }

  .image-wrapper img:hover {
    transform: scale(1.05);
  }

  .description {
    font-weight: 400;
    font-size: 1rem;
    color: #555;
    max-width: 300px;
    margin: 0 auto 25px;
    line-height: 1.5;
  }

  .description a {
    color: #FF4C4C;
    text-decoration: none;
    font-weight: 600;
  }

  .description a:hover {
    text-decoration: underline;
  }

  .btn-home {
    display: inline-block;
    padding: 12px 25px;
    background-color: #FF4C4C;
    color: #fff;
    border-radius: 50px;
    font-weight: 600;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .btn-home:hover {
    background-color: #e03e3e;
    transform: translateY(-2px);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="404 Not Found message">
    <div class="title" lang="ta">ஒன்னும் இல்லை!</div>

    <div class="image-wrapper" aria-hidden="true">
      <img src="https://tvicn.wordpress.com/wp-content/uploads/2025/09/20250903_0032382345023889667523819.jpg" 
           alt="Cartoon of a man with a mustache wearing a yellow shirt and striped lungi, pulling out his empty pockets to show no money">
    </div>

    <div class="description" lang="en">
      Oops! The page you requested is not found.<br>
      Reach admin to report the issue if it's by mistake return to homepage.
    </div>

    <a href="/" class="btn-home">Back to Home</a>
  </div>
</body>
</html>
