<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Font Generator</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lobster&family=Pacifico&family=Playfair+Display&family=Poppins&family=Monoton&family=Fredoka+One&family=Press+Start+2P&family=Bangers&family=Kaushan+Script&family=Orbitron&family=Raleway&family=Dancing+Script&family=Shadows+Into+Light&family=Indie+Flower&family=Gloria+Hallelujah&family=Fjalla+One&family=Caveat&family=Courgette&family=Amatic+SC&family=Zilla+Slab&family=Major+Mono+Display&family=Patrick+Hand&family=Chewy&family=Baloo+2&family=Exo+2&family=Kalam&family=Permanent+Marker&family=Cookie&family=Righteous&family=Sigmar+One&family=Architects+Daughter&family=Arvo&family=Special+Elite&family=Luckiest+Guy&family=Great+Vibes&family=Sacramento&family=Yellowtail&family=Poiret+One&family=Unica+One&family=Russo+One&family=Varela+Round&family=Overpass&family=Teko&family=Anton&family=Prompt&family=Titillium+Web&family=Julius+Sans+One&family=Abril+Fatface&display=swap" rel="stylesheet">  <style>
    .font-box {
      transition: transform 0.2s;
    }
    .font-box:hover {
      transform: scale(1.02);
    }
  </style></head>
<body class="bg-gray-100 text-gray-900 font-sans">  <!-- Header -->  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 p-4 shadow-lg text-white flex items-center justify-between">
    <h1 class="text-2xl font-bold"><i class="fa-solid fa-font"></i> Font Generator</h1>
  </header>  <!-- Input Section -->  <section class="p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow-lg flex flex-col gap-3">
      <input id="userInput" type="text" placeholder="Type your text here..." class="border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <button onclick="generateFonts()" class="bg-indigo-600 text-white px-6 py-2 rounded-xl shadow hover:bg-indigo-700 flex items-center justify-center gap-2"><i class="fa-solid fa-wand-magic-sparkles"></i> Generate</button>
    </div>
  </section>  <!-- Font Output Section -->  <section id="output" class="p-6 grid md:grid-cols-2 lg:grid-cols-3 gap-6"></section>  <!-- Toast Notification -->  <div id="toast" class="fixed bottom-5 right-5 hidden bg-black text-white px-4 py-2 rounded-lg shadow-lg"></div>  <script>
    const fonts = [
      'Roboto','Lobster','Pacifico','Playfair Display','Poppins','Monoton','Fredoka One','Press Start 2P','Bangers','Kaushan Script','Orbitron','Raleway','Dancing Script','Shadows Into Light','Indie Flower','Gloria Hallelujah','Fjalla One','Caveat','Courgette','Amatic SC','Zilla Slab','Major Mono Display','Patrick Hand','Chewy','Baloo 2','Exo 2','Kalam','Permanent Marker','Cookie','Righteous','Sigmar One','Architects Daughter','Arvo','Special Elite','Luckiest Guy','Great Vibes','Sacramento','Yellowtail','Poiret One','Unica One','Russo One','Varela Round','Overpass','Teko','Anton','Prompt','Titillium Web','Julius Sans One','Abril Fatface'
    ];

    function generateFonts(){
      const text = document.getElementById('userInput').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = '';
      if(!text){
        showToast('⚠️ Please enter some text!');
        return;
      }
      fonts.forEach(font => {
        const box = document.createElement('div');
        box.className = 'font-box bg-white p-4 rounded-xl shadow cursor-pointer';
        box.style.fontFamily = `'${font}', cursive, sans-serif`;
        box.innerHTML = `<div class="flex justify-between items-center"><span class="text-lg">${text}</span><button class="ml-2 text-indigo-600" onclick=\"copyText(\'${text}\',this)\"><i class='fa-solid fa-copy'></i></button></div><p class='text-sm text-gray-500 mt-1'>${font}</p>`;
        output.appendChild(box);
      });
    }

    function copyText(text,btn){
      navigator.clipboard.writeText(text).then(()=>{
        showToast('✅ Copied to clipboard!');
        btn.classList.add('text-green-600');
        setTimeout(()=>btn.classList.remove('text-green-600'),1500);
      });
    }

    function showToast(msg){
      const toast=document.getElementById('toast');
      toast.innerText=msg;
      toast.classList.remove('hidden');
      toast.classList.add('opacity-100');
      setTimeout(()=>{
        toast.classList.add('hidden');
      },2000);
    }
  </script></body>
</html>
