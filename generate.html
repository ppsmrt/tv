<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generate IPTV Playlist</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
  #playlist-box {
    white-space: pre-wrap;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    font-size: 14px;
    overflow-x: auto;
    margin-top: 15px;
    border: 1px solid #ddd;
  }
  .btn {
    display: inline-block;
    padding: 10px 15px;
    margin-top: 15px;
    background: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  .btn + .btn { margin-left: 10px; }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

// ---------------- FIREBASE CONFIG ----------------
const firebaseConfig = {
  apiKey: "AIzaSyBJoxttxIrGMSYU-ROjrYng2swbB0owOoA",
  authDomain: "tamilgeo-d10d6.firebaseapp.com",
  databaseURL: "https://tamilgeo-d10d6-default-rtdb.firebaseio.com",
  projectId: "tamilgeo-d10d6",
  storageBucket: "tamilgeo-d10d6.appspot.com",
  messagingSenderId: "789895210550",
  appId: "1:789895210550:web:63f757c9cac09581275a97"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ---------------- GITHUB CONFIG ----------------
const GITHUB_USER = "ppsmrt";
const GITHUB_REPO = "tv";
const FILE_PATH = "playlist.m3u";
const BRANCH = "main"; // or master
const GITHUB_TOKEN = ""; // Optional: insert your token if you want push

// ---------------- DOM ELEMENTS ----------------
const playlistBox = document.getElementById("playlist-box");
const downloadBtn = document.getElementById("download");
const pushBtn = document.getElementById("push");

// ---------------- GENERATE PLAYLIST ----------------
function generatePlaylist(data) {
  let playlist = "#EXTM3U\n";
  const sorted = Object.values(data).sort((a,b) => a.category.localeCompare(b.category) || a.name.localeCompare(b.name));
  for (const ch of sorted) {
    playlist += `#EXTINF:-1 tvg-name="${ch.name}" group-title="${ch.category}" tvg-logo="${ch.logo}",${ch.name}\n`;
    playlist += `${ch.stream}\n`;
  }
  return playlist;
}

// ---------------- LOAD FROM FIREBASE ----------------
function loadPlaylist() {
  const channelsRef = ref(db, "channels");
  onValue(channelsRef, (snapshot) => {
    const data = snapshot.val();
    if (!data) {
      playlistBox.textContent = "No channels found in Firebase.";
      return;
    }

    const playlist = generatePlaylist(data);
    playlistBox.textContent = playlist;

    // Download link
    const blob = new Blob([playlist], { type: "audio/x-mpegurl" });
    const url = URL.createObjectURL(blob);
    downloadBtn.href = url;
    downloadBtn.download = "playlist.m3u";
    downloadBtn.style.display = "inline-block";

    // Store playlist for optional GitHub push
    window.currentPlaylist = playlist;
    if (GITHUB_TOKEN) pushBtn.style.display = "inline-block";
  }, (error) => {
    console.error("Firebase error:", error);
    playlistBox.textContent = "Error loading channels from Firebase.";
  });
}

// ---------------- PUSH TO GITHUB ----------------
async function pushToGitHub() {
  if (!GITHUB_TOKEN) {
    alert("GitHub token not set in the script.");
    return;
  }

  const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${FILE_PATH}`;

  // Get current file SHA
  const getRes = await fetch(url, { headers: { Authorization: `token ${GITHUB_TOKEN}` }});
  const getData = await getRes.json();
  const sha = getData.sha;

  const body = {
    message: "Update playlist.m3u via generate.html",
    content: btoa(unescape(encodeURIComponent(window.currentPlaylist))),
    sha: sha,
    branch: BRANCH
  };

  const putRes = await fetch(url, {
    method: "PUT",
    headers: {
      Authorization: `token ${GITHUB_TOKEN}`,
      Accept: "application/vnd.github+json"
    },
    body: JSON.stringify(body)
  });

  if (putRes.ok) {
    alert("playlist.m3u pushed to GitHub successfully!");
  } else {
    const err = await putRes.json();
    alert("Error pushing to GitHub: " + JSON.stringify(err));
  }
}

// ---------------- INIT ----------------
loadPlaylist();
</script>
</head>
<body>
<h1>IPTV Playlist Generator</h1>
<p>Below is your playlist generated from Firebase. You can copy it, download it, or push to GitHub.</p>

<div id="playlist-box">Loading playlist...</div>
<a id="download" class="btn" style="display:none;">Download Playlist</a>
<button id="push" class="btn" style="display:none;" onclick="pushToGitHub()">Push to GitHub</button>
</body>
</html>
