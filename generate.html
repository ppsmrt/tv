<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Generate Playlist - Live TV</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!-- Baloo 2 Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<style>
  body {
    font-family: 'Baloo 2', cursive;
    background-color: #111827;
    color: #f9fafb;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    height: 64px;
    display: flex;
    align-items: center;
    padding: 0 1.5rem;
    background: rgba(31,41,55,0.9);
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    z-index: 20;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
  }

  .generate-btn {
    padding: 14px 32px;
    background: linear-gradient(90deg, #f87171, #ef4444);
    color: #fff;
    font-size: 1.125rem;
    font-weight: 700;
    border: none;
    border-radius: 9999px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(248,113,113,0.5);
    transition: all 0.3s ease;
  }

  .generate-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 24px rgba(248,113,113,0.6);
    background: linear-gradient(90deg, #ef4444, #dc2626);
  }

  footer {
    padding: 1rem;
    text-align: center;
    font-size: 0.875rem;
    color: #9ca3af;
    border-top: 1px solid #1f2937;
    background: rgba(17,24,39,0.95);
  }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: #16a34a;
    color: white;
    padding: 14px 22px;
    border-radius: 9999px;
    font-weight: 600;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    opacity: 0;
    transition: all 0.4s ease;
    z-index: 50;
  }
  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <span class="material-icons">playlist_add</span>
  <h1 class="ml-2 text-lg font-bold">Generate Playlist</h1>
</header>

<!-- Main Content -->
<main>
  <h2 class="text-2xl font-bold mb-4">Create Your M3U8 Playlist</h2>
  <p class="mb-6 text-gray-300">Click the button below to generate <strong>playlist.m3u</strong> from my website. This playlist includes all the tv channels available in the app.</p>
  <button id="generateBtn" class="generate-btn">Generate Playlist</button>
</main>

<!-- Footer -->
<footer>
  &copy; 2025 Live TV. All Rights Reserved.
</footer>

<!-- Toast -->
<div id="toast" class="toast">
  <span class="material-icons">check_circle</span>
  <span>Playlist generated successfully!</span>
</div>

<!-- Firebase + Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
    authDomain: "tnm3ulive.firebaseapp.com",
    databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tnm3ulive",
    storageBucket: "tnm3ulive.firebasestorage.app",
    messagingSenderId: "80664356882",
    appId: "1:80664356882:web:c8464819b0515ec9b210cb",
    measurementId: "G-FNS9JWZ9LS"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  function detectField(channel, keys) {
    for (const key of keys) {
      if (channel[key]) return channel[key];
    }
    return "";
  }

  function showToast(message) {
    const toast = document.getElementById('toast');
    toast.querySelector('span:last-child').textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  async function generateM3U8() {
    const channelsRef = ref(db, 'channels');
    const snapshot = await get(channelsRef);
    if (!snapshot.exists()) {
      alert("No channels found in the database.");
      return;
    }

    const channels = snapshot.val();
    let m3uContent = "#EXTM3U\n";

    for (const channelId in channels) {
      const channel = channels[channelId];
      const name = detectField(channel, ['name', 'title']) || "Unknown";
      const category = detectField(channel, ['category', 'group', 'group-title']) || "General";
      const logo = detectField(channel, ['logo', 'image', 'icon']) || "";
      const streamUrl = detectField(channel, ['url', 'stream', 'link']) || "";

      if (!streamUrl) continue;

      m3uContent += `#EXTINF:-1 tvg-name="${name}" group-title="${category}" tvg-logo="${logo}",${name}\n`;
      m3uContent += `${streamUrl}\n`;
    }

    const blob = new Blob([m3uContent], { type: 'application/vnd.apple.mpegurl' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'playlist.m3u';
    link.click();
    URL.revokeObjectURL(url);

    // âœ… Show success toast
    showToast("Playlist generated successfully!");
  }

  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('generateBtn').addEventListener('click', generateM3U);
  });
</script>
</body>
</html>
