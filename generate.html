<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generate IPTV Playlist</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  #playlist-box {
    white-space: pre-wrap;
    background: #f4f4f4;
    padding: 15px;
    border-radius: 8px;
    font-size: 14px;
    overflow-x: auto;
    margin-top: 15px;
  }
  .btn {
    display: inline-block;
    padding: 10px 15px;
    margin-top: 15px;
    background: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
  }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

// ✅ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBJoxttxIrGMSYU-ROjrYng2swbB0owOoA",
  authDomain: "tamilgeo-d10d6.firebaseapp.com",
  databaseURL: "https://tamilgeo-d10d6-default-rtdb.firebaseio.com",
  projectId: "tamilgeo-d10d6",
  storageBucket: "tamilgeo-d10d6.appspot.com",
  messagingSenderId: "789895210550",
  appId: "1:789895210550:web:63f757c9cac09581275a97"
};

// ✅ Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const playlistBox = document.getElementById("playlist-box");
const downloadBtn = document.getElementById("download");

// ✅ Fetch channels from Firebase
const channelsRef = ref(db, "channels");
onValue(channelsRef, (snapshot) => {
  const data = snapshot.val();
  if (data) {
    let playlist = "#EXTM3U\n";
    const sorted = Object.values(data).sort((a,b) => a.category.localeCompare(b.category) || a.name.localeCompare(b.name));

    for (const ch of sorted) {
      playlist += `#EXTINF:-1 tvg-name="${ch.name}" group-title="${ch.category}" tvg-logo="${ch.logo}",${ch.name}\n`;
      playlist += `${ch.stream}\n`;
    }

    // ✅ Show in text box
    playlistBox.textContent = playlist;

    // ✅ Create downloadable file
    const blob = new Blob([playlist], { type: "audio/x-mpegurl" });
    const url = URL.createObjectURL(blob);
    downloadBtn.href = url;
    downloadBtn.download = "playlist.m3u";
    downloadBtn.style.display = "inline-block";
  } else {
    playlistBox.textContent = "No channels found.";
  }
});
</script>
</head>
<body>
<h1>IPTV Playlist Generator</h1>
<p>Below is your playlist generated from Firebase. You can copy it or download the file.</p>

<div id="playlist-box">Loading playlist...</div>
<a id="download" class="btn" style="display:none;">Download Playlist</a>
</body>
</html>
