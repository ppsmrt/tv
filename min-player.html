<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Player - Live TV</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<!-- Baloo 2 Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>

<style>
  html, body { font-family: 'Baloo 2', cursive; margin:0; padding:0; background:black; height:100%; }
  #video { width:100%; height:100%; object-fit:cover; background:black; }
  .controls { position:absolute; bottom:10px; left:10px; right:10px; display:flex; justify-between; align-items:center; background:rgba(0,0,0,0.5); padding:10px; border-radius:8px; }
  .controls button { font-size:24px; color:white; cursor:pointer; }
  .live-label { font-size:16px; color:#f87171; font-weight:bold; }
</style>
</head>

<body>
<video id="video" playsinline webkit-playsinline></video>

<div id="controls" class="controls">
  <button id="playBtn" class="material-icons">play_arrow</button>
  <span class="live-label">LIVE</span>
  <button id="fsBtn" class="material-icons">fullscreen</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const video = document.getElementById('video');
const playBtn = document.getElementById('playBtn');
const fsBtn = document.getElementById('fsBtn');

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
  authDomain: "tnm3ulive.firebaseapp.com",
  databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tnm3ulive",
  storageBucket: "tnm3ulive.firebasestorage.app",
  messagingSenderId: "80664356882",
  appId: "1:80664356882:web:c8464819b0515ec9b210cb"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function qs(name){ const u=new URL(location.href); return u.searchParams.get(name); }
function slugify(name){ return name.trim().toLowerCase().replace(/[^a-z0-9\s-]/g,'').replace(/\s+/g,'-'); }

const streamSlug = qs('stream');

// Fetch stream from Firebase
const channelsRef = ref(db, 'channels');
onValue(channelsRef, snapshot => {
  if(!snapshot.exists()) return;
  const data = snapshot.val();
  const list = Object.values(data).map(c => ({ name: c.name, url: c.stream }));
  let match = list.find(ch => slugify(ch.name) === streamSlug);
  if(!match) match = list.find(ch => slugify(c.name).includes(streamSlug));
  if(!match) return;

  video.src = match.url; // Native HLS streaming
  video.setAttribute('playsinline','');
  video.load();
  video.play().catch(err => console.warn('Autoplay failed', err));
});

// Play/Pause toggle
playBtn.addEventListener('click', () => {
  if(video.paused){ video.play(); playBtn.textContent='pause'; }
  else { video.pause(); playBtn.textContent='play_arrow'; }
});

// Fullscreen toggle
fsBtn.addEventListener('click', () => {
  if (!document.fullscreenElement) video.requestFullscreen();
  else document.exitFullscreen();
});
</script>
</body>
</html>
