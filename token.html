<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“» Live FM Auto Notification</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #047857;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 160px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }
    button {
      background-color: #047857;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <h1>ðŸ“» Live FM Auto Notification</h1>
  <p>Generate and send new station notifications with Telegram hyperlinks.</p>
  <textarea id="message" placeholder="Notification message will appear here..."></textarea>
  <br />
  <button id="sendBtn">Send Notification</button>

  <script>
    const telegramBotToken = "YOUR_TELEGRAM_BOT_TOKEN";
    const telegramChatId = "YOUR_CHAT_ID";

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const message = document.getElementById("message").value.trim();
      if (!message) return alert("Please enter a message.");

      // Append clickable follow links (HTML format)
      const fullMessage = `
${message}

<b>Follow us on:</b> 
<a href="https://t.me/tnm3u">Telegram</a> |
<a href="https://whatsapp.com/channel/0029VafVkPI7NoaAOqggVI15">WhatsApp</a> |
<a href="https://discord.com/invite/XxmUxb4Z">Discord</a>
`;

      try {
        const res = await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: telegramChatId,
            text: fullMessage,
            parse_mode: "HTML"
          })
        });
        const data = await res.json();
        if (data.ok) {
          alert("Notification sent successfully âœ…");
          document.getElementById("message").value = "";
        } else {
          alert("Failed to send: " + data.description);
        }
      } catch (error) {
        console.error(error);
        alert("Error sending message.");
      }
    });
  </script>
</body>
</html>
