<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FM Radio Notification Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
    }
    .output {
      background: white;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px 0;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    .section {
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <h1>üìª FM Radio Notification Tool</h1>

  <div class="section">
    <h3>‚úçÔ∏è Enter Full Notification</h3>
    <textarea id="fullInput" placeholder="Paste your full notification here..."></textarea>
    <button onclick="generate()">Generate Versions</button>
  </div>

  <div class="section">
    <h3>üìÑ Full Notification</h3>
    <div class="output" id="fullOutput"></div>
    <button onclick="copyText('fullOutput')">Copy Full</button>
  </div>

  <div class="section">
    <h3>üì± WhatsApp Version</h3>
    <div class="output" id="whatsappOutput"></div>
    <button onclick="copyText('whatsappOutput')">Copy WhatsApp</button>
  </div>

  <div class="section">
    <h3>üí¨ Discord Version</h3>
    <div class="output" id="discordOutput"></div>
    <button onclick="copyText('discordOutput')">Copy Discord</button>
  </div>

  <script>
    function generate() {
      const input = document.getElementById("fullInput").value.trim();
      if (!input) {
        alert("Please paste your notification first!");
        return;
      }

      // Full Output
      document.getElementById("fullOutput").textContent = input;

      // WhatsApp Version (short + emojis + download focus)
      const whatsapp = "üìª FM Radio By TNM3U\nüé∂ Stream 248+ Indian & International FM Stations\n‚ô®Ô∏è Tamil | Telugu | Malayalam | Hindi | English\nüì° Nonstop Music, Talk Shows & More!\nüì• Download Now & Enjoy!";
      document.getElementById("whatsappOutput").textContent = whatsapp;

      // Discord Version (structured, highlights updates + community help)
      const discord = "**üìª FM Radio By TNM3U**\n\nüé∂ 248+ Indian & International Stations\n‚ô®Ô∏è Tamil | Telugu | Malayalam | Hindi | English\n\nüì° Channel Update: 224 ‚Üí 248 stations!\nü§ù Help us improve: Report missing/mixed channels.\n\nüì• Download Now!";
      document.getElementById("discordOutput").textContent = discord;
    }

    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied!");
      });
    }
  </script>
</body>
</html>
